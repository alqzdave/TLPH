<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

{% include 'user/header.html' %}

<main class="container mx-auto px-4 py-6">
    <div class="grid grid-cols-2 gap-2 lg:gap-4 max-w-[320px] lg:max-w-[600px] mx-auto">
        
        <a href="/user/application" 
           class="bg-green-700 hover:bg-green-800 text-white py-2.5 lg:py-4 px-3 rounded-lg shadow-sm transition-all transform active:scale-95 text-center no-underline flex items-center justify-center gap-2 lg:gap-3 border border-transparent">
            <i class="fa-solid fa-file-lines text-[10px] lg:text-lg"></i>
            <span class="text-[9px] lg:text-sm font-black uppercase tracking-tighter lg:tracking-widest">Applications</span>
        </a>
        
        <a href="/user/inventory" 
           class="bg-white border border-green-700 text-green-800 py-2.5 lg:py-4 px-3 rounded-lg shadow-sm hover:bg-green-50 transition-all transform active:scale-95 text-center no-underline flex items-center justify-center gap-2 lg:gap-3">
            <i class="fa-solid fa-boxes-stacked text-[10px] lg:text-lg"></i>
            <span class="text-[9px] lg:text-sm font-black uppercase tracking-tighter lg:tracking-widest">Inventory</span>
        </a>

    </div>
</main>

<style>
    /* Clean up Bootstrap defaults */
    a { text-decoration: none !important; }
</style>

</body>
</html>
