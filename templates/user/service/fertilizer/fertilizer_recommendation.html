<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Pesticide Recommendation</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    {% include 'header.html' %}

    <div class="container mx-auto px-4 mt-8">

        <!-- PAGE TITLE -->
        <h1 class="text-4xl font-black text-center uppercase tracking-tight mb-8 text-green-800">
            Pesticide Recommendation
        </h1>

        <!-- MAIN CARD -->
        <div class="max-w-7xl mx-auto bg-white border border-gray-200 p-8 rounded-2xl shadow-sm hover:shadow-md transition-all">


            <!-- FORM -->
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <!-- TARGET PEST / DISEASE -->
                    <div>
                        <label class="font-bold uppercase text-sm mb-2 block">
                            Target Pest/Disease
                        </label>
                        <input type="text" class="form-control rounded-xl p-3"
                               placeholder="Enter target pest or disease">
                    </div>

                    <!-- PHOTOS -->
                    <div>
                        <label class="font-bold uppercase text-sm mb-2 block">
                            Photos
                        </label>
                        <input type="file" class="form-control rounded-xl p-3" multiple>
                    </div>

                    <!-- CROP SPECIES -->
                    <div>
                        <label class="font-bold uppercase text-sm mb-2 block">
                            Crop Species
                        </label>
                        <input type="text" class="form-control rounded-xl p-3"
                               placeholder="e.g. Rice, Corn, Tomato">
                    </div>

                    <!-- SPRAY RECORD -->
                    <div>
                        <label class="font-bold uppercase text-sm mb-2 block">
                            Spray Record
                        </label>
                        <textarea class="form-control rounded-xl p-3" rows="3"
                                  placeholder="Previous pesticide usage"></textarea>
                    </div>

                    <!-- CROP STAGES -->
                    <div class="md:col-span-2">
                        <label class="font-bold uppercase text-sm mb-2 block">
                            Crop Stages
                        </label>
                        <select class="form-select rounded-xl p-3">
                            <option selected disabled>Select crop stage</option>
                            <option>Seedling</option>
                            <option>Vegetative</option>
                            <option>Flowering</option>
                            <option>Fruiting</option>
                            <option>Harvest</option>
                        </select>
                    </div>

                </div>

                <!-- ACTION BUTTONS -->
                <div class="flex justify-between mt-10">

                    <button type="button"
                            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-10 rounded-xl uppercase tracking-widest">
                        Back
                    </button>

                    <button type="submit"
                            class="bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-10 rounded-xl shadow-md transition-all transform hover:scale-105 active:scale-95 uppercase tracking-widest">
                        Apply
                    </button>

                </div>
            </form>
        </div>
    </div>

</body>
</html>
