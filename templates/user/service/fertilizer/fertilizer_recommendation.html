<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Fertilizer Recommendation</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    {% include 'header.html' %}

    <div class="container mx-auto px-4 py-10">

        <h1 class="text-4xl font-black text-center uppercase tracking-wide mb-10 text-green-800">
            Fertilizer Recommendation
        </h1>

        <div class="max-w-6xl mx-auto bg-white rounded-3xl shadow-lg p-8 border border-gray-200">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div>
                    <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                        Crop Type / Species
                    </label>
                    <input type="text"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-600 focus:outline-none"
                        placeholder="Enter crop type">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                        Photos
                    </label>
                    <input type="file"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                        Crop Stage
                    </label>
                    <select
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-600 focus:outline-none">
                        <option selected disabled>Select crop stage</option>
                        <option>Seedling</option>
                        <option>Vegetative</option>
                        <option>Flowering</option>
                        <option>Fruiting</option>
                        <option>Harvest</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                        Farm Area (Hectares)
                    </label>
                    <input type="number" step="0.01"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-600 focus:outline-none"
                        placeholder="e.g. 1.5">
                </div>
            </div>

            <div class="flex justify-between items-center mt-10">

                <a href="#"
                    class="px-8 py-3 rounded-xl border border-gray-400 text-gray-700 font-bold uppercase tracking-wider hover:bg-gray-200 transition">
                    Back
                </a>

                <button
                    class="bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-12 rounded-xl shadow-md transition-all transform hover:scale-105 active:scale-95 uppercase tracking-widest">
                    Apply
                </button>
            </div>
        </div>
    </div>
</body>
</html>
