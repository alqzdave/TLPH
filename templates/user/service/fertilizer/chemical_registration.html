<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Registration / Clearance | DENR</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-6">
        <div class="max-w-6xl mx-auto text-center mb-6">
            <h1 class="text-3xl font-black uppercase tracking-tight text-green-800">Chemical Registration</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[10px]">DENR • Environmental Management Bureau</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-6 mb-10">
            <form id="chemicalForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-10 gap-y-6">
                    
                    <div class="space-y-4">
                        <h3 class="text-green-800 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-flask"></i> Product Information
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Product Name <span class="text-red-500">*</span></label>
                                <input type="text" id="productName" required placeholder="Enter Chemical Name" 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium">
                            </div>

                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Supplier Details <span class="text-red-500">*</span></label>
                                <textarea id="supplierDetails" rows="2" required placeholder="Company Name & Address" 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium"></textarea>
                            </div>

                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Distribution Area <span class="text-red-500">*</span></label>
                                <input type="text" id="distributionArea" required placeholder="Regions / Provinces" 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-green-800 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-cloud-arrow-up"></i> Documentation
                        </h3>
                        
                        <div class="flex-1">
                            <label class="block text-[10px] font-black text-gray-700 uppercase mb-2 tracking-widest">Registration Documents <span class="text-red-500">*</span></label>
                            <div class="group border-2 border-dashed border-gray-200 rounded-2xl bg-gray-50 p-6 hover:border-green-600 hover:bg-white transition-all relative text-center min-h-[160px] flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="regDocs" required multiple class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-file-contract text-4xl text-gray-300 group-hover:text-green-600 mb-2"></i>
                                <div class="space-y-1">
                                    <p class="text-[10px] font-black text-gray-700 uppercase">Drop registration files here</p>
                                    <p class="text-[8px] text-gray-400 font-bold uppercase">(PDF, JPG, PNG - Max 10MB)</p>
                                </div>
                                <p id="fileNameDisplay" class="text-[9px] text-green-700 font-black uppercase mt-2"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex flex-col">
                        <p class="text-[9px] text-gray-400 font-black uppercase mb-1 italic">Chemical management clearance fee</p>
                        <div class="bg-amber-50 px-4 py-2 rounded-xl border border-green-700 inline-flex items-center gap-3">
                            <span class="text-[10px] font-black text-green-700 uppercase tracking-widest">Amount Due:</span>
                            <span class="text-xl font-black text-green-700">₱ <span class="xendit-amount-value">850.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="850">
                        </div>
                    </div>
                    
                    <div class="flex gap-2 w-full md:w-auto">
                        <a href="/user/service/service" class="flex-1 md:flex-none px-6 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[10px] hover:bg-gray-50 transition-colors">Back</a>
                        <button type="reset" id="resetBtn" class="flex-1 md:flex-none px-6 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[10px] hover:bg-gray-50 transition-colors">Clear</button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 md:flex-none bg-gray-200 text-gray-400 font-black py-2.5 px-10 rounded-lg shadow-sm transition-all uppercase text-[10px] cursor-not-allowed">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[9px] text-gray-400 uppercase tracking-[0.4em] mb-10">DENR EMB • Chemical Management 2026</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('chemicalForm');
            const submitBtn = document.getElementById('submitBtn');
            const productName = document.getElementById('productName');
            const supplierDetails = document.getElementById('supplierDetails');
            const distributionArea = document.getElementById('distributionArea');
            const regDocs = document.getElementById('regDocs');
            const fileNameDisplay = document.getElementById('fileNameDisplay');

            function checkValidation() {
                const isProductValid = productName.value.trim() !== "";
                const isSupplierValid = supplierDetails.value.trim() !== "";
                const isAreaValid = distributionArea.value.trim() !== "";
                const isDocsUploaded = regDocs.files.length > 0;

                if (isProductValid && isSupplierValid && isAreaValid && isDocsUploaded) {
                    submitBtn.disabled = false;
                    submitBtn.classList.replace('bg-gray-200', 'bg-green-700');
                    submitBtn.classList.replace('text-gray-400', 'text-white');
                    submitBtn.classList.replace('cursor-not-allowed', 'cursor-pointer');
                    submitBtn.classList.add('hover:bg-green-800', 'active:scale-95');
                } else {
                    submitBtn.disabled = true;
                    submitBtn.classList.replace('bg-green-700', 'bg-gray-200');
                    submitBtn.classList.replace('text-white', 'text-gray-400');
                    submitBtn.classList.replace('cursor-pointer', 'cursor-not-allowed');
                }
            }

            // Xendit Payment Integration
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const amount = document.getElementById('xendit_raw_amount').value;
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Processing...';
                    
                    const paymentPayload = {
                        external_id: `chem-${Date.now()}`,
                        amount: parseInt(amount),
                        description: `Chemical Registration - ${productName.value}`,
                        item_name: 'Chemical Management Clearance',
                        success_url: window.location.origin + '/user/service/chemical-registration',
                        failure_url: window.location.origin + '/user/service/chemical-registration'
                    };
                    
                    const response = await fetch('/api/payments/create-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(paymentPayload)
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'success' && result.invoice_url) {
                        window.location.href = result.invoice_url;
                    } else {
                        alert(`Payment error: ${result.message}`);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Apply Now';
                    }
                } catch (error) {
                    console.error('Payment error:', error);
                    alert('Failed to process payment. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Apply Now';
                }
            });

            [productName, supplierDetails, distributionArea].forEach(input => {
                input.addEventListener('input', checkValidation);
            });

            regDocs.addEventListener('change', (e) => {
                fileNameDisplay.textContent = e.target.files.length > 0 ? `✔ ${e.target.files.length} File(s) Attached` : "";
                checkValidation();
            });

            form.addEventListener('reset', () => {
                setTimeout(() => {
                    fileNameDisplay.textContent = "";
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>
</html>
