<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Chemical Registration / Clearance</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-8">

        <div class="max-w-7xl mx-auto title-wrapper">
            <h1 class="text-4xl font-black text-center uppercase tracking-tight mb-8 text-green-800">
                Chemical Registration / Clearance
            </h1>
        </div>

        <div class="max-w-7xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-8">

            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                    <div class="space-y-6">

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                Product Name
                            </label>
                            <input type="text"
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                Supplier Details
                            </label>
                            <textarea rows="3"
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                Intended Distribution Area
                            </label>
                            <input type="text"
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none">
                        </div>

                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                            Registration Documents
                        </label>

                        <div
                            class="h-56 border-2 border-dashed border-gray-300 rounded-2xl flex items-center justify-center bg-gray-50">
                            <input type="file" class="text-sm text-gray-600" multiple>
                        </div>
                    </div>

                </div>

                <div class="flex justify-between items-center mt-10">

                    <a href="/user/service/service"
                        class="px-8 py-3 rounded-xl border border-gray-300 text-gray-700 font-bold uppercase tracking-widest hover:bg-gray-100 transition">
                        Back
                    </a>

                    <button type="submit"
                        class="bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-12 rounded-xl shadow-md transition-all transform hover:scale-105 active:scale-95 uppercase tracking-widest">
                        Apply
                    </button>

                </div>
            </form>

        </div>

    </div>
</body>

</html>
