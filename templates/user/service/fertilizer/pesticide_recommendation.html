<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Pesticide Recommendation</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* CSS para sa Exit Button */
        .exit-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.2rem;
            color: #dc2626; /* red-600 */
            transition: all 0.2s ease;
            text-decoration: none !important;
            z-index: 50;
        }
        .exit-btn:hover {
            color: #991b1b; /* red-800 */
            transform: translateY(-50%) scale(1.1);
        }
        /* Wrapper para sa title para maiwasan ang overlap */
        .title-container {
            position: relative;
            padding: 0 60px; /* Safe zone para sa button */
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-8">

        <div class="max-w-7xl mx-auto title-container">
            <h1 class="text-4xl font-black text-center uppercase tracking-tight mb-8 text-green-800">
                Pesticide Recommendation
            </h1>
            <a href="/user/service/fertilizer/fertilizer" class="exit-btn" title="Exit">
                <i class="fas fa-times-circle"></i>
            </a>
        </div>

        <div class="max-w-7xl mx-auto bg-white border border-gray-200 p-8 rounded-2xl shadow-sm hover:shadow-md transition-all">

            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <div>
                        <label class="font-bold uppercase text-sm mb-2 block text-gray-700">
                            Target Pest/Disease
                        </label>
                        <input type="text" class="form-control rounded-xl p-3 border-gray-300"
                               placeholder="Enter target pest or disease">
                    </div>

                    <div>
                        <label class="font-bold uppercase text-sm mb-2 block text-gray-700">
                            Photos
                        </label>
                        <input type="file" class="form-control rounded-xl p-3 border-gray-300" multiple>
                    </div>

                    <div>
                        <label class="font-bold uppercase text-sm mb-2 block text-gray-700">
                            Crop Species
                        </label>
                        <input type="text" class="form-control rounded-xl p-3 border-gray-300"
                               placeholder="e.g. Rice, Corn, Tomato">
                    </div>

                    <div>
                        <label class="font-bold uppercase text-sm mb-2 block text-gray-700">
                            Spray Record
                        </label>
                        <textarea class="form-control rounded-xl p-3 border-gray-300" rows="3"
                                  placeholder="Previous pesticide usage"></textarea>
                    </div>

                    <div>
                        <label class="font-bold uppercase text-sm mb-2 block text-gray-700">
                            Crop Stages
                        </label>
                        <select class="form-select rounded-xl p-3 border-gray-300">
                            <option selected disabled>Select crop stage</option>
                            <option>Seedling</option>
                            <option>Vegetative</option>
                            <option>Flowering</option>
                            <option>Fruiting</option>
                            <option>Harvest</option>
                        </select>
                    </div>

                </div>

                <div class="flex justify-between mt-10">

                    <button type="button"
                            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-10 rounded-xl uppercase tracking-widest transition-colors">
                        Back
                    </button>

                    <button type="submit"
                            class="bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-10 rounded-xl shadow-md transition-all transform hover:scale-105 active:scale-95 uppercase tracking-widest">
                        Apply
                    </button>

                </div>
            </form>
        </div>
    </div>

</body>
</html>
