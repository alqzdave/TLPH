<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Pest Control | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-red-700 flex items-center justify-center gap-2 sm:gap-3 px-2">
                <i class="fa-solid fa-truck-medical"></i> Emergency Pest Control
            </h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">DENR • Rapid Response & Risk Mitigation</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="emergencyForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-red-700 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-triangle-exclamation"></i> Incident Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Estimated Area (ha) <span class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <input type="number" id="estArea" step="0.01" required placeholder="0.00" 
                                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-bold bg-gray-50 transition-all">
                                        <span class="absolute right-3 top-1/2 -translate-y-1/2 font-black text-gray-300 text-[9px] uppercase">ha</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Exact Location <span class="text-red-500">*</span></label>
                                    <input type="text" id="address" required placeholder="Sitio, Brgy, Town" 
                                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-medium bg-gray-50 transition-all">
                                </div>
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Risk Statement <span class="text-red-500">*</span></label>
                                <textarea id="riskStatement" rows="3" required placeholder="Describe the current threat and potential damage..." 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-medium bg-gray-50"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-red-700 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-camera"></i> Visual Evidence
                        </h3>
                        
                        

                        <div class="flex-1">
                            <label class="block text-[9px] font-black text-gray-700 uppercase mb-1.5 tracking-widest">Emergency Photos <span class="text-red-500">*</span></label>
                            <div class="group border-2 border-dashed border-gray-200 rounded-2xl bg-gray-50 p-4 sm:p-6 hover:border-red-600 hover:bg-white transition-all relative text-center min-h-[140px] sm:min-h-[160px] flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="pestPhotos" required multiple accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-burst text-3xl sm:text-4xl text-gray-300 group-hover:text-red-600 mb-2 transition-colors"></i>
                                <div class="space-y-1">
                                    <p class="text-[10px] font-black text-gray-700 uppercase tracking-tight">Upload Field Evidence</p>
                                    <p class="text-[8px] text-gray-400 font-bold uppercase">(Multiple JPG/PNG supported)</p>
                                </div>
                                <p id="photoCount" class="text-[9px] text-red-700 font-black uppercase mt-3 text-center"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    
                    <div class="flex flex-col items-center lg:items-start">
                        <p class="text-[8px] text-gray-400 font-black uppercase mb-1 italic">Rapid deployment & mobilization fee</p>
                        <div class="bg-red-50 px-3 py-1.5 rounded-lg border border-red-700 inline-flex items-center gap-2">
                            <span class="text-[9px] font-black text-red-700 uppercase tracking-widest">Fee:</span>
                            <span class="text-lg font-black text-red-700">₱ <span class="xendit-amount-value">1,200.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="1200">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/service/service" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[9px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Deploy Now
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">DENR ERT • Emergency Response 2026</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('emergencyForm');
            const submitBtn = document.getElementById('submitBtn');
            const fields = ['estArea', 'address', 'riskStatement'];

            function checkValidation() {
                const allFieldsFilled = fields.every(id => document.getElementById(id).value.trim() !== "");
                const isAreaValid = document.getElementById('estArea').value > 0;
                const isPhotoUploaded = document.getElementById('pestPhotos').files.length > 0;

                if (allFieldsFilled && isAreaValid && isPhotoUploaded) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-red-700 hover:bg-red-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            document.getElementById('pestPhotos').addEventListener('change', (e) => {
                const count = e.target.files.length;
                document.getElementById('photoCount').textContent = count > 0 ? `✔ ${count} Photo(s) Attached` : "";
                checkValidation();
            });

            fields.forEach(id => {
                document.getElementById(id).addEventListener('input', checkValidation);
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(() => {
                    document.getElementById('photoCount').textContent = "";
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>

</html>
