<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Pest Control | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-6">
        <div class="max-w-6xl mx-auto text-center mb-6">
            <h1 class="text-3xl font-black uppercase tracking-tight text-red-700 flex items-center justify-center gap-3">
                <i class="fa-solid fa-truck-medical"></i> Emergency Pest Control
            </h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[10px]">DENR • Rapid Response & Risk Mitigation</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-6 mb-10">
            <form id="emergencyForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-10 gap-y-6">
                    
                    <div class="space-y-4">
                        <h3 class="text-red-700 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-triangle-exclamation"></i> Incident Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Estimated Area (ha) <span class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <input type="number" id="estArea" step="0.01" required placeholder="0.00" 
                                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-bold">
                                        <span class="absolute right-3 top-1/2 -translate-y-1/2 font-black text-gray-300 text-[9px] uppercase">ha</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Exact Location <span class="text-red-500">*</span></label>
                                    <input type="text" id="address" required placeholder="Sitio, Brgy, Town" 
                                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-medium">
                                </div>
                            </div>

                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Risk Statement <span class="text-red-500">*</span></label>
                                <textarea id="riskStatement" rows="3" required placeholder="Describe the current threat and potential damage..." 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-medium"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-red-700 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-camera"></i> Visual Evidence
                        </h3>
                        
                        <div class="flex-1">
                            <label class="block text-[10px] font-black text-gray-700 uppercase mb-2 tracking-widest">Emergency Photos <span class="text-red-500">*</span></label>
                            <div class="group border-2 border-dashed border-gray-200 rounded-2xl bg-gray-50 p-8 hover:border-red-600 hover:bg-white hover:shadow-md transition-all relative text-center min-h-[160px] flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="pestPhotos" required multiple accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-burst text-4xl text-gray-300 group-hover:text-red-600 mb-2 transition-colors"></i>
                                <div class="space-y-1">
                                    <p class="text-[10px] font-black text-gray-700 uppercase">Upload Field Evidence</p>
                                    <p class="text-[8px] text-gray-400 font-bold uppercase">(Multiple JPG/PNG supported)</p>
                                </div>
                                <p id="photoCount" class="text-[9px] text-red-700 font-black uppercase mt-2"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex flex-col">
                        <p class="text-[9px] text-gray-400 font-black uppercase mb-1 italic">Rapid deployment & mobilization fee</p>
                        <div class="bg-red-50 px-4 py-2 rounded-xl border border-red-700 inline-flex items-center gap-3">
                            <span class="text-[10px] font-black text-red-700 uppercase tracking-widest">Emergency Fee:</span>
                            <span class="text-xl font-black text-red-700">₱ <span class="xendit-amount-value">1,200.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="1200">
                        </div>
                    </div>
                    
                    <div class="flex gap-2 w-full md:w-auto">
                        <a href="/user/service/service" class="flex-1 md:flex-none px-6 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[10px] hover:bg-gray-50 transition-colors">Back</a>
                        <button type="reset" id="resetBtn" class="flex-1 md:flex-none px-6 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[10px] hover:bg-gray-50 transition-colors">Clear</button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 md:flex-none bg-gray-200 text-gray-400 font-black py-2.5 px-10 rounded-lg shadow-sm transition-all uppercase text-[10px] cursor-not-allowed">Deploy Now</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[9px] text-gray-400 uppercase tracking-[0.4em] mb-10">DENR ERT • Emergency Response Team 2026</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('emergencyForm');
            const submitBtn = document.getElementById('submitBtn');
            const estArea = document.getElementById('estArea');
            const address = document.getElementById('address');
            const riskStatement = document.getElementById('riskStatement');
            const pestPhotos = document.getElementById('pestPhotos');
            const photoCount = document.getElementById('photoCount');

            function checkValidation() {
                const isAreaValid = estArea.value !== "" && estArea.value > 0;
                const isAddressValid = address.value.trim() !== "";
                const isRiskValid = riskStatement.value.trim() !== "";
                const isPhotosUploaded = pestPhotos.files.length > 0;

                if (isAreaValid && isAddressValid && isRiskValid && isPhotosUploaded) {
                    submitBtn.disabled = false;
                    submitBtn.classList.replace('bg-gray-200', 'bg-red-700');
                    submitBtn.classList.replace('text-gray-400', 'text-white');
                    submitBtn.classList.replace('cursor-not-allowed', 'cursor-pointer');
                    submitBtn.classList.add('hover:bg-red-800', 'active:scale-95');
                } else {
                    submitBtn.disabled = true;
                    submitBtn.classList.replace('bg-red-700', 'bg-gray-200');
                    submitBtn.classList.replace('text-white', 'text-gray-400');
                    submitBtn.classList.replace('cursor-pointer', 'cursor-not-allowed');
                }
            }

            // Xendit Payment Integration
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const amount = document.getElementById('xendit_raw_amount').value;
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Processing...';
                    
                    const paymentPayload = {
                        external_id: `emergency-${Date.now()}`,
                        amount: parseInt(amount),
                        description: `Emergency Pest Response - ${address.value}`,
                        item_name: 'Rapid Deployment Fee',
                        success_url: window.location.origin + '/user/service/emergency',
                        failure_url: window.location.origin + '/user/service/emergency'
                    };
                    
                    const response = await fetch('/api/payments/create-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(paymentPayload)
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'success' && result.invoice_url) {
                        window.location.href = result.invoice_url;
                    } else {
                        alert(`Deployment error: ${result.message}`);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Deploy Now';
                    }
                } catch (error) {
                    console.error('Payment error:', error);
                    alert('Failed to initialize emergency response. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Deploy Now';
                }
            });

            [estArea, address, riskStatement].forEach(input => {
                input.addEventListener('input', checkValidation);
            });

            pestPhotos.addEventListener('change', (e) => {
                photoCount.textContent = e.target.files.length > 0 ? `✔ ${e.target.files.length} Photo(s) Attached` : "";
                checkValidation();
            });

            form.addEventListener('reset', () => {
                setTimeout(() => {
                    photoCount.textContent = "";
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>
</html>
