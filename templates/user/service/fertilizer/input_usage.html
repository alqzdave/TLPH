<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Input Usage Approval</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <style>
        /* CSS para sa Exit Button */
        .exit-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.2rem;
            color: #dc2626; /* red-600 */
            transition: all 0.2s ease;
            text-decoration: none !important;
            z-index: 50;
        }
        .exit-btn:hover {
            color: #991b1b; /* red-800 */
            transform: translateY(-50%) scale(1.1);
        }
        /* Wrapper para sa title upang maiwasan ang overlap */
        .title-wrapper {
            position: relative;
            padding: 0 60px; /* Safe zone para sa button */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-8">
        
        <div class="max-w-7xl mx-auto title-wrapper">
            <h1 class="text-4xl font-black text-center uppercase tracking-tight mb-8 text-green-800">
                Input Usage Approval
            </h1>
            <a href="/user/service/fertilizer/fertilizer" class="exit-btn" title="Exit">
                <i class="fas fa-times-circle"></i>
            </a>
        </div>

        <div class="max-w-7xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-8">

            <form action="#" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                Input Type
                            </label>
                            <select class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none">
                                <option selected disabled>Select Input Type</option>
                                <option>Fertilizer</option>
                                <option>Pesticide</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                Product Name
                            </label>
                            <input type="text"
                                   class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                Intended Application Rate
                            </label>
                            <input type="text"
                                   class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                            Product Photo
                        </label>

                        <div class="h-56 border-2 border-dashed border-gray-300 rounded-2xl flex items-center justify-center bg-gray-50">
                            <input type="file" class="text-sm text-gray-600">
                        </div>
                    </div>
                </div>

                <div class="flex justify-between items-center mt-10">
                    <a href="#" class="px-8 py-3 rounded-xl border border-gray-300 text-gray-700 font-bold uppercase tracking-widest hover:bg-gray-100 transition">
                        Back
                    </a>

                    <button type="submit"
                            class="bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-12 rounded-xl shadow-md transition-all transform hover:scale-105 active:scale-95 uppercase tracking-widest">
                        Apply
                    </button>
                </div>  
            </form>
        </div>
    </div>
</body>
</html>
