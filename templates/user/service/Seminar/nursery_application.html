<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursery/Propagation Seminar | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-8">

        <div class="max-w-7xl mx-auto title-wrapper text-center">
            <h1 class="text-4xl font-black uppercase tracking-tight mb-2 text-green-800">
                Nursery/Propagation Seminar
            </h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-xs mb-8">
                Technical Training and seedling production capacity building
            </p>
        </div>

        <div class="max-w-7xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-8 mb-12">

            <form id="nurseryForm" action="#" method="POST">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

                    <div class="space-y-6">
                        <h3 class="text-green-800 font-black text-sm uppercase tracking-widest border-b pb-2">Seminar Details</h3>
                        
                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                <i class="fas fa-clipboard-list text-green-600 mr-2"></i>Type of Request <span class="text-red-500">*</span>
                            </label>
                            <select id="requestType" required 
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none bg-white font-medium text-gray-700 transition-all">
                                <option value="" disabled selected>Select type of request</option>
                                <option value="training">Training Only</option>
                                <option value="consultation">Consultation</option>
                                <option value="technical_assistance">Technical Assistance</option>
                                <option value="seedling_production">Seedling Production Guidance</option>
                                <option value="nursery_setup">Nursery Setup Assistance</option>
                                <option value="assessment">Nursery Assessment</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                <i class="fas fa-users text-green-600 mr-2"></i>Number of Participants <span class="text-red-500">*</span>
                            </label>
                            <input type="number" id="participants" required min="1" placeholder="Enter number of attendees"
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none font-bold text-gray-700 transition-all">
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                <i class="fas fa-calendar-alt text-green-600 mr-2"></i>Preferred Date & Time <span class="text-red-500">*</span>
                            </label>
                            <input type="datetime-local" id="datetime" required
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none font-medium text-gray-700 transition-all">
                        </div>
                    </div>

                    <div class="space-y-6">
                        <h3 class="text-green-800 font-black text-sm uppercase tracking-widest border-b pb-2">Technical Info</h3>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                <i class="fas fa-seedling text-green-600 mr-2"></i>Propagation Method <span class="text-red-500">*</span>
                            </label>
                            <select id="propagationMethod" required 
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none bg-white font-medium text-gray-700 transition-all">
                                <option value="" disabled selected>Select propagation method</option>
                                <option value="seed_propagation">Seed Propagation</option>
                                <option value="cutting">Cutting</option>
                                <option value="grafting">Grafting</option>
                                <option value="layering">Layering</option>
                                <option value="budding">Budding</option>
                                <option value="tissue_culture">Tissue Culture</option>
                                <option value="division">Division</option>
                                <option value="multiple">Multiple Methods</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                <i class="fas fa-warehouse text-green-600 mr-2"></i>Nursery Type <span class="text-red-500">*</span>
                            </label>
                            <select id="nurseryType" required 
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none bg-white font-medium text-gray-700 transition-all">
                                <option value="" disabled selected>Select nursery type</option>
                                <option value="commercial">Commercial Nursery</option>
                                <option value="community">Community Nursery</option>
                                <option value="institutional">Institutional Nursery</option>
                                <option value="backyard">Backyard Nursery</option>
                                <option value="government">Government Nursery</option>
                                <option value="private">Private Nursery</option>
                                <option value="none">No Existing Nursery</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="flex flex-col md:flex-row justify-between items-center mt-12 border-t pt-8 gap-4">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider text-center md:text-left">
                        Apply button activates once all request details are verified.
                    </p>
                    <div class="flex gap-3 w-full md:w-auto">
                        <a href="/user/service/service"
                            class="flex-1 md:flex-none px-8 py-3 rounded-xl border border-gray-300 text-gray-700 font-bold uppercase tracking-widest hover:bg-gray-100 transition no-underline text-center">
                            Back
                        </a>
                        <button type="reset" class="flex-1 md:flex-none px-8 py-3 rounded-xl border border-gray-300 text-gray-700 font-bold uppercase tracking-widest hover:bg-gray-100 transition">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled
                            class="flex-1 md:flex-none bg-gray-200 text-gray-400 font-bold py-3 px-12 rounded-xl shadow-md transition-all uppercase tracking-widest cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>

        </div>
        
        <p class="text-center text-[10px] text-gray-400 uppercase tracking-[0.3em] mb-12">
            DENR Nursery Extension Service â€¢ Propagation & Research Unit 2026
        </p>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('nurseryForm');
            const submitBtn = document.getElementById('submitBtn');
            
            const requestType = document.getElementById('requestType');
            const participants = document.getElementById('participants');
            const datetime = document.getElementById('datetime');
            const propagationMethod = document.getElementById('propagationMethod');
            const nurseryType = document.getElementById('nurseryType');

            function checkValidation() {
                const isReqValid = requestType.value !== "";
                const isPartValid = participants.value !== "" && participants.value > 0;
                const isDateValid = datetime.value !== "";
                const isPropValid = propagationMethod.value !== "";
                const isNurValid = nurseryType.value !== "";

                if (isReqValid && isPartValid && isDateValid && isPropValid && isNurValid) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 md:flex-none bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-12 rounded-xl shadow-md transition-all transform hover:scale-105 active:scale-95 uppercase tracking-widest cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 md:flex-none bg-gray-200 text-gray-400 font-bold py-3 px-12 rounded-xl shadow-md transition-all uppercase tracking-widest cursor-not-allowed";
                }
            }

            // Listeners
            [participants, datetime].forEach(input => input.addEventListener('input', checkValidation));
            [requestType, propagationMethod, nurseryType].forEach(select => select.addEventListener('change', checkValidation));

            // Reset handling
            form.addEventListener('reset', () => {
                setTimeout(() => {
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>

</html>
