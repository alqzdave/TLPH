<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursery/Propagation Seminar | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-green-800 px-2">Nursery/Propagation Seminar</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">DENR • Seedling Production & Capacity Building</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="nurseryForm" action="#" method="POST">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-chalkboard-user"></i> Seminar Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Type of Request <span class="text-red-500">*</span></label>
                                <select id="requestType" required class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium transition-all">
                                    <option value="" disabled selected>Select request...</option>
                                    <option value="training">Training Only</option>
                                    <option value="consultation">Consultation</option>
                                    <option value="technical_assistance">Technical Assistance</option>
                                    <option value="nursery_setup">Nursery Setup Assistance</option>
                                </select>
                            </div>

                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Participants <span class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <i class="fa-solid fa-users absolute left-3 top-1/2 -translate-y-1/2 text-gray-300 text-[10px]"></i>
                                        <input type="number" id="participants" required min="1" placeholder="Count"
                                            class="w-full border border-gray-300 rounded-lg pl-8 pr-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-bold bg-gray-50 transition-all">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Date & Time <span class="text-red-500">*</span></label>
                                    <input type="datetime-local" id="datetime" required
                                        class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none text-[10px] font-medium bg-gray-50">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-seedling"></i> Technical Info
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Propagation Method <span class="text-red-500">*</span></label>
                                <select id="propagationMethod" required class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium text-gray-700 transition-all">
                                    <option value="" disabled selected>Select method...</option>
                                    <option value="seed">Seed Propagation</option>
                                    <option value="cutting">Cutting / Grafting</option>
                                    <option value="tissue">Tissue Culture</option>
                                    <option value="multiple">Multiple Methods</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Nursery Type <span class="text-red-500">*</span></label>
                                <select id="nurseryType" required class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium text-gray-700 transition-all">
                                    <option value="" disabled selected>Select nursery type...</option>
                                    <option value="commercial">Commercial</option>
                                    <option value="community">Community / LGU</option>
                                    <option value="backyard">Backyard / Private</option>
                                    <option value="none">No Existing Nursery</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    
                    <div class="flex flex-col items-center lg:items-start">
                        <p class="text-[8px] text-gray-400 font-black uppercase mb-1 italic text-center sm:text-left">Extension service & materials fee</p>
                        <div class="bg-amber-50 px-3 py-1.5 rounded-lg border border-green-700 inline-flex items-center gap-2">
                            <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">Fee:</span>
                            <span class="text-lg font-black text-green-700">₱ <span class="xendit-amount-value">200.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="200">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/service/service" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[9px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">DENR NES • Propagation & Research 2026</p>
    </div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('nurseryForm');
            const submitBtn = document.getElementById('submitBtn');
            
            const inputs = [
                document.getElementById('requestType'),
                document.getElementById('participants'),
                document.getElementById('datetime'),
                document.getElementById('propagationMethod'),
                document.getElementById('nurseryType')
            ];

            function checkValidation() {
                const allValid = inputs.every(el => {
                    if (el.type === 'number') return el.value !== "" && el.value > 0;
                    return el.value !== "" && el.value !== null;
                });

                if (allValid) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-green-700 hover:bg-green-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            // Listeners
            inputs.forEach(el => {
                el.addEventListener('input', checkValidation);
                el.addEventListener('change', checkValidation);
            });

            // Xendit Integration Logic stays same as your original original requirements
            form.addEventListener('submit', async (e) => {
                // e.preventDefault(); 
                // Add your fetch logic here
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(checkValidation, 10);
            });
        });
    </script>
</body>

</html>
