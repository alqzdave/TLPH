<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursery/Propagation Seminar - DENR TLPH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seminar.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* CSS FIX PARA HINDI MAG-OVERLAP SA TEXT */
        .form-header {
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center; /* Pinapanatili ang text sa gitna */
            padding-left: 60px;  /* Spacing para balanse ang text */
            padding-right: 60px; /* Spacing para sa Exit Button */
        }
        
        .form-title {
            z-index: 1;
            text-align: center;
            flex-grow: 1;
            word-wrap: break-word; /* Siguradong mag-be-break ang text kung masikip */
        }

        .exit-button {
            position: absolute;
            /* INADJUST ANG POSITION: Extreme right at saktong vertical center */
            right: 15px; 
            top: 50%;
            transform: translateY(-50%);
            color: #ff0000; 
            font-size: 2.2rem; 
            text-decoration: none !important;
            transition: all 0.2s ease;
        }

        .exit-button:hover {
            transform: translateY(-50%) scale(1.1);
            color: #b30000;
        }

        /* Sinisiguro na ang icon mismo ay hindi clickable block na malaki */
        .exit-button i {
            display: block;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="seminar-container">
        {% include 'user/header.html' %}

        <div class="application-container">
            <div class="form-header">
                <h1 class="form-title">NURSERY/PROPAGATION SEMINAR</h1>
                
                <a href="/user/service/service" class="exit-button" title="Exit">
                    <i class="fas fa-times-circle"></i>
                </a>
            </div>

            <form class="application-form">
                <div class="form-group">
                    <label for="requestType" class="form-label">
                        <i class="fas fa-clipboard-list"></i>
                        TYPE OF REQUEST (DROPDOWN)
                    </label>
                    <select id="requestType" name="requestType" class="form-select" required>
                        <option value="" disabled selected>Select type of request</option>
                        <option value="training">Training Only</option>
                        <option value="consultation">Consultation</option>
                        <option value="technical_assistance">Technical Assistance</option>
                        <option value="seedling_production">Seedling Production Guidance</option>
                        <option value="nursery_setup">Nursery Setup Assistance</option>
                        <option value="assessment">Nursery Assessment</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="participants" class="form-label">
                        <i class="fas fa-users"></i>
                        NUMBER OF PARTICIPANTS
                    </label>
                    <input type="number" id="participants" name="participants" class="form-input" placeholder="Enter number of participants" min="1" required>
                </div>

                <div class="form-group">
                    <label for="propagationMethod" class="form-label">
                        <i class="fas fa-seedling"></i>
                        PROPAGATION METHOD (DROPDOWN)
                    </label>
                    <select id="propagationMethod" name="propagationMethod" class="form-select" required>
                        <option value="" disabled selected>Select propagation method</option>
                        <option value="seed_propagation">Seed Propagation</option>
                        <option value="cutting">Cutting</option>
                        <option value="grafting">Grafting</option>
                        <option value="layering">Layering</option>
                        <option value="budding">Budding</option>
                        <option value="tissue_culture">Tissue Culture</option>
                        <option value="division">Division</option>
                        <option value="multiple">Multiple Methods</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="datetime" class="form-label">
                        <i class="fas fa-calendar-alt"></i>
                        DATE & TIME
                    </label>
                    <input type="datetime-local" id="datetime" name="datetime" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="nurseryType" class="form-label">
                        <i class="fas fa-warehouse"></i>
                        NURSERY TYPE (DROPDOWN)
                    </label>
                    <select id="nurseryType" name="nurseryType" class="form-select" required>
                        <option value="" disabled selected>Select nursery type</option>
                        <option value="commercial">Commercial Nursery</option>
                        <option value="community">Community Nursery</option>
                        <option value="institutional">Institutional Nursery</option>
                        <option value="backyard">Backyard Nursery</option>
                        <option value="government">Government Nursery</option>
                        <option value="private">Private Nursery</option>
                        <option value="none">No Existing Nursery</option>
                    </select>
                </div>

                <button type="submit" class="form-apply-btn">
                    <span>APPLY</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
