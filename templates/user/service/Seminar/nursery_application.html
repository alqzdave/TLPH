<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursery/Propagation Seminar | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-6">
        <div class="max-w-6xl mx-auto text-center mb-6">
            <h1 class="text-3xl font-black uppercase tracking-tight text-green-800">Nursery/Propagation Seminar</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[10px]">DENR • Seedling Production & Capacity Building</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-6 mb-10">
            <form id="nurseryForm" action="#" method="POST">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-10 gap-y-6">
                    
                    <div class="space-y-4">
                        <h3 class="text-green-800 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-chalkboard-user"></i> Seminar Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Type of Request <span class="text-red-500">*</span></label>
                                <select id="requestType" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium">
                                    <option value="" disabled selected>Select request...</option>
                                    <option value="training">Training Only</option>
                                    <option value="consultation">Consultation</option>
                                    <option value="technical_assistance">Technical Assistance</option>
                                    <option value="nursery_setup">Nursery Setup Assistance</option>
                                </select>
                            </div>

                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Participants <span class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <i class="fa-solid fa-users absolute left-3 top-1/2 -translate-y-1/2 text-gray-300 text-[10px]"></i>
                                        <input type="number" id="participants" required min="1" placeholder="Enter count"
                                            class="w-full border border-gray-300 rounded-lg pl-8 pr-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-bold">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Date & Time <span class="text-red-500">*</span></label>
                                    <input type="datetime-local" id="datetime" required
                                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-green-800 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-seedling"></i> Technical Info
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Propagation Method <span class="text-red-500">*</span></label>
                                <select id="propagationMethod" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium text-gray-700">
                                    <option value="" disabled selected>Select method...</option>
                                    <option value="seed">Seed Propagation</option>
                                    <option value="cutting">Cutting / Grafting</option>
                                    <option value="tissue">Tissue Culture</option>
                                    <option value="multiple">Multiple Methods</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Nursery Type <span class="text-red-500">*</span></label>
                                <select id="nurseryType" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium text-gray-700">
                                    <option value="" disabled selected>Select nursery type...</option>
                                    <option value="commercial">Commercial</option>
                                    <option value="community">Community / LGU</option>
                                    <option value="backyard">Backyard / Private</option>
                                    <option value="none">No Existing Nursery</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex flex-col">
                        <p class="text-[9px] text-gray-400 font-black uppercase mb-1 italic">Extension service & materials fee</p>
                        <div class="bg-amber-50 px-4 py-2 rounded-xl border border-green-700 inline-flex items-center gap-3">
                            <span class="text-[10px] font-black text-green-700 uppercase tracking-widest">Seminar Fee:</span>
                            <span class="text-xl font-black text-green-700">₱ <span class="xendit-amount-value">200.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="200">
                        </div>
                    </div>
                    
                    <div class="flex gap-2 w-full md:w-auto">
                        <a href="/user/service/service" class="flex-1 md:flex-none px-6 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[10px] hover:bg-gray-50 transition-colors">Back</a>
                        <button type="reset" id="resetBtn" class="flex-1 md:flex-none px-6 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[10px] hover:bg-gray-50 transition-colors">Clear</button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 md:flex-none bg-gray-200 text-gray-400 font-black py-2.5 px-10 rounded-lg shadow-sm transition-all uppercase text-[10px] cursor-not-allowed">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[9px] text-gray-400 uppercase tracking-[0.4em] mb-10">DENR NES • Propagation & Research 2026</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('nurseryForm');
            const submitBtn = document.getElementById('submitBtn');
            
            const requestType = document.getElementById('requestType');
            const participants = document.getElementById('participants');
            const datetime = document.getElementById('datetime');
            const propagationMethod = document.getElementById('propagationMethod');
            const nurseryType = document.getElementById('nurseryType');

            function checkValidation() {
                const isReqValid = requestType.value !== "";
                const isPartValid = participants.value !== "" && participants.value > 0;
                const isDateValid = datetime.value !== "";
                const isPropValid = propagationMethod.value !== "";
                const isNurValid = nurseryType.value !== "";

                if (isReqValid && isPartValid && isDateValid && isPropValid && isNurValid) {
                    submitBtn.disabled = false;
                    submitBtn.classList.replace('bg-gray-200', 'bg-green-700');
                    submitBtn.classList.replace('text-gray-400', 'text-white');
                    submitBtn.classList.replace('cursor-not-allowed', 'cursor-pointer');
                    submitBtn.classList.add('hover:bg-green-800', 'active:scale-95');
                } else {
                    submitBtn.disabled = true;
                    submitBtn.classList.replace('bg-green-700', 'bg-gray-200');
                    submitBtn.classList.replace('text-white', 'text-gray-400');
                    submitBtn.classList.replace('cursor-pointer', 'cursor-not-allowed');
                }
            }

            // Xendit Payment API
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const amount = document.getElementById('xendit_raw_amount').value;
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Processing...';
                    
                    const paymentPayload = {
                        external_id: `nursery-${Date.now()}`,
                        amount: parseInt(amount),
                        description: `Nursery Seminar Fee - Request: ${requestType.value}`,
                        item_name: 'Nursery/Propagation Seminar',
                        success_url: window.location.origin + '/user/service/nursery-seminar',
                        failure_url: window.location.origin + '/user/service/nursery-seminar'
                    };
                    
                    const response = await fetch('/api/payments/create-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(paymentPayload)
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'success' && result.invoice_url) {
                        window.location.href = result.invoice_url;
                    } else {
                        alert(`Payment error: ${result.message}`);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Apply Now';
                    }
                } catch (error) {
                    console.error('Payment error:', error);
                    alert('Failed to process payment. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Apply Now';
                }
            });

            [participants, datetime].forEach(input => input.addEventListener('input', checkValidation));
            [requestType, propagationMethod, nurseryType].forEach(select => select.addEventListener('change', checkValidation));

            form.addEventListener('reset', () => {
                setTimeout(checkValidation, 10);
            });
        });
    </script>
</body>
</html>
