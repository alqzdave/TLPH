<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Pesticide Handling Training - DENR TLPH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seminar.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="seminar-container">
        <!-- Header -->
        <header class="seminar-header">
            <div class="header-left">
                <div class="logo-section">
                    <img src="{{ url_for('static', filename='images/denr.jpg') }}" alt="DENR Logo" class="header-logo">
                    <span class="logo-text">DENR TLPH</span>
                </div>
            </div>
            <div class="header-right">
                <a href="/user/seminar" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    <span>BACK</span>
                </a>
            </div>
        </header>

        <!-- Application Form -->
        <div class="application-container">
            <div class="form-header">
                <h1 class="form-title">SAFE PESTICIDE HANDLING TRAINING</h1>
            </div>

            <form class="application-form">
                <!-- Are Pesticides Currently Used -->
                <div class="form-group">
                    <label for="pesticidesUsed" class="form-label">
                        <i class="fas fa-question-circle"></i>
                        ARE PESTICIDES CURRENTLY USED? (YES/NO)
                    </label>
                    <select 
                        id="pesticidesUsed" 
                        name="pesticidesUsed" 
                        class="form-select"
                        required
                    >
                        <option value="" disabled selected>Select yes or no</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <!-- Date & Time -->
                <div class="form-group">
                    <label for="datetime" class="form-label">
                        <i class="fas fa-calendar-alt"></i>
                        DATE & TIME
                    </label>
                    <input 
                        type="datetime-local" 
                        id="datetime" 
                        name="datetime" 
                        class="form-input"
                        required
                    >
                </div>

                <!-- Storage & Disposal Practice -->
                <div class="form-group">
                    <label for="storagePractice" class="form-label">
                        <i class="fas fa-warehouse"></i>
                        STORAGE & DISPOSAL PRACTICE
                    </label>
                    <select 
                        id="storagePractice" 
                        name="storagePractice" 
                        class="form-select"
                        required
                    >
                        <option value="" disabled selected>Select storage & disposal practice</option>
                        <option value="proper_storage">Proper Storage Facility</option>
                        <option value="basic_storage">Basic Storage</option>
                        <option value="no_storage">No Storage Facility</option>
                        <option value="safe_disposal">Safe Disposal Method</option>
                        <option value="needs_improvement">Needs Improvement</option>
                        <option value="not_applicable">Not Applicable</option>
                    </select>
                </div>

                <!-- Number of Participants -->
                <div class="form-group">
                    <label for="participants" class="form-label">
                        <i class="fas fa-users"></i>
                        NUMBER OF PARTICIPANTS
                    </label>
                    <input 
                        type="number" 
                        id="participants" 
                        name="participants" 
                        class="form-input"
                        placeholder="Enter number of participants"
                        min="1"
                        required
                    >
                </div>

                <!-- Apply Button -->
                <button type="submit" class="form-apply-btn">
                    <span>APPLY</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
