<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest & Disease Management Seminar | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-8">

        <div class="max-w-7xl mx-auto title-wrapper text-center">
            <h1 class="text-4xl font-black uppercase tracking-tight mb-2 text-green-800">
                Pest & Disease Management Seminar
            </h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-xs mb-8">
                Technical Training for Crop Protection and Disease Mitigation
            </p>
        </div>

        <div class="max-w-7xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-8 mb-12">

            <form id="pestSeminarForm" action="#" method="POST">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

                    <div class="space-y-6">
                        <h3 class="text-green-800 font-black text-sm uppercase tracking-widest border-b pb-2">Target & Audience</h3>
                        
                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                <i class="fas fa-leaf text-green-600 mr-2"></i>Crop / Species <span class="text-red-500">*</span>
                            </label>
                            <select id="cropSpecies" required onchange="toggleOtherCrop()"
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none bg-white font-medium text-gray-700 transition-all">
                                <option value="" disabled selected>Select crop or species</option>
                                <option value="rice">Rice</option>
                                <option value="corn">Corn</option>
                                <option value="coconut">Coconut</option>
                                <option value="banana">Banana</option>
                                <option value="mango">Mango</option>
                                <option value="other">Other (Please specify)</option>
                            </select>
                            <input type="text" id="otherCrop" placeholder="Specify crop type"
                                class="hidden mt-3 w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none font-medium">
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                <i class="fas fa-layer-group text-green-600 mr-2"></i>Audience Level <span class="text-red-500">*</span>
                            </label>
                            <select id="audienceLevel" required 
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none bg-white font-medium text-gray-700 transition-all">
                                <option value="" disabled selected>Select audience level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                                <option value="expert">Expert</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <h3 class="text-green-800 font-black text-sm uppercase tracking-widest border-b pb-2">Logistics</h3>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                <i class="fas fa-users text-green-600 mr-2"></i>Number of Participants <span class="text-red-500">*</span>
                            </label>
                            <input type="number" id="participants" required min="1" placeholder="Enter number of attendees"
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none font-bold text-gray-700 transition-all">
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                <i class="fas fa-calendar-alt text-green-600 mr-2"></i>Preferred Date & Time <span class="text-red-500">*</span>
                            </label>
                            <input type="datetime-local" id="datetime" required
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none font-medium text-gray-700 transition-all">
                        </div>
                    </div>

                </div>

                <div class="flex flex-col md:flex-row justify-between items-center mt-12 border-t pt-8 gap-4">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider text-center md:text-left">
                        Apply button activates once all seminar details are verified.
                    </p>
                    <div class="flex gap-3 w-full md:w-auto">
                        <a href="/user/service/service"
                            class="flex-1 md:flex-none px-8 py-3 rounded-xl border border-gray-300 text-gray-700 font-bold uppercase tracking-widest hover:bg-gray-100 transition no-underline text-center">
                            Back
                        </a>
                        <button type="reset" class="flex-1 md:flex-none px-8 py-3 rounded-xl border border-gray-300 text-gray-700 font-bold uppercase tracking-widest hover:bg-gray-100 transition">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled
                            class="flex-1 md:flex-none bg-gray-200 text-gray-400 font-bold py-3 px-12 rounded-xl shadow-md transition-all uppercase tracking-widest cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>

        </div>
        
        <p class="text-center text-[10px] text-gray-400 uppercase tracking-[0.3em] mb-12">
            DENR Plant Protection Bureau â€¢ Seminar & Extension Services 2026
        </p>

    </div>

    <script>
        function toggleOtherCrop() {
            const select = document.getElementById('cropSpecies');
            const otherInput = document.getElementById('otherCrop');
            if (select.value === 'other') {
                otherInput.classList.remove('hidden');
                otherInput.required = true;
            } else {
                otherInput.classList.add('hidden');
                otherInput.required = false;
                otherInput.value = '';
            }
            checkValidation();
        }

        function checkValidation() {
            const form = document.getElementById('pestSeminarForm');
            const submitBtn = document.getElementById('submitBtn');
            const crop = document.getElementById('cropSpecies').value;
            const other = document.getElementById('otherCrop');
            const level = document.getElementById('audienceLevel').value;
            const parts = document.getElementById('participants').value;
            const time = document.getElementById('datetime').value;

            let isOtherValid = crop === 'other' ? other.value.trim() !== "" : true;
            
            if (crop && level && parts > 0 && time && isOtherValid) {
                submitBtn.disabled = false;
                submitBtn.className = "flex-1 md:flex-none bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-12 rounded-xl shadow-md transition-all transform hover:scale-105 active:scale-95 uppercase tracking-widest cursor-pointer";
            } else {
                submitBtn.disabled = true;
                submitBtn.className = "flex-1 md:flex-none bg-gray-200 text-gray-400 font-bold py-3 px-12 rounded-xl shadow-md transition-all uppercase tracking-widest cursor-not-allowed";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('input', checkValidation);
                input.addEventListener('change', checkValidation);
            });

            document.getElementById('pestSeminarForm').addEventListener('reset', () => {
                setTimeout(() => {
                    document.getElementById('otherCrop').classList.add('hidden');
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>

</html>
