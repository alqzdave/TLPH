<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest & Disease Management Seminar - DENR TLPH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seminar.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <style>
        /* CSS PARA SA EXIT BUTTON NA WALANG OVERLAP */
        .form-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Naglagay ng padding sa gilid para hindi dikit ang text sa button */
            padding: 20px 60px !important; 
        }

        .form-title {
            margin: 0 !important;
            text-align: center;
            flex-grow: 1;
        }
        
        .exit-button {
            position: absolute;
            /* INADJUST ANG POSITION: Extreme right at saktong vertical center */
            right: 15px; 
            top: 50%;
            transform: translateY(-50%);
            color: #ff0000; 
            font-size: 2.2rem; 
            text-decoration: none !important;
            transition: all 0.2s ease;
        }

        .exit-button:hover {
            transform: translateY(-50%) scale(1.1);
            color: #b30000;
        }

        /* Sinisiguro na ang icon mismo ay hindi clickable block na malaki */
        .exit-button i {
            display: block;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="seminar-container">
        {% include 'user/header.html' %}

        <div class="application-container">
            <div class="form-header">
                <h1 class="form-title">PEST & DISEASE MANAGEMENT SEMINAR</h1>
                
                <a href="/user/service/service" class="exit-button" title="Exit">
                    <i class="fas fa-times-circle"></i>
                </a>
            </div>

            <form class="application-form">
                <div class="form-group">
                    <label for="cropSpecies" class="form-label">
                        <i class="fas fa-leaf"></i>
                        CROP / SPECIES
                    </label>
                    <select 
                        id="cropSpecies" 
                        name="cropSpecies" 
                        class="form-select"
                        onchange="toggleOtherCrop()"
                        required
                    >
                        <option value="" disabled selected>Select crop or species</option>
                        <option value="rice">Rice</option>
                        <option value="corn">Corn</option>
                        <option value="coconut">Coconut</option>
                        <option value="banana">Banana</option>
                        <option value="mango">Mango</option>
                        <option value="coffee">Coffee</option>
                        <option value="cacao">Cacao</option>
                        <option value="sugarcane">Sugarcane</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="other">Other</option>
                    </select>
                    <input 
                        type="text" 
                        id="otherCrop" 
                        name="otherCrop" 
                        class="form-input"
                        placeholder="Please specify crop or species"
                        style="display: none; margin-top: 12px;"
                    >
                </div>

                <div class="form-group">
                    <label for="datetime" class="form-label">
                        <i class="fas fa-calendar-alt"></i>
                        DATE & TIME
                    </label>
                    <input 
                        type="datetime-local" 
                        id="datetime" 
                        name="datetime" 
                        class="form-input"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="audienceLevel" class="form-label">
                        <i class="fas fa-layer-group"></i>
                        AUDIENCE LEVEL
                    </label>
                    <select 
                        id="audienceLevel" 
                        name="audienceLevel" 
                        class="form-select"
                        required
                    >
                        <option value="" disabled selected>Select audience level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="participants" class="form-label">
                        <i class="fas fa-users"></i>
                        NUMBER OF PARTICIPANTS
                    </label>
                    <input 
                        type="number" 
                        id="participants" 
                        name="participants" 
                        class="form-input"
                        placeholder="Enter number of participants"
                        min="1"
                        required
                    >
                </div>

                <button type="submit" class="form-apply-btn">
                    <span>APPLY</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        function toggleOtherCrop() {
            const select = document.getElementById('cropSpecies');
            const otherInput = document.getElementById('otherCrop');
            
            if (select.value === 'other') {
                otherInput.style.display = 'block';
                otherInput.required = true;
            } else {
                otherInput.style.display = 'none';
                otherInput.required = false;
                otherInput.value = '';
            }
        }
    </script>
</body>
</html>
