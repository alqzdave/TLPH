<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAP Training Application - DENR TLPH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seminar.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* CSS para sa Exit Button */
        .form-header {
            position: relative; /* Kinakailangan para sa absolute position ng button */
        }
        
        .exit-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff0000; /* Solid Red */
            font-size: 2rem; /* PINALAKI ANG SIZE (3rem) */
            transition: transform 0.2s ease, color 0.2s ease;
            text-decoration: none !important;
            line-height: 1;
        }

        .exit-button:hover {
            color: #b30000; /* Darker red pag hinover */
            transform: translateY(-50%) scale(1.1); /* Zoom effect */
        }

        /* Pagpapanatili ng iyong orihinal na seminar container layout */
        .seminar-container {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="seminar-container">
        {% include 'user/header.html' %}

        <div class="application-container">
            <div class="form-header">
                <h1 class="form-title">GAP TRAINING</h1>
                
                <a href="/user/service/service" class="exit-button" title="Exit">
                    <i class="fas fa-times-circle"></i>
                </a>
            </div>

            <form class="application-form">
                <div class="form-group">
                    <label for="participants" class="form-label">
                        <i class="fas fa-users"></i>
                        NUMBER OF PARTICIPANTS
                    </label>
                    <input 
                        type="number" 
                        id="participants" 
                        name="participants" 
                        class="form-input"
                        placeholder="Enter number of participants"
                        min="1"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="datetime" class="form-label">
                        <i class="fas fa-calendar-alt"></i>
                        DATE & TIME
                    </label>
                    <input 
                        type="datetime-local" 
                        id="datetime" 
                        name="datetime" 
                        class="form-input"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="participationType" class="form-label">
                        <i class="fas fa-user-tag"></i>
                        PARTICIPATION TYPE (DROPDOWN)
                    </label>
                    <select 
                        id="participationType" 
                        name="participationType" 
                        class="form-select"
                        required
                    >
                        <option value="" disabled selected>Select participation type</option>
                        <option value="farmer">Farmer</option>
                        <option value="student">Student</option>
                        <option value="businessman">Business Man</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="trainingMode" class="form-label">
                        <i class="fas fa-laptop"></i>
                        TRAINING MODE (DROPDOWN)
                    </label>
                    <select 
                        id="trainingMode" 
                        name="trainingMode" 
                        class="form-select"
                        required
                    >
                        <option value="" disabled selected>Select training mode</option>
                        <option value="online">Online</option>
                        <option value="facetoface">Face to Face</option>
                    </select>
                </div>

                <button type="submit" class="form-apply-btn">
                    <span>APPLY</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
