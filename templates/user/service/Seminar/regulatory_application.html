<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulatory Compliance Orientation | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-green-800 px-2">Compliance Orientation</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">DENR • Standards, Licensing & Legal Requirements</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="regulatoryForm" action="#" method="POST">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-gavel"></i> Orientation Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Compliance Topic <span class="text-red-500">*</span></label>
                                <select id="complianceTopic" required 
                                    class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium transition-all">
                                    <option value="" disabled selected>Select topic...</option>
                                    <option value="pesticide">Pesticide Registration</option>
                                    <option value="fertilizer">Fertilizer Regulation</option>
                                    <option value="seed">Seed Certification</option>
                                    <option value="organic">Organic Requirements</option>
                                    <option value="environmental">Environmental Compliance</option>
                                    <option value="licensing">Licensing Requirements</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Preferred Date & Time <span class="text-red-500">*</span></label>
                                <input type="datetime-local" id="datetime" required
                                    class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none text-[10px] font-medium bg-gray-50">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-users-gear"></i> Audience Info
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Target Audience <span class="text-red-500">*</span></label>
                                <select id="targetAudience" required 
                                    class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium transition-all">
                                    <option value="" disabled selected>Select audience type...</option>
                                    <option value="farmers">Farmers / Cooperatives</option>
                                    <option value="technicians">Agricultural Technicians</option>
                                    <option value="businesses">Agricultural Businesses</option>
                                    <option value="dealers">Pesticide/Fertilizer Dealers</option>
                                    <option value="government">Government Personnel</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Number of Participants <span class="text-red-500">*</span></label>
                                <div class="relative">
                                    <i class="fa-solid fa-users absolute left-3 top-1/2 -translate-y-1/2 text-gray-300 text-[10px]"></i>
                                    <input type="number" id="participants" required min="1" placeholder="Enter attendee count"
                                        class="w-full border border-gray-300 rounded-lg pl-8 pr-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-bold bg-gray-50 transition-all">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    
                    <div class="flex flex-col items-center lg:items-start">
                        <p class="text-[8px] text-gray-400 font-black uppercase mb-1 italic text-center sm:text-left">Administrative & Processing Fee</p>
                        <div class="bg-amber-50 px-3 py-1.5 rounded-lg border border-green-700 inline-flex items-center gap-2">
                            <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">Fee:</span>
                            <span class="text-lg font-black text-green-700">₱ <span class="xendit-amount-value">150.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="150">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/service/service" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[9px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">DENR Regulatory Board • Legal Compliance 2026</p>
    </div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('regulatoryForm');
            const submitBtn = document.getElementById('submitBtn');
            const topic = document.getElementById('complianceTopic');
            const datetime = document.getElementById('datetime');
            const audience = document.getElementById('targetAudience');
            const participants = document.getElementById('participants');

            function checkValidation() {
                const isTopicValid = topic.value !== "" && topic.value !== null;
                const isDateValid = datetime.value !== "";
                const isAudienceValid = audience.value !== "" && audience.value !== null;
                const isPartValid = participants.value !== "" && participants.value > 0;

                if (isTopicValid && isDateValid && isAudienceValid && isPartValid) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-green-700 hover:bg-green-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            // Standard Xendit Integration (Placeholder for your fetch logic)
            form.addEventListener('submit', async (e) => {
                // e.preventDefault();
                // Add your original fetch logic here...
            });

            // Listeners
            [topic, audience].forEach(select => select.addEventListener('change', checkValidation));
            [datetime, participants].forEach(input => input.addEventListener('input', checkValidation));

            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(checkValidation, 10);
            });
        });
    </script>
</body>

</html>
