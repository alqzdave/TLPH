<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulatory Compliance Orientation - DENR TLPH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seminar.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <style>
        /* CSS PARA SA EXIT BUTTON NA HINDI NAG-O-OVERLAP */
        .form-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Naglagay ng 60px padding sa gilid para sa "safe zone" ng button */
            padding-left: 60px !important;
            padding-right: 60px !important;
        }

        .form-title {
            margin: 0 !important;
            text-align: center;
            flex-grow: 1;
            font-size: 1.8rem; /* Inadjust para hindi masyadong siksikan */
        }
        
        .exit-button {
            position: absolute;
            /* INADJUST ANG POSITION: Extreme right at saktong vertical center */
            right: 15px; 
            top: 50%;
            transform: translateY(-50%);
            color: #ff0000; 
            font-size: 2.2rem; 
            text-decoration: none !important;
            transition: all 0.2s ease;
        }

        .exit-button:hover {
            transform: translateY(-50%) scale(1.1);
            color: #b30000;
        }

        /* Sinisiguro na ang icon mismo ay hindi clickable block na malaki */
        .exit-button i {
            display: block;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="seminar-container">
        {% include 'user/header.html' %}

        <div class="application-container">
            <div class="form-header">
                <h1 class="form-title">REGULATORY COMPLIANCE ORIENTATION</h1>
                
                <a href="/user/service/service" class="exit-button" title="Exit">
                    <i class="fas fa-times-circle"></i>
                </a>
            </div>

            <form class="application-form">
                <div class="form-group">
                    <label for="complianceTopic" class="form-label">
                        <i class="fas fa-gavel"></i>
                        COMPLIANCE TOPIC (DROPDOWN)
                    </label>
                    <select 
                        id="complianceTopic" 
                        name="complianceTopic" 
                        class="form-select"
                        required
                    >
                        <option value="" disabled selected>Select compliance topic</option>
                        <option value="pesticide_regulation">Pesticide Registration & Regulation</option>
                        <option value="fertilizer_regulation">Fertilizer Regulation</option>
                        <option value="seed_certification">Seed Certification Standards</option>
                        <option value="organic_certification">Organic Certification Requirements</option>
                        <option value="environmental_compliance">Environmental Compliance</option>
                        <option value="safety_standards">Agricultural Safety Standards</option>
                        <option value="documentation">Documentation & Record Keeping</option>
                        <option value="licensing">Licensing Requirements</option>
                        <option value="all_topics">All Compliance Topics</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="datetime" class="form-label">
                        <i class="fas fa-calendar-alt"></i>
                        DATE & TIME
                    </label>
                    <input 
                        type="datetime-local" 
                        id="datetime" 
                        name="datetime" 
                        class="form-input"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="targetAudience" class="form-label">
                        <i class="fas fa-users-cog"></i>
                        TARGET AUDIENCE (DROPDOWN)
                    </label>
                    <select 
                        id="targetAudience" 
                        name="targetAudience" 
                        class="form-select"
                        required
                    >
                        <option value="" disabled selected>Select target audience</option>
                        <option value="farmers">Farmers</option>
                        <option value="agricultural_technicians">Agricultural Technicians</option>
                        <option value="farm_managers">Farm Managers</option>
                        <option value="agricultural_businesses">Agricultural Businesses</option>
                        <option value="pesticide_dealers">Pesticide Dealers</option>
                        <option value="fertilizer_distributors">Fertilizer Distributors</option>
                        <option value="cooperatives">Cooperatives</option>
                        <option value="students">Students</option>
                        <option value="government_personnel">Government Personnel</option>
                        <option value="general_public">General Public</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="participants" class="form-label">
                        <i class="fas fa-users"></i>
                        NUMBER OF PARTICIPANTS
                    </label>
                    <input 
                        type="number" 
                        id="participants" 
                        name="participants" 
                        class="form-input"
                        placeholder="Enter number of participants"
                        min="1"
                        required
                    >
                </div>

                <button type="submit" class="form-apply-btn">
                    <span>APPLY</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
