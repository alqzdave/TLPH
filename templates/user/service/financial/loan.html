<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Endorsement | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-8">

        <div class="max-w-7xl mx-auto title-wrapper text-center">
            <h1 class="text-4xl font-black uppercase tracking-tight mb-2 text-green-800">
                Loan Endorsement Application
            </h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-xs mb-8">
                Financial Assistance Support and Credit Endorsement
            </p>
        </div>

        <div class="max-w-7xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-8 mb-12">

            <form id="loanForm" action="#" method="POST" enctype="multipart/form-data">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

                    <div class="space-y-6">
                        <h3 class="text-green-800 font-black text-sm uppercase tracking-widest border-b pb-2">Loan Information</h3>
                        
                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                Loan Amount (₱) <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-gray-400">₱</span>
                                <input type="number" id="loanAmount" required min="1" step="0.01" placeholder="0.00"
                                    class="w-full border border-gray-300 rounded-xl pl-10 pr-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none font-bold text-gray-700">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                Purpose of Loan <span class="text-red-500">*</span>
                            </label>
                            <textarea id="purpose" rows="4" required placeholder="Describe usage..."
                                class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none font-medium text-gray-700"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                Do you have existing loans? <span class="text-red-500">*</span>
                            </label>
                            <div class="flex gap-4">
                                <label class="flex-1 flex items-center justify-center gap-2 px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 cursor-pointer hover:border-green-600 transition-all">
                                    <input type="radio" name="existing_loans" value="No" class="existing-radio w-4 h-4 text-green-600 focus:ring-green-500" required>
                                    <span class="text-sm font-bold text-gray-600 uppercase">No</span>
                                </label>
                                <label class="flex-1 flex items-center justify-center gap-2 px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 cursor-pointer hover:border-green-600 transition-all">
                                    <input type="radio" name="existing_loans" value="Yes" class="existing-radio w-4 h-4 text-green-600 focus:ring-green-500" required>
                                    <span class="text-sm font-bold text-gray-600 uppercase">Yes</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <h3 class="text-green-800 font-black text-sm uppercase tracking-widest border-b pb-2">Financial Documentation</h3>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                                Proof of Income <span class="text-red-500">*</span>
                            </label>
                            <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 bg-gray-50 hover:bg-white hover:border-green-600 transition-all group flex flex-col items-center justify-center cursor-pointer text-center h-40">
                                <i class="fa-solid fa-file-invoice-dollar text-3xl text-gray-300 group-hover:text-green-600 mb-2 transition-colors"></i>
                                <input type="file" id="incomeFile" required accept=".pdf,.jpg,.jpeg,.png" class="text-[10px] text-gray-600 w-full mb-1">
                                <p id="incomeName" class="text-[9px] text-green-600 font-bold uppercase mb-1"></p>
                                <p class="text-[10px] text-gray-400 uppercase font-black italic">Upload Payslip / Bank Statement</p>
                            </div>
                        </div>

                        <div id="existingLoanSection">
                            <label class="block text-sm font-bold text-gray-700 uppercase mb-2 flex justify-between">
                                Existing Loans Statement
                                <span id="existingTag" class="text-[9px] px-2 py-0.5 rounded-full bg-gray-100 text-gray-400 font-bold uppercase">Optional</span>
                            </label>
                            <div id="existingBox" class="border-2 border-dashed border-gray-200 rounded-xl p-6 bg-gray-50 transition-all flex flex-col items-center justify-center text-center h-40 opacity-40 pointer-events-none">
                                <i id="existingIcon" class="fa-solid fa-hand-holding-dollar text-3xl text-gray-300 mb-2"></i>
                                <input type="file" id="existingFile" accept=".pdf,.jpg,.jpeg,.png" class="text-[10px] text-gray-600 w-full mb-1">
                                <p id="existingName" class="text-[9px] text-green-600 font-bold uppercase mb-1"></p>
                                <p class="text-[10px] text-gray-400 uppercase font-black italic">Upload Existing Loan Records</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row justify-between items-center mt-12 border-t pt-8 gap-4">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider text-center md:text-left">
                        Apply button activates once all required fields are complete.
                    </p>
                    <div class="flex gap-3 w-full md:w-auto">
                        <a href="/user/service/service" class="flex-1 md:flex-none px-8 py-3 rounded-xl border border-gray-300 text-gray-700 font-bold uppercase tracking-widest hover:bg-gray-100 transition no-underline text-center">Back</a>
                        <button type="reset" class="flex-1 md:flex-none px-8 py-3 rounded-xl border border-gray-300 text-gray-700 font-bold uppercase tracking-widest hover:bg-gray-100 transition">Clear</button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 md:flex-none bg-gray-200 text-gray-400 font-bold py-3 px-12 rounded-xl shadow-md transition-all uppercase tracking-widest cursor-not-allowed">Apply</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("loanForm");
            const submitBtn = document.getElementById("submitBtn");
            const loanAmount = document.getElementById("loanAmount");
            const purpose = document.getElementById("purpose");
            const incomeFile = document.getElementById("incomeFile");
            const existingFile = document.getElementById("existingFile");
            const existingBox = document.getElementById("existingBox");
            const existingTag = document.getElementById("existingTag");
            const existingIcon = document.getElementById("existingIcon");

            const incomeName = document.getElementById("incomeName");
            const existingName = document.getElementById("existingName");

            function checkValidation() {
                const amount = parseFloat(loanAmount.value) || 0;
                const purp = purpose.value.trim();
                const choice = form.querySelector('input[name="existing_loans"]:checked')?.value;
                const incomeUploaded = incomeFile.files.length > 0;

                let existingValid = false;
                if (choice === "No") existingValid = true;
                if (choice === "Yes" && existingFile.files.length > 0) existingValid = true;

                if (amount > 0 && purp.length > 5 && incomeUploaded && existingValid) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 md:flex-none bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-12 rounded-xl shadow-md transition-all transform hover:scale-105 active:scale-95 uppercase tracking-widest cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 md:flex-none bg-gray-200 text-gray-400 font-bold py-3 px-12 rounded-xl shadow-md transition-all uppercase tracking-widest cursor-not-allowed";
                }
            }

            // Radio Button Logic
            form.querySelectorAll('.existing-radio').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (e.target.value === "Yes") {
                        existingBox.classList.remove("opacity-40", "pointer-events-none");
                        existingBox.classList.add("cursor-pointer", "hover:border-green-600", "hover:bg-white");
                        existingIcon.classList.replace("text-gray-300", "text-green-600");
                        existingTag.textContent = "Required";
                        existingTag.classList.replace("bg-gray-100", "bg-green-700");
                        existingTag.classList.replace("text-gray-400", "text-white");
                    } else {
                        existingBox.classList.add("opacity-40", "pointer-events-none");
                        existingBox.classList.remove("cursor-pointer", "hover:border-green-600", "hover:bg-white");
                        existingIcon.classList.replace("text-green-600", "text-gray-300");
                        existingTag.textContent = "Optional";
                        existingTag.classList.replace("bg-green-700", "bg-gray-100");
                        existingTag.classList.replace("text-white", "text-gray-400");
                        existingFile.value = "";
                        existingName.textContent = "";
                    }
                    checkValidation();
                });
            });

            // Input Listeners
            loanAmount.addEventListener("input", checkValidation);
            purpose.addEventListener("input", checkValidation);
            
            incomeFile.addEventListener("change", () => {
                incomeName.textContent = incomeFile.files.length > 0 ? `Selected: ${incomeFile.files[0].name}` : "";
                checkValidation();
            });

            existingFile.addEventListener("change", () => {
                existingName.textContent = existingFile.files.length > 0 ? `Selected: ${existingFile.files[0].name}` : "";
                checkValidation();
            });

            form.addEventListener("reset", () => {
                setTimeout(() => {
                    incomeName.textContent = "";
                    existingName.textContent = "";
                    existingBox.classList.add("opacity-40", "pointer-events-none");
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>
</html>
