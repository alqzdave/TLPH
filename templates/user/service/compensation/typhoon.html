<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typhoon Damage Report | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-green-800">Typhoon Damage Report</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">DENR • Disaster Risk Management Bureau</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="typhoonDamageForm" action="/submit-typhoon-report" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-cloud-bolt"></i> Incident Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Typhoon Name <span class="text-red-500">*</span></label>
                                    <input type="text" name="typhoonName" id="typhoonName" required placeholder="e.g. Carina" 
                                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium uppercase bg-gray-50 transition-all">
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Area Affected (ha) <span class="text-red-500">*</span></label>
                                    <input type="number" name="areaAffected" id="areaAffected" step="0.01" required placeholder="0.00"
                                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium bg-gray-50">
                                </div>
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Farm Location <span class="text-red-500">*</span></label>
                                <input type="text" name="farmLocation" id="farmLocation" required placeholder="Barangay, Municipality, Province" 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium bg-gray-50">
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Occurrence Time <span class="text-red-500">*</span></label>
                                    <input type="datetime-local" name="occurrenceTime" id="occurrenceTime" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs bg-gray-50">
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Crop / Species <span class="text-red-500">*</span></label>
                                    <input type="text" name="cropSpecies" id="cropSpecies" required placeholder="e.g. Rice" 
                                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium bg-gray-50">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-magnifying-glass-chart"></i> Damage Assessment
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Type of Damage <span class="text-red-500">*</span></label>
                                <input type="text" name="damageType" id="damageType" required placeholder="e.g. Flooding, Uprooted" 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium bg-gray-50">
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Narrative of Incident <span class="text-red-500">*</span></label>
                                <textarea name="narrative" id="narrative" rows="2" required placeholder="Describe the extent of damage..." 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium bg-gray-50"></textarea>
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-stone-500 uppercase mb-2 tracking-widest leading-none">
                                    <i class="fa-solid fa-folder-open mr-1"></i> Supporting Documents <span class="text-red-500">*</span>
                                </label>
                                <div class="group border-2 border-dashed border-gray-200 rounded-xl bg-gray-50 p-3 hover:border-green-600 hover:bg-white transition-all relative text-center flex flex-col items-center justify-center cursor-pointer h-24">
                                    <input type="file" name="permitFile" id="permitFile" required accept=".pdf,.jpg,.jpeg,.png" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                    <i class="fa-solid fa-file-shield text-xl text-gray-300 group-hover:text-green-600 mb-1 transition-colors"></i>
                                    <p class="text-[9px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-none">Attach Permits / Photos</p>
                                    <p id="fileName" class="text-[7px] text-green-700 font-bold truncate w-full px-4 mt-2 text-center"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    <div class="text-[9px] text-gray-400 font-medium italic text-center lg:text-left">
                        * All reports undergo validation by DRM field inspectors.
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/service/service" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[9px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">DENR DRM • Indemnity Division 2026</p>
    </div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('typhoonDamageForm');
            const submitBtn = document.getElementById('submitBtn');
            const permitFile = document.getElementById('permitFile');
            const fileNameDisplay = document.getElementById('fileName');
            
            const requiredFields = ['typhoonName', 'areaAffected', 'farmLocation', 'occurrenceTime', 'cropSpecies', 'damageType', 'narrative'];

            function checkValidation() {
                const allFieldsFilled = requiredFields.every(id => document.getElementById(id).value.trim() !== "");
                const isFileUploaded = permitFile.files.length > 0;

                if (allFieldsFilled && isFileUploaded) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-green-700 hover:bg-green-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            requiredFields.forEach(id => {
                document.getElementById(id).addEventListener('input', checkValidation);
            });

            permitFile.addEventListener('change', (e) => {
                fileNameDisplay.textContent = e.target.files[0] ? `✔ Selected: ${e.target.files[0].name}` : "";
                checkValidation();
            });

            form.addEventListener('reset', () => {
                setTimeout(() => {
                    fileNameDisplay.textContent = "";
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>

</html>
