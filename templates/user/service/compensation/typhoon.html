<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typhoon Damage Report | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-6">
        <div class="max-w-6xl mx-auto text-center mb-6">
            <h1 class="text-3xl font-black uppercase tracking-tight text-green-800">Typhoon Damage Report</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[10px]">DENR • Disaster Risk Management Bureau</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-6 mb-10">
            <form id="typhoonDamageForm" action="/submit-typhoon-report" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-10 gap-y-6">
                    
                    <div class="space-y-4">
                        <h3 class="text-green-800 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-cloud-bolt"></i> Incident Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Typhoon Name <span class="text-red-500">*</span></label>
                                    <input type="text" name="typhoonName" id="typhoonName" required placeholder="e.g. Carina" 
                                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium uppercase">
                                </div>
                                <div>
                                    <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Area Affected (ha) <span class="text-red-500">*</span></label>
                                    <input type="number" name="areaAffected" id="areaAffected" step="0.01" required placeholder="0.00"
                                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium">
                                </div>
                            </div>

                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Farm Location <span class="text-red-500">*</span></label>
                                <input type="text" name="farmLocation" id="farmLocation" required placeholder="Barangay, Municipality, Province" 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium">
                            </div>

                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Occurrence Time <span class="text-red-500">*</span></label>
                                    <input type="datetime-local" name="occurrenceTime" id="occurrenceTime" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs">
                                </div>
                                <div>
                                    <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Crop / Species <span class="text-red-500">*</span></label>
                                    <input type="text" name="cropSpecies" id="cropSpecies" required placeholder="e.g. Rice" 
                                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-green-800 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-magnifying-glass-chart"></i> Damage Assessment
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Type of Damage <span class="text-red-500">*</span></label>
                                <input type="text" name="damageType" id="damageType" required placeholder="e.g. Flooding, Uprooted" 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium">
                            </div>

                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Narrative of Incident <span class="text-red-500">*</span></label>
                                <textarea name="narrative" id="narrative" rows="2" required placeholder="Briefly describe the extent of damage..." 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium"></textarea>
                            </div>

                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Supporting Documentation <span class="text-red-500">*</span></label>
                                <div class="group border-2 border-dashed border-gray-200 rounded-2xl bg-gray-50 p-4 hover:border-green-600 hover:bg-white transition-all relative text-center flex flex-col items-center justify-center cursor-pointer">
                                    <input type="file" name="permitFile" id="permitFile" required accept=".pdf,.jpg,.jpeg,.png" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                    <i class="fa-solid fa-file-shield text-2xl text-gray-300 group-hover:text-green-600 mb-1"></i>
                                    <p class="text-[10px] font-black text-gray-700 uppercase">Upload Farm Permits / Photos</p>
                                    <p id="fileName" class="text-[9px] text-green-700 font-bold truncate mt-1"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="text-[9px] text-gray-400 font-medium italic">
                        * All reports are subject to verification by the DRM field inspectors.
                    </div>
                    
                    <div class="flex gap-2 w-full md:w-auto">
                        <a href="/user/service/service" class="flex-1 md:flex-none px-6 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[10px] hover:bg-gray-50 transition-colors">Back</a>
                        <button type="reset" id="resetBtn" class="flex-1 md:flex-none px-6 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[10px] hover:bg-gray-50 transition-colors">Clear</button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 md:flex-none bg-gray-200 text-gray-400 font-black py-2.5 px-10 rounded-lg shadow-sm transition-all uppercase text-[10px] cursor-not-allowed">Submit Report</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[9px] text-gray-400 uppercase tracking-[0.4em] mb-10">DENR DRM • Indemnity Division 2026</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('typhoonDamageForm');
            const submitBtn = document.getElementById('submitBtn');
            const permitFile = document.getElementById('permitFile');
            const fileNameDisplay = document.getElementById('fileName');
            
            const requiredFields = ['typhoonName', 'areaAffected', 'farmLocation', 'occurrenceTime', 'cropSpecies', 'damageType', 'narrative'];

            function checkValidation() {
                const allFieldsFilled = requiredFields.every(id => document.getElementById(id).value.trim() !== "");
                const isFileUploaded = permitFile.files.length > 0;

                if (allFieldsFilled && isFileUploaded) {
                    submitBtn.disabled = false;
                    submitBtn.classList.replace('bg-gray-200', 'bg-green-700');
                    submitBtn.classList.replace('text-gray-400', 'text-white');
                    submitBtn.classList.replace('cursor-not-allowed', 'cursor-pointer');
                    submitBtn.classList.add('hover:bg-green-800', 'active:scale-95');
                } else {
                    submitBtn.disabled = true;
                    submitBtn.classList.replace('bg-green-700', 'bg-gray-200');
                    submitBtn.classList.replace('text-white', 'text-gray-400');
                    submitBtn.classList.replace('cursor-pointer', 'cursor-not-allowed');
                }
            }

            // Listeners
            requiredFields.forEach(id => {
                document.getElementById(id).addEventListener('input', checkValidation);
            });

            permitFile.addEventListener('change', (e) => {
                fileNameDisplay.textContent = e.target.files.length > 0 ? `✔ ${e.target.files[0].name}` : "";
                checkValidation();
            });

            // Normal form submission na lang ito
            form.addEventListener('submit', () => {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
            });

            form.addEventListener('reset', () => {
                setTimeout(() => {
                    fileNameDisplay.textContent = "";
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>
</html>
