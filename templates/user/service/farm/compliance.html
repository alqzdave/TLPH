<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Compliance Inspection</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-green-800">Compliance Inspection</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">DENR • Environmental Management Bureau</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="complianceForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-file-invoice"></i> Application Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Compliance Type <span class="text-red-500">*</span></label>
                                <select id="complianceType" required class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium transition-all">
                                    <option value="" disabled selected>Select type...</option>
                                    <option value="ecc">ECC (Environmental Certificate)</option>
                                    <option value="pto">PTO (Permit to Operate)</option>
                                    <option value="wdp">WDP (Discharge Permit)</option>
                                    <option value="hwg">HWG (Hazardous Waste)</option>
                                    <option value="cnc">CNC (Non-Coverage)</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Application Type <span class="text-red-500">*</span></label>
                                <select id="appType" required class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium transition-all">
                                    <option value="" disabled selected>Select type...</option>
                                    <option value="new">New Application</option>
                                    <option value="renewal">Renewal</option>
                                    <option value="modification">Modification</option>
                                </select>
                            </div>

                            <div id="previousPermitSection" class="hidden">
                                <label class="block text-[9px] font-black text-red-600 uppercase mb-1 italic">Old Permit Required <span class="text-red-500">*</span></label>
                                <div class="group border-2 border-dashed border-red-200 rounded-xl p-2 bg-red-50/30 hover:bg-white hover:border-red-500 transition-all text-center relative flex flex-col items-center justify-center cursor-pointer min-h-[60px]">
                                    <input type="file" id="prevPermitInput" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                    <i class="fa-solid fa-file-contract text-red-300 group-hover:text-red-600 mb-1"></i>
                                    <p class="text-[8px] font-black text-red-400 group-hover:text-red-600 uppercase">Attach Old Permit</p>
                                    <p id="prevPermitName" class="text-[8px] text-green-600 font-bold truncate px-2 mt-1"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-cloud-arrow-up"></i> Documentation
                        </h3>
                        
                        <div>
                            <label class="block text-[9px] font-black text-gray-700 uppercase mb-1 tracking-widest">Compliance Proof / Conditions <span class="text-red-500">*</span></label>
                            <div class="group border-2 border-dashed border-gray-200 rounded-2xl bg-gray-50 p-4 sm:p-6 hover:border-green-600 hover:bg-white transition-all relative text-center min-h-[140px] sm:min-h-[180px] flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="mainProof" required multiple class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-file-shield text-3xl sm:text-4xl text-gray-300 group-hover:text-green-600 mb-2 transition-colors"></i>
                                <div class="space-y-1">
                                    <p class="text-[10px] sm:text-[11px] font-black text-gray-700 uppercase tracking-tight">Upload Supporting Documents</p>
                                    <p class="text-[8px] sm:text-[9px] text-gray-400 font-bold uppercase">PDF, JPG, PNG (Max 10MB)</p>
                                </div>
                                <p id="mainProofName" class="text-[9px] sm:text-[10px] text-green-700 font-black uppercase mt-3"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    
                    <div class="flex flex-col items-center lg:items-start">
                        <div class="bg-amber-50 px-3 py-1.5 rounded-lg border border-green-700 inline-flex items-center gap-2">
                            <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">Fee:</span>
                            <span class="text-lg font-black text-green-700">₱ <span class="xendit-amount-value">550.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="550">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/service/service" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[9px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">DENR EMB • Compliance Division 2026</p>
    </div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('complianceForm');
            const submitBtn = document.getElementById('submitBtn');
            const appType = document.getElementById('appType');
            const complianceType = document.getElementById('complianceType');
            const mainProof = document.getElementById('mainProof');
            const prevPermitInput = document.getElementById('prevPermitInput');
            const prevSection = document.getElementById('previousPermitSection');
            
            const mainProofName = document.getElementById('mainProofName');
            const prevPermitName = document.getElementById('prevPermitName');

            function checkValidation() {
                const isComplianceSelected = complianceType.value !== "";
                const isAppTypeSelected = appType.value !== "";
                const isMainProofUploaded = mainProof.files.length > 0;
                
                let isPrevRequiredAndUploaded = true;
                if (appType.value === 'renewal' || appType.value === 'modification') {
                    isPrevRequiredAndUploaded = prevPermitInput.files.length > 0;
                }

                if (isComplianceSelected && isAppTypeSelected && isMainProofUploaded && isPrevRequiredAndUploaded) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-green-700 hover:bg-green-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            // Simple Submit Handling (Replace with your Xendit Fetch logic)
            form.addEventListener('submit', (e) => {
                // e.preventDefault();
                // Add your fetch logic here as per original
            });

            appType.addEventListener('change', () => {
                if (appType.value === 'renewal' || appType.value === 'modification') {
                    prevSection.classList.remove('hidden');
                    prevPermitInput.required = true;
                } else {
                    prevSection.classList.add('hidden');
                    prevPermitInput.required = false;
                    prevPermitInput.value = "";
                    prevPermitName.textContent = "";
                }
                checkValidation();
            });

            mainProof.addEventListener('change', (e) => {
                const count = e.target.files.length;
                mainProofName.textContent = count > 0 ? "✔ " + count + " file(s) selected" : "";
                checkValidation();
            });

            prevPermitInput.addEventListener('change', (e) => {
                prevPermitName.textContent = e.target.files[0] ? "✔ Selected" : "";
                checkValidation();
            });

            complianceType.addEventListener('change', checkValidation);
            
            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(() => {
                    prevSection.classList.add('hidden');
                    mainProofName.textContent = "";
                    prevPermitName.textContent = "";
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>

</html>
