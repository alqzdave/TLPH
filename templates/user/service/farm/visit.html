<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Follow Up/Visit Service</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-8">

        <div class="max-w-7xl mx-auto title-wrapper text-center">
            <h1 class="text-4xl font-black uppercase tracking-tight mb-2 text-green-800">
                Follow-up / Visit
            </h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-xs mb-8">
                Please provide updates for your previous inspection
            </p>
        </div>

        <div class="max-w-7xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-8 mb-12">

            <form id="followUpForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="mb-10">
                    <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                        Reference Number (Previous Visit) <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="text" id="refNum" required placeholder="Ex: REF-2026-001" 
                            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-600 focus:outline-none font-bold text-gray-700 transition-all">
                        <i class="fa-solid fa-hashtag absolute right-4 top-1/2 -translate-y-1/2 text-gray-300"></i>
                    </div>
                </div>

                <hr class="mb-10 border-gray-100">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

                    <div class="text-left">
                        <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                            Attachment Changes <span class="text-red-500">*</span>
                        </label>
                        <div class="border-2 border-dashed border-gray-300 rounded-2xl p-8 bg-gray-50 hover:bg-white hover:border-green-600 transition-all group flex flex-col items-center justify-center cursor-pointer">
                            <i class="fa-solid fa-file-pen text-4xl text-gray-300 group-hover:text-green-600 mb-4 transition-colors"></i>
                            <input type="file" id="attachDocs" required class="text-xs text-gray-600 w-full text-center mb-2">
                            <p id="docFileName" class="text-[9px] text-green-600 font-bold uppercase mb-1"></p>
                            <p class="text-[10px] text-gray-400 uppercase font-black tracking-widest">Upload revised documents</p>
                        </div>
                    </div>

                    <div class="text-left">
                        <label class="block text-sm font-bold text-gray-700 uppercase mb-2">
                            Latest Photo Upload <span class="text-red-500">*</span>
                        </label>
                        <div class="border-2 border-dashed border-gray-300 rounded-2xl p-8 bg-gray-50 hover:bg-white hover:border-green-600 transition-all group flex flex-col items-center justify-center cursor-pointer text-center">
                            <i class="fa-solid fa-camera-retro text-4xl text-gray-300 group-hover:text-green-600 mb-4 transition-colors"></i>
                            <input type="file" id="sitePhoto" required accept="image/*" class="text-xs text-gray-600 w-full text-center mb-2">
                            <p id="photoFileName" class="text-[9px] text-green-600 font-bold uppercase mb-1"></p>
                            <p class="text-[10px] text-gray-400 uppercase font-black tracking-widest">Upload current site photo</p>
                        </div>
                    </div>

                </div>

                <div class="flex flex-col md:flex-row justify-between items-center mt-12 border-t pt-8 gap-4">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider text-center md:text-left">
                        Apply is enabled when all required fields are complete.
                    </p>
                    <div class="flex gap-3 w-full md:w-auto">
                        <a href="/user/service/service"
                            class="flex-1 md:flex-none px-8 py-3 rounded-xl border border-gray-300 text-gray-700 font-bold uppercase tracking-widest hover:bg-gray-100 transition no-underline text-center">
                            Back
                        </a>
                        <button type="reset" class="flex-1 md:flex-none px-8 py-3 rounded-xl border border-gray-300 text-gray-700 font-bold uppercase tracking-widest hover:bg-gray-100 transition">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled
                            class="flex-1 md:flex-none bg-gray-200 text-gray-400 font-bold py-3 px-12 rounded-xl shadow-md transition-all uppercase tracking-widest cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>

        </div>
        
        <p class="text-center text-[10px] text-gray-400 uppercase tracking-[0.3em] mb-12">
            DENR Compliance Monitoring System â€¢ 2026 Official Portal
        </p>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('followUpForm');
            const submitBtn = document.getElementById('submitBtn');
            
            const refNum = document.getElementById('refNum');
            const attachDocs = document.getElementById('attachDocs');
            const sitePhoto = document.getElementById('sitePhoto');

            const docFileName = document.getElementById('docFileName');
            const photoFileName = document.getElementById('photoFileName');

            function checkValidation() {
                const isRefValid = refNum.value.trim().length > 0;
                const isDocUploaded = attachDocs.files.length > 0;
                const isPhotoUploaded = sitePhoto.files.length > 0;

                if (isRefValid && isDocUploaded && isPhotoUploaded) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 md:flex-none bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-12 rounded-xl shadow-md transition-all transform hover:scale-105 active:scale-95 uppercase tracking-widest cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 md:flex-none bg-gray-200 text-gray-400 font-bold py-3 px-12 rounded-xl shadow-md transition-all uppercase tracking-widest cursor-not-allowed";
                }
            }

            refNum.addEventListener('input', checkValidation);
            
            attachDocs.addEventListener('change', () => {
                docFileName.textContent = attachDocs.files.length > 0 ? `Selected: ${attachDocs.files[0].name}` : "";
                checkValidation();
            });

            sitePhoto.addEventListener('change', () => {
                photoFileName.textContent = sitePhoto.files.length > 0 ? `Selected: ${sitePhoto.files[0].name}` : "";
                checkValidation();
            });

            form.addEventListener('reset', () => {
                setTimeout(() => {
                    docFileName.textContent = "";
                    photoFileName.textContent = "";
                    checkValidation();
                }, 0);
            });
        });
    </script>
</body>

</html>
