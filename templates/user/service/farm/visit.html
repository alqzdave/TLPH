<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow-up / Visit | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-green-800 px-2">Follow-up / Visit</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">DENR • Compliance Monitoring System</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="followUpForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-clock-rotate-left"></i> Reference Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Reference Number <span class="text-red-500">*</span></label>
                                <div class="relative">
                                    <input type="text" id="refNum" required placeholder="Ex: REF-2026-001" 
                                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-bold uppercase bg-gray-50 transition-all">
                                    <i class="fa-solid fa-hashtag absolute right-3 top-1/2 -translate-y-1/2 text-gray-300 text-[10px]"></i>
                                </div>
                            </div>
                            
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-2 rounded-r-lg">
                                <p class="text-[9px] text-blue-800 leading-tight italic">
                                    <i class="fa-solid fa-circle-info mr-1"></i> Match your reference number with your previous inspection record to avoid delays.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-cloud-arrow-up"></i> Latest Updates
                        </h3>

                        
                        
                        <div class="grid grid-cols-2 gap-2">
                            <div class="group border-2 border-dashed border-gray-200 rounded-xl bg-gray-50 p-2 hover:border-green-600 hover:bg-white transition-all relative text-center flex flex-col items-center justify-center cursor-pointer h-28 sm:h-32">
                                <input type="file" id="attachDocs" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-file-pen text-xl text-gray-300 group-hover:text-green-600 mb-1 transition-colors"></i>
                                <p class="text-[8px] sm:text-[9px] font-black text-gray-700 uppercase leading-tight">Revised Docs</p>
                                <p id="docFileName" class="text-[7px] text-green-700 font-bold truncate w-full px-1 mt-1 text-center"></p>
                            </div>

                            <div class="group border-2 border-dashed border-gray-200 rounded-xl bg-gray-50 p-2 hover:border-green-600 hover:bg-white transition-all relative text-center flex flex-col items-center justify-center cursor-pointer h-28 sm:h-32">
                                <input type="file" id="sitePhoto" required accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-camera-retro text-xl text-gray-300 group-hover:text-green-600 mb-1 transition-colors"></i>
                                <p class="text-[8px] sm:text-[9px] font-black text-gray-700 uppercase leading-tight">Latest Photo</p>
                                <p id="photoFileName" class="text-[7px] text-green-700 font-bold truncate w-full px-1 mt-1 text-center"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    
                    <div class="flex flex-col items-center lg:items-start">
                        <div class="bg-amber-50 px-3 py-1.5 rounded-lg border border-green-700 inline-flex items-center gap-2">
                            <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">Fee:</span>
                            <span class="text-lg font-black text-green-700">₱ <span class="xendit-amount-value">200.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="200">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/service/service" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[9px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">DENR • Compliance Monitoring 2026</p>
    </div>

    <script type="module">
        import { auth, db } from "{{ url_for('static', filename='js/firebase-config.js') }}";
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
        });

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('followUpForm');
            const submitBtn = document.getElementById('submitBtn');
            const refNum = document.getElementById('refNum');
            const attachDocs = document.getElementById('attachDocs');
            const sitePhoto = document.getElementById('sitePhoto');
            
            const docFileName = document.getElementById('docFileName');
            const photoFileName = document.getElementById('photoFileName');

            function checkValidation() {
                const isRefValid = refNum.value.trim().length > 0;
                const isDocUploaded = attachDocs.files.length > 0;
                const isPhotoUploaded = sitePhoto.files.length > 0;

                if (isRefValid && isDocUploaded && isPhotoUploaded) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-green-700 hover:bg-green-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            refNum.addEventListener('input', checkValidation);
            
            attachDocs.addEventListener('change', (e) => {
                docFileName.textContent = e.target.files.length > 0 ? "✔ Selected" : "";
                checkValidation();
            });

            sitePhoto.addEventListener('change', (e) => {
                photoFileName.textContent = e.target.files.length > 0 ? "✔ Selected" : "";
                checkValidation();
            });

            // Form submission with Firebase
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!currentUser) {
                    alert('Please log in first');
                    window.location.href = '/login';
                    return;
                }

                try {
                    // Create service request document
                    const serviceData = {
                        userId: currentUser.uid,
                        serviceType: 'Follow-up / Visit',
                        referenceNumber: refNum.value.trim(),
                        status: 'submitted',
                        paymentStatus: 'free',
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp(),
                        fee: 200,
                        description: 'Farm follow-up / compliance visit request'
                    };

                    const docRef = await addDoc(collection(db, 'service_requests'), serviceData);
                    console.log('Service request created:', docRef.id);
                    
                    // Redirect to dashboard after successful submission
                    setTimeout(() => {
                        window.location.href = '/user/dashboard';
                    }, 500);
                } catch (error) {
                    console.error('Error submitting service request:', error);
                    alert('Failed to submit service request: ' + error.message);
                }
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(() => {
                    docFileName.textContent = "";
                    photoFileName.textContent = "";
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>

</html>
