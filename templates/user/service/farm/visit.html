<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Follow Up/Visit Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'user/header.html' %}

    <div class="min-h-screen py-12 px-4">
        <div class="max-w-4xl mx-auto bg-white rounded-[2.5rem] shadow-2xl border border-gray-100 overflow-hidden">
            
            <div class="bg-green-700 p-10 text-center relative">
                <a href="/user/service/service" class="absolute right-8 top-8 flex items-center justify-center w-12 h-12 bg-white/10 hover:bg-white/20 text-white rounded-2xl border border-white/20 transition-all duration-300 group no-underline">
                    <span class="material-icons-round text-2xl group-hover:rotate-90 transition-transform duration-300">close</span>
                </a>

                <h1 class="text-3xl font-black text-white uppercase tracking-widest leading-tight">Follow-up / Visit</h1>
                <p class="text-green-100 text-sm mt-2 opacity-90 font-medium">Please provide updates for your previous inspection</p>
            </div>

            <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-10">
                
                <div class="space-y-3">
                    <label class="text-sm font-black text-gray-700 uppercase tracking-wider flex items-center gap-2">
                        <span class="material-icons-round text-green-600 text-lg">history</span> Reference Number (Previous Visits) <span class="text-red-500">*</span>
                    </label>
                    <div class="relative group">
                        <input type="text" required placeholder="Ex: REF-2026-001" 
                               class="w-full p-5 bg-gray-50 border-2 border-gray-100 rounded-[1.5rem] focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition-all shadow-sm font-bold group-hover:border-green-200">
                        <span class="material-icons-round absolute right-6 top-1/2 -translate-y-1/2 text-gray-300">tag</span>
                    </div>
                </div>

                <hr class="border-gray-100">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    
                    <div class="space-y-3">
                        <label class="text-sm font-black text-gray-700 uppercase tracking-wider">
                            Attachment Changes
                        </label>
                        <div class="relative border-2 border-dashed border-gray-200 rounded-[2rem] p-8 hover:border-green-500 transition-all bg-gray-50 group text-center cursor-pointer">
                            <input type="file" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                            <div class="space-y-2">
                                <span class="text-4xl block mb-2 group-hover:scale-110 transition-transform duration-300">ðŸ“„</span>
                                <span class="text-xs font-black text-gray-400 group-hover:text-green-700 uppercase tracking-tighter">Upload revised documents</span>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <label class="text-sm font-black text-gray-700 uppercase tracking-wider">
                            Latest Photo Upload
                        </label>
                        <div class="relative border-2 border-dashed border-gray-200 rounded-[2rem] p-8 hover:border-green-500 transition-all bg-gray-50 group text-center cursor-pointer">
                            <input type="file" required accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                            <div class="space-y-2">
                                <span class="text-4xl block mb-2 group-hover:scale-110 transition-transform duration-300">ðŸ“¸</span>
                                <span class="text-xs font-black text-gray-400 group-hover:text-green-700 uppercase tracking-tighter">Upload current site photo</span>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-black py-6 px-8 rounded-[2rem] shadow-2xl hover:shadow-green-900/30 transition-all transform hover:-translate-y-1 active:scale-95 uppercase tracking-[0.2em] text-xl italic">
                        Submit Follow-up
                    </button>
                    <p class="text-center text-[10px] text-gray-400 mt-6 font-bold uppercase tracking-widest">
                        DENR Compliance Monitoring System â€¢ 2026 Official Portal
                    </p>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
