<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Follow Up/Visit Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'user/header.html' %}

    <div class="min-h-screen bg-gray-50 py-12 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-[2rem] shadow-2xl border border-gray-100 overflow-hidden">
        
        <div class="bg-green-700 p-8 text-center">
            <h1 class="text-3xl font-black text-white uppercase tracking-widest">Follow-up / Visit</h1>
            <p class="text-green-100 text-sm mt-1">Please provide updates for your previous inspection</p>
        </div>

        <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-8">
            
            <div class="space-y-3">
                <label class="text-sm font-black text-gray-700 uppercase tracking-wider flex items-center gap-2">
                    <span class="text-green-600"></span> Reference Number (Previous Visits)
                </label>
                <input type="text" required placeholder="Ex: REF-2026-001" 
                       class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition-all shadow-sm">
            </div>

            <hr class="border-gray-100">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div class="space-y-3">
                    <label class="text-sm font-black text-gray-700 uppercase tracking-wider">
                        Attachment Changes
                    </label>
                    <div class="relative border-2 border-dashed border-gray-200 rounded-2xl p-6 hover:border-green-500 transition-colors bg-gray-50 group">
                        <input type="file" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                        <div class="text-center">
                            <span class="text-3xl block mb-2">ðŸ“„</span>
                            <span class="text-xs font-bold text-gray-400 group-hover:text-green-700">Upload revised documents</span>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-black text-gray-700 uppercase tracking-wider">
                        Latest Photo Upload
                    </label>
                    <div class="relative border-2 border-dashed border-gray-200 rounded-2xl p-6 hover:border-green-500 transition-colors bg-gray-50 group">
                        <input type="file" required accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                        <div class="text-center">
                            <span class="text-3xl block mb-2">ðŸ“¸</span>
                            <span class="text-xs font-bold text-gray-400 group-hover:text-green-700">Upload current site photo</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-black py-3 px-4 rounded-2xl shadow-xl hover:shadow-green-900/30 transition-all transform hover:-translate-y-1 active:scale-95 uppercase tracking-widest text-lg">
                    Submit
                </button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
