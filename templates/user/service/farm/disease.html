<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Disease Pest Investigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
</head>
<body>
        {% include 'user/header.html' %}
    <div class="min-h-screen bg-gray-50 py-12 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-[2.5rem] shadow-2xl border border-gray-100 overflow-hidden">
        
        <div class="bg-green-700 p-10 text-center">
            <h1 class="text-3xl font-black text-white uppercase tracking-widest">Disease / Pest Investigation</h1>
            <p class="text-green-100 text-sm mt-2 opacity-90 font-medium">Field Surveillance and Damage Assessment Report</p>
        </div>

        <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-8">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <label class="text-sm font-black text-gray-700 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-green-600">üìÖ</span> Date Symptoms Started <span class="text-red-500">*</span>
                    </label>
                    <input type="date" required 
                           class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition-all cursor-pointer">
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-black text-gray-700 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-green-600">üìè</span> Affected Area Size (Hectares) <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="number" step="0.01" required placeholder="0.00" 
                               class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition-all">
                        <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-gray-400 text-xs uppercase">ha</span>
                    </div>
                </div>
            </div>

            <hr class="border-gray-100">

            <div class="space-y-8">
                <div class="space-y-3">
                    <label class="text-sm font-black text-gray-700 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-green-600">üîç</span> Close-up Photo of Disease/Pest <span class="text-red-500">*</span>
                    </label>
                    <div class="relative border-2 border-dashed border-gray-200 rounded-[2rem] p-8 hover:border-green-500 transition-all bg-gray-50 group text-center">
                        <input type="file" required accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                        <div class="space-y-2">
                            <div class="text-4xl">üì∏</div>
                            <p class="text-xs font-bold text-gray-400 group-hover:text-green-700">Click to upload high-resolution close-up photo</p>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-black text-gray-700 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-green-600">üìã</span> Attachment: Spray Record <span class="text-red-500">*</span>
                    </label>
                    <div class="flex items-center w-full">
                        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-100 border-dashed rounded-2xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <span class="text-2xl mb-2">üìÑ</span>
                                <p class="text-xs text-gray-500"><span class="font-bold">Click to upload</span> or drag and drop</p>
                                <p class="text-[10px] text-gray-400 mt-1 uppercase">Logbook, Chemical List, or PDF</p>
                            </div>
                            <input type="file" required class="hidden" />
                        </label>
                    </div>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-black py-6 px-8 rounded-3xl shadow-2xl transition-all transform hover:-translate-y-1 active:scale-95 uppercase tracking-widest text-xl">
                    Submit Investigation
                </button>
                <p class="text-center text-[10px] text-gray-400 mt-6 font-bold uppercase tracking-widest">
                    DENR Protection & Conservation Bureau ‚Ä¢ Bio-Security Division
                </p>
            </div>

        </form>
    </div>
</div>
</body>
</html>
