<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Disease Pest Investigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    {% include 'user/header.html' %}

    <div class="min-h-screen py-12 px-4">
        <div class="max-w-4xl mx-auto bg-white rounded-[2.5rem] shadow-2xl border border-gray-100 overflow-hidden">
            
            <div class="bg-green-700 p-10 text-center relative">
                <a href="/user/service/farm" class="absolute right-6 top-6 flex items-center justify-center w-10 h-10 bg-white/10 hover:bg-white/20 text-white rounded-xl border border-white/20 transition-all duration-300 group no-underline">
                    <span class="material-icons-round text-xl group-hover:rotate-90 transition-transform duration-300">close</span>
                </a>
                
                <h1 class="text-3xl font-black text-white uppercase tracking-widest leading-tight">Disease / Pest Investigation</h1>
                <p class="text-green-100 text-sm mt-2 opacity-90 font-medium">Field Surveillance and Damage Assessment Report</p>
            </div>

            <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-8">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-gray-700 uppercase tracking-wider flex items-center gap-2">
                            <span class="text-green-600">üìÖ</span> Date Symptoms Started <span class="text-red-500">*</span>
                        </label>
                        <input type="date" required 
                               class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition-all cursor-pointer text-sm font-bold">
                    </div>

                    <div class="space-y-3">
                        <label class="text-sm font-black text-gray-700 uppercase tracking-wider flex items-center gap-2">
                            <span class="text-green-600">üìè</span> Affected Area Size (Hectares) <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input type="number" step="0.01" required placeholder="0.00" 
                                   class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition-all font-bold">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 font-black text-gray-400 text-xs uppercase">ha</span>
                        </div>
                    </div>
                </div>

                <hr class="border-gray-100">

                <div class="space-y-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-gray-700 uppercase tracking-wider flex items-center gap-2">
                            <span class="text-green-600">üîç</span> Close-up Photo of Disease/Pest <span class="text-red-500">*</span>
                        </label>
                        <div class="relative border-2 border-dashed border-gray-200 rounded-[2rem] p-10 hover:border-green-500 transition-all bg-gray-50 group text-center cursor-pointer">
                            <input type="file" required accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                            <div class="space-y-2">
                                <div class="text-4xl">üì∏</div>
                                <p class="text-xs font-black text-gray-400 group-hover:text-green-700">Click to upload high-resolution close-up photo</p>
                                <p class="text-[10px] text-gray-300 uppercase">Max size: 5MB (JPG, PNG)</p>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <label class="text-sm font-black text-gray-700 uppercase tracking-wider flex items-center gap-2">
                            <span class="text-green-600">üìã</span> Attachment: Spray Record <span class="text-red-500">*</span>
                        </label>
                        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-100 border-dashed rounded-[1.5rem] cursor-pointer bg-gray-50 hover:bg-green-50 hover:border-green-500 transition-all group">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <span class="text-2xl mb-2 group-hover:scale-110 transition-transform">üìÑ</span>
                                <p class="text-xs text-gray-500 font-bold uppercase tracking-tighter group-hover:text-green-700">Click to upload or drag and drop</p>
                                <p class="text-[9px] text-gray-400 mt-1 uppercase">Logbook, Chemical List, or PDF</p>
                            </div>
                            <input type="file" required class="hidden" />
                        </label>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-black py-6 px-8 rounded-[2rem] shadow-2xl transition-all transform hover:-translate-y-1 active:scale-95 uppercase tracking-[0.2em] text-xl italic">
                        Submit Investigation
                    </button>
                    <p class="text-center text-[9px] text-gray-400 mt-6 font-bold uppercase tracking-[0.3em]">
                        DENR Protection & Conservation Bureau ‚Ä¢ Bio-Security Division 2026
                    </p>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
