<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil / Crop Evaluation | DENR</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-green-800 px-2">Soil / Crop Evaluation</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">DENR • Agricultural Division</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="evaluationForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-seedling"></i> Assessment Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Current Crop Stage <span class="text-red-500">*</span></label>
                                <select id="cropStage" required class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium transition-all">
                                    <option value="" disabled selected>Select current stage...</option>
                                    <option value="seedling">Seedling Stage</option>
                                    <option value="stem_growth">Stem Growth</option>
                                    <option value="flowering">Flowering Stage</option>
                                    <option value="ripening">Ripening / Harvest Ready</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Fertilization History <span class="text-red-500">*</span></label>
                                <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-green-600 transition-all relative text-center flex flex-col items-center justify-center cursor-pointer h-20">
                                    <input type="file" id="fertHistory" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                    <i class="fa-solid fa-file-medical text-lg text-gray-300 group-hover:text-green-600 mb-1"></i>
                                    <p class="text-[8px] font-black text-gray-700 uppercase leading-none">Attach Usage Log</p>
                                    <p id="fertFileName" class="text-[7px] text-green-700 font-bold truncate w-full px-4 mt-1 text-center"></p>
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label class="block text-[9px] font-black text-gray-700 uppercase">Soil Test Analysis</label>
                                <div class="border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 group transition-all">
                                    <div class="relative flex flex-col items-center justify-center cursor-pointer mb-2 h-16">
                                        <input type="file" id="soilTest" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                        <i class="fa-solid fa-flask-vial text-lg text-gray-300 group-hover:text-green-600 mb-1"></i>
                                        <p class="text-[8px] font-black text-gray-700 uppercase leading-none text-center">Upload Result (PDF/JPG)</p>
                                        <p id="soilFileName" class="text-[7px] text-green-700 font-bold truncate w-full px-4 mt-1 text-center"></p>
                                    </div>
                                    <label class="flex items-center gap-2 cursor-pointer bg-white p-1.5 rounded border border-gray-100">
                                        <input type="checkbox" id="soilRequest" class="w-3 h-3 rounded text-green-600 cursor-pointer">
                                        <span class="text-[8px] font-black text-gray-500 uppercase tracking-tighter">Request for Soil Collection</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-camera"></i> Farm Documentation
                        </h3>
                        
                        

                        <div class="flex-1">
                            <label class="block text-[9px] font-black text-gray-700 uppercase mb-1.5">Farm Photos (Min. 3) <span class="text-red-500">*</span></label>
                            <div class="group border-2 border-dashed border-gray-200 rounded-2xl bg-gray-50 p-4 sm:p-6 hover:border-green-600 hover:bg-white transition-all relative text-center min-h-[140px] sm:min-h-[160px] flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="farmPhotos" required multiple accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-images text-3xl sm:text-4xl text-gray-300 group-hover:text-green-600 mb-2 transition-colors"></i>
                                <div class="space-y-1">
                                    <p class="text-[10px] font-black text-gray-700 uppercase tracking-tight">Drop farm images here</p>
                                    <p class="text-[8px] text-gray-400 font-bold uppercase">(Close-up, Wide, & Soil view)</p>
                                </div>
                                <p id="photoCount" class="text-[9px] text-green-700 font-black uppercase mt-3"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    
                    <div class="flex flex-col items-center lg:items-start">
                        <div class="bg-amber-50 px-3 py-1.5 rounded-lg border border-green-700 inline-flex items-center gap-2">
                            <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">Fee:</span>
                            <span class="text-lg font-black text-green-700">₱ <span class="xendit-amount-value">400.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="400">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/service/service" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[9px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">DENR • Data Management System 2026</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('evaluationForm');
            const submitBtn = document.getElementById('submitBtn');
            const cropStage = document.getElementById('cropStage');
            const fertHistory = document.getElementById('fertHistory');
            const soilTest = document.getElementById('soilTest');
            const soilRequest = document.getElementById('soilRequest');
            const farmPhotos = document.getElementById('farmPhotos');

            const fertFileName = document.getElementById('fertFileName');
            const soilFileName = document.getElementById('soilFileName');
            const photoCount = document.getElementById('photoCount');

            function checkValidation() {
                const isStageSelected = cropStage.value !== "";
                const isFertUploaded = fertHistory.files.length > 0;
                const isSoilReady = soilTest.files.length > 0 || soilRequest.checked;
                const isPhotosUploaded = farmPhotos.files.length >= 3;

                if (isStageSelected && isFertUploaded && isSoilReady && isPhotosUploaded) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-green-700 hover:bg-green-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            fertHistory.addEventListener('change', (e) => {
                fertFileName.textContent = e.target.files.length > 0 ? `✔ Selected` : "";
                checkValidation();
            });

            soilTest.addEventListener('change', (e) => {
                if(e.target.files.length > 0) soilRequest.checked = false;
                soilFileName.textContent = e.target.files.length > 0 ? `✔ Selected` : "";
                checkValidation();
            });

            soilRequest.addEventListener('change', () => {
                if(soilRequest.checked) {
                    soilTest.value = "";
                    soilFileName.textContent = "";
                }
                checkValidation();
            });

            farmPhotos.addEventListener('change', (e) => {
                photoCount.textContent = e.target.files.length > 0 ? `✔ ${e.target.files.length} Photo(s)` : "";
                checkValidation();
            });

            cropStage.addEventListener('change', checkValidation);

            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(() => {
                    fertFileName.textContent = "";
                    soilFileName.textContent = "";
                    photoCount.textContent = "";
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>

</html>
