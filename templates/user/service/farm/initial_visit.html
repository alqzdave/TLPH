<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Farm Visit | DENR Logistics</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-green-800 px-2">Initial Farm Visit</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">DENR • Agricultural Assessment & Monitoring</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="farmVisitForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-map-location-dot"></i> Farm Information
                        </h3>
                        
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Farm Size (ha) <span class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <input type="number" id="farmSize" step="0.01" required placeholder="0.00" 
                                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-bold bg-gray-50 transition-all">
                                        <span class="absolute right-3 top-1/2 -translate-y-1/2 font-black text-gray-300 text-[9px] uppercase">ha</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Production Type <span class="text-red-500">*</span></label>
                                    <select id="productionType" required class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium transition-all">
                                        <option value="" disabled selected>Select...</option>
                                        <option value="crops">Crops</option>
                                        <option value="livestock">Livestock</option>
                                        <option value="poultry">Poultry</option>
                                        <option value="fisheries">Fisheries</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Farm Location <span class="text-red-500">*</span></label>
                                <input type="text" id="farmLocation" required placeholder="Sitio, Barangay, Municipality" 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium bg-gray-50">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-camera-retro"></i> Field Documentation
                        </h3>

                        
                        
                        <div class="grid grid-cols-2 gap-2">
                            <div class="group border-2 border-dashed border-gray-200 rounded-xl bg-gray-50 p-2 hover:border-green-600 hover:bg-white transition-all relative text-center flex flex-col items-center justify-center cursor-pointer h-28 sm:h-32">
                                <input type="file" id="issueFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-file-circle-exclamation text-xl text-gray-300 group-hover:text-green-600 mb-1 transition-colors"></i>
                                <p class="text-[8px] sm:text-[9px] font-black text-gray-700 uppercase leading-tight">Issues Report</p>
                                <p id="issueFileName" class="text-[7px] text-green-700 font-bold truncate w-full px-1 mt-1 text-center"></p>
                            </div>

                            <div class="group border-2 border-dashed border-gray-200 rounded-xl bg-gray-50 p-2 hover:border-green-600 hover:bg-white transition-all relative text-center flex flex-col items-center justify-center cursor-pointer h-28 sm:h-32">
                                <input type="file" id="photoFile" required multiple accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-camera text-xl text-gray-300 group-hover:text-green-600 mb-1 transition-colors"></i>
                                <p class="text-[8px] sm:text-[9px] font-black text-gray-700 uppercase leading-tight">Field Photos</p>
                                <p id="photoFileName" class="text-[7px] text-green-700 font-bold truncate w-full px-1 mt-1 text-center"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    
                    <div class="flex flex-col items-center lg:items-start">
                        <div class="bg-amber-50 px-3 py-1.5 rounded-lg border border-green-700 inline-flex items-center gap-2">
                            <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">Fee:</span>
                            <span class="text-lg font-black text-green-700">₱ <span class="xendit-amount-value">300.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="300">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/service/service" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[9px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">DENR • Monitoring Compliance 2026</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('farmVisitForm');
            const submitBtn = document.getElementById('submitBtn');
            const fields = ['farmSize', 'farmLocation', 'productionType'];

            function checkValidation() {
                const allFieldsFilled = fields.every(id => document.getElementById(id).value.trim() !== "");
                const isIssueUploaded = document.getElementById('issueFile').files.length > 0;
                const isPhotoUploaded = document.getElementById('photoFile').files.length > 0;

                if (allFieldsFilled && isIssueUploaded && isPhotoUploaded) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-green-700 hover:bg-green-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            document.getElementById('issueFile').addEventListener('change', (e) => {
                document.getElementById('issueFileName').textContent = e.target.files[0] ? "✔ Selected" : "";
                checkValidation();
            });

            document.getElementById('photoFile').addEventListener('change', (e) => {
                document.getElementById('photoFileName').textContent = e.target.files.length > 0 ? `✔ ${e.target.files.length} Photos` : "";
                checkValidation();
            });

            fields.forEach(id => {
                document.getElementById(id).addEventListener('input', checkValidation);
                document.getElementById(id).addEventListener('change', checkValidation);
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(() => {
                    document.getElementById('issueFileName').textContent = "";
                    document.getElementById('photoFileName').textContent = "";
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>

</html>
