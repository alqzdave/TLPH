<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Farm Visit | DENR Logistics</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 mt-6">
        <div class="max-w-6xl mx-auto text-center mb-6">
            <h1 class="text-3xl font-black uppercase tracking-tight text-green-800">Initial Farm Visit</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[10px]">DENR • Agricultural Assessment & Monitoring</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm p-6 mb-10">
            <form id="farmVisitForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-10 gap-y-6">
                    
                    <div class="space-y-4">
                        <h3 class="text-green-800 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-map-location-dot"></i> Farm Information
                        </h3>
                        
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Farm Size (ha) <span class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <input type="number" id="farmSize" step="0.01" required placeholder="0.00" 
                                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-bold">
                                        <span class="absolute right-3 top-1/2 -translate-y-1/2 font-black text-gray-300 text-[9px] uppercase">ha</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Production Type <span class="text-red-500">*</span></label>
                                    <select id="productionType" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium">
                                        <option value="" disabled selected>Select category...</option>
                                        <option value="crops">Crops</option>
                                        <option value="livestock">Livestock</option>
                                        <option value="poultry">Poultry</option>
                                        <option value="fisheries">Fisheries</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Farm Location <span class="text-red-500">*</span></label>
                                <input type="text" id="farmLocation" required placeholder="Sitio, Barangay, Municipality" 
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-green-800 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-camera-retro"></i> Field Documentation
                        </h3>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div class="group border-2 border-dashed border-gray-200 rounded-2xl bg-gray-50 p-4 hover:border-green-600 hover:bg-white transition-all relative text-center flex flex-col items-center justify-center cursor-pointer min-h-[120px]">
                                <input type="file" id="issueFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-file-circle-exclamation text-2xl text-gray-300 group-hover:text-green-600 mb-1"></i>
                                <p class="text-[10px] font-black text-gray-700 uppercase">Issues Report</p>
                                <p id="issueFileName" class="text-[8px] text-green-700 font-bold truncate mt-1"></p>
                            </div>

                            <div class="group border-2 border-dashed border-gray-200 rounded-2xl bg-gray-50 p-4 hover:border-green-600 hover:bg-white transition-all relative text-center flex flex-col items-center justify-center cursor-pointer min-h-[120px]">
                                <input type="file" id="photoFile" required multiple accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-camera text-2xl text-gray-300 group-hover:text-green-600 mb-1"></i>
                                <p class="text-[10px] font-black text-gray-700 uppercase">Field Photos</p>
                                <p id="photoFileName" class="text-[8px] text-green-700 font-bold truncate mt-1"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex flex-col">
                        <p class="text-[9px] text-gray-400 font-black uppercase mb-1 italic">Logistics & Field Assessment Fee</p>
                        <div class="bg-amber-50 px-4 py-2 rounded-xl border border-green-700 inline-flex items-center gap-3">
                            <span class="text-[10px] font-black text-green-700 uppercase tracking-widest">Amount Due:</span>
                            <span class="text-xl font-black text-green-700">₱ <span class="xendit-amount-value">300.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="300">
                        </div>
                    </div>
                    
                    <div class="flex gap-2 w-full md:w-auto">
                        <a href="/user/service/service" class="flex-1 md:flex-none px-6 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[10px] hover:bg-gray-50 transition-colors">Back</a>
                        <button type="reset" id="resetBtn" class="flex-1 md:flex-none px-6 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[10px] hover:bg-gray-50 transition-colors">Clear</button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 md:flex-none bg-gray-200 text-gray-400 font-black py-2.5 px-10 rounded-lg shadow-sm transition-all uppercase text-[10px] cursor-not-allowed">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[9px] text-gray-400 uppercase tracking-[0.4em] mb-10">DENR • Monitoring Compliance 2026</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('farmVisitForm');
            const submitBtn = document.getElementById('submitBtn');
            const farmSize = document.getElementById('farmSize');
            const farmLocation = document.getElementById('farmLocation');
            const productionType = document.getElementById('productionType');
            const issueFile = document.getElementById('issueFile');
            const photoFile = document.getElementById('photoFile');
            
            const issueFileName = document.getElementById('issueFileName');
            const photoFileName = document.getElementById('photoFileName');

            function checkValidation() {
                const isSizeValid = farmSize.value !== "" && farmSize.value > 0;
                const isLocationValid = farmLocation.value.trim() !== "";
                const isTypeValid = productionType.value !== "";
                const isIssueUploaded = issueFile.files.length > 0;
                const isPhotoUploaded = photoFile.files.length > 0;

                if (isSizeValid && isLocationValid && isTypeValid && isIssueUploaded && isPhotoUploaded) {
                    submitBtn.disabled = false;
                    submitBtn.classList.replace('bg-gray-200', 'bg-green-700');
                    submitBtn.classList.replace('text-gray-400', 'text-white');
                    submitBtn.classList.replace('cursor-not-allowed', 'cursor-pointer');
                    submitBtn.classList.add('hover:bg-green-800', 'active:scale-95');
                } else {
                    submitBtn.disabled = true;
                    submitBtn.classList.replace('bg-green-700', 'bg-gray-200');
                    submitBtn.classList.replace('text-white', 'text-gray-400');
                    submitBtn.classList.replace('cursor-pointer', 'cursor-not-allowed');
                }
            }

            issueFile.addEventListener('change', (e) => {
                issueFileName.textContent = e.target.files.length > 0 ? `✔ ${e.target.files[0].name}` : "";
                checkValidation();
            });

            photoFile.addEventListener('change', (e) => {
                photoFileName.textContent = e.target.files.length > 0 ? `✔ ${e.target.files.length} Photo(s)` : "";
                checkValidation();
            });

            [farmSize, farmLocation, productionType].forEach(el => {
                el.addEventListener('input', checkValidation);
                el.addEventListener('change', checkValidation);
            });

            // Xendit Payment API
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const amount = document.getElementById('xendit_raw_amount').value;
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Processing...';
                    
                    const paymentPayload = {
                        external_id: `farm-visit-${Date.now()}`,
                        amount: parseInt(amount),
                        description: `Farm Visit Fee - ${farmLocation.value}`,
                        item_name: 'Initial Farm Visit Assessment',
                        success_url: window.location.origin + '/user/service/farm-visit',
                        failure_url: window.location.origin + '/user/service/farm-visit'
                    };
                    
                    const response = await fetch('/api/payments/create-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(paymentPayload)
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'success' && result.invoice_url) {
                        window.location.href = result.invoice_url;
                    } else {
                        alert(`Payment error: ${result.message}`);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Apply Now';
                    }
                } catch (error) {
                    console.error('Payment error:', error);
                    alert('Failed to process payment. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Apply Now';
                }
            });

            form.addEventListener('reset', () => {
                setTimeout(() => {
                    issueFileName.textContent = "";
                    photoFileName.textContent = "";
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>
</html>
