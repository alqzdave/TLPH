<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen relative">
    {% include 'user/header.html' %}

<div class="w-full md:w-[1325px] mt-2 mx-auto">
<div class="bg-white border border-gray-300 w-full flex items-center justify-between p-3 rounded-lg shadow-sm hover:shadow-md transition-all">
    
    <div class="pl-4 text-gray-800 font-semibold text-lg">
        Fixed Width Button Text
    </div>

    <div class="flex items-center gap-4">
        <span class="px-3 py-1 bg-yellow-100 text-yellow-700 text-sm font-medium rounded-full">
            Pending
        </span>

        <button class="text-gray-400 hover:text-red-600 transition-colors p-1" title="Cancel">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</div>

<div class="mt-2">
    <a href="/user/application/apply" class="bg-green-700 text-white w-full py-3 rounded-md text-3xl font-medium inline-block no-underline text-center block">
        Apply
    </a>
</div>
</div>
</body>
</html>
