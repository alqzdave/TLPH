<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications | DENR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-4 sm:px-6 mt-6 md:mt-10">
        <div class="max-w-5xl mx-auto">
            
            <div class="text-center mb-6 md:mb-10">
                <h1 class="text-2xl md:text-4xl font-black uppercase tracking-tight mb-2 text-green-800">
                    My Applications
                </h1>
                <p class="text-gray-500 font-bold uppercase tracking-widest text-[9px] md:text-xs">
                    Track your application status and history
                </p>
            </div>

            <div class="flex justify-center mb-8">
                <a href="/user/application/apply" 
                   class="w-full sm:w-auto bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-10 rounded-xl shadow-md transition-all transform active:scale-95 uppercase tracking-widest no-underline text-center text-xs md:text-sm">
                    <i class="fa-solid fa-plus mr-2"></i> New Application
                </a>
            </div>

            <div id="applicationsContainer" class="space-y-4">
                <div id="loadingState" class="text-center py-16">
                    <i class="fa-solid fa-spinner fa-spin text-3xl md:text-4xl text-green-700"></i>
                    <p class="text-gray-400 mt-4 font-bold uppercase tracking-wider text-[10px]">Loading records...</p>
                </div>

                <div id="emptyState" class="hidden text-center py-16 bg-white rounded-2xl border border-dashed border-gray-300">
                    <i class="fa-solid fa-folder-open text-5xl text-gray-200 mb-4"></i>
                    <p class="text-gray-500 font-bold uppercase tracking-wider text-xs">No applications found</p>
                    <a href="/user/application/apply" class="inline-block mt-3 text-green-700 font-black uppercase text-[10px] hover:underline">
                        Start your first application →
                    </a>
                </div>

                <div id="applicationsList" class="grid grid-cols-1 gap-3"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from '/static/js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const applicationsList = document.getElementById('applicationsList');

        const categoryLabels = {
            'farming': 'Crop & Plant',
            'livestock': 'Fisheries & Agriculture',
            'agribusiness': 'Agribusiness & Agro-Processing',
            'trade': 'Agricultural Trade',
            'infrastructure': 'Infrastructure',
            'research': 'Research & Innovation',
            'support': 'Support & Insurance',
            'safety': 'Food Safety',
            'extension': 'Extension Services',
            'climate': 'Climate & Risk',
            'data': 'Digital Agriculture',
            'compliance': 'Compliance & Enforcement',
            'institutional': 'Cooperative Development'
        };

        function getStatusBadge(status) {
            const baseClass = "px-2.5 py-1 rounded-lg text-[9px] md:text-[10px] font-black uppercase flex items-center gap-1.5 w-fit";
            const badges = {
                'pending': `<span class="${baseClass} bg-yellow-50 text-yellow-700 border border-yellow-200"><i class="fa-solid fa-circle-notch fa-spin"></i> Pending</span>`,
                'approved': `<span class="${baseClass} bg-green-50 text-green-700 border border-green-200"><i class="fa-solid fa-check-double"></i> Approved</span>`,
                'rejected': `<span class="${baseClass} bg-red-50 text-red-700 border border-red-200"><i class="fa-solid fa-ban"></i> Rejected</span>`,
                'under-review': `<span class="${baseClass} bg-blue-50 text-blue-700 border border-blue-200"><i class="fa-solid fa-magnifying-glass"></i> Reviewing</span>`
            };
            return badges[status] || badges['pending'];
        }

        function formatDate(timestamp) {
            if (!timestamp) return '---';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-PH', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        async function loadApplications(userId) {
            try {
                const q = query(collection(db, 'applications'), where('userId', '==', userId));
                const querySnapshot = await getDocs(q);
                loadingState.classList.add('hidden');

                if (querySnapshot.empty) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                const apps = [];
                querySnapshot.forEach(doc => apps.push({ id: doc.id, ...doc.data() }));
                apps.sort((a, b) => (b.submittedAt?.toDate?.() || 0) - (a.submittedAt?.toDate?.() || 0));

                applicationsList.innerHTML = apps.map(app => `
                    <div class="bg-white border border-gray-200 rounded-xl p-4 md:p-5 hover:border-green-600 transition-all shadow-sm group">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            
                            <div class="flex-1 space-y-1">
                                <div class="flex items-center gap-2">
                                    <h3 class="text-xs md:text-sm font-black text-slate-800 uppercase tracking-tight leading-none">
                                        ${categoryLabels[app.category] || app.category}
                                    </h3>
                                    ${getStatusBadge(app.status)}
                                </div>
                                <p class="text-[9px] md:text-[10px] text-gray-400 font-bold uppercase tracking-widest">
                                    ID: ${app.id?.substring(0, 8) || 'N/A'} • Submitted ${formatDate(app.submittedAt)}
                                </p>
                            </div>

                            <div class="grid grid-cols-2 md:flex items-center gap-4 md:gap-8 border-t md:border-t-0 pt-3 md:pt-0">
                                <div>
                                    <p class="text-[8px] md:text-[9px] text-gray-400 font-black uppercase tracking-tighter">Investment</p>
                                    <p class="text-xs md:text-sm font-black text-slate-700">₱${Number(app.investmentQty || 0).toLocaleString()}</p>
                                </div>
                                <div>
                                    <p class="text-[8px] md:text-[9px] text-gray-400 font-black uppercase tracking-tighter">Est. Harvest</p>
                                    <p class="text-xs md:text-sm font-black text-slate-700">${Number(app.harvestQty || 0).toLocaleString()} <span class="text-[9px]">QTY</span></p>
                                </div>
                                <button onclick="viewDetails('${app.id}')" 
                                        class="col-span-2 md:col-auto bg-slate-50 hover:bg-green-700 hover:text-white text-slate-600 px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all flex items-center justify-center gap-2">
                                    <i class="fa-solid fa-arrow-right-long"></i> Details
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error(error);
                loadingState.innerHTML = `<p class="text-red-500 font-bold uppercase text-xs">Error loading data</p>`;
            }
        }

        window.viewDetails = (id) => alert('Loading details for ID: ' + id);

        onAuthStateChanged(auth, user => {
            if (user) loadApplications(user.uid);
            else window.location.href = '/login';
        });
    </script>
</body>
</html>
