<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR | Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(to bottom, #f8fafc 0%, #f1f5f9 100%);
        }
        .font-black { font-weight: 800; }
        .line-clamp-1 { 
            display: -webkit-box; 
            line-clamp: 1; 
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }
        .line-clamp-2 { 
            display: -webkit-box; 
            line-clamp: 2; 
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-3px);
        }
        .card-hover img {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover img {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-gradient-to-b from-slate-50 to-gray-100 min-h-screen">
    {% include 'user/header.html' %}

    <header class="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <div class="w-1.5 h-8 bg-gradient-to-b from-emerald-600 to-emerald-400 rounded-full"></div>
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-0">Inventory & Applications</h1>
                        <p class="text-xs text-gray-500 mt-0.5">Resource Monitoring & Logistics</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <a href="/user/application/apply" class="flex items-center gap-2 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white px-4 py-2.5 rounded-lg transition-all no-underline shadow-sm hover:shadow-md">
                        <i class="fa-solid fa-file-alt text-sm"></i>
                        <span class="text-xs font-semibold">New Application</span>
                    </a>
                    <a href="/user/inventory/add" class="flex items-center gap-2 bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-700 hover:to-emerald-600 text-white px-4 py-2.5 rounded-lg transition-all no-underline shadow-sm hover:shadow-md">
                        <i class="fa-solid fa-plus text-sm"></i>
                        <span class="text-xs font-semibold">Add Stock</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 pb-20">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-emerald-50 rounded-full mb-3">
                <i class="fa-solid fa-spinner fa-spin text-xl text-emerald-600"></i>
            </div>
            <p class="text-gray-500 font-medium text-xs">Loading your data...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-50 rounded-full mb-3">
                <i class="fa-solid fa-box-open text-3xl text-gray-300"></i>
            </div>
            <p class="text-gray-700 font-semibold text-sm mb-1">No approved items yet</p>
            <p class="text-gray-500 text-xs">Only approved inventory and applications are displayed here</p>
        </div>

        <!-- Combined Grid -->
        <div id="combinedGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-3 hidden"></div>
    </main>

    <nav class="fixed bottom-4 right-4 z-50">
        <a href="/user/inventory/stock-history" class="flex items-center gap-2 px-4 py-2.5 rounded-lg bg-white text-gray-700 shadow-lg hover:shadow-xl transition-all no-underline border border-gray-200 hover:border-emerald-600 group">
            <i class="fa-solid fa-clock-rotate-left text-emerald-600 text-base"></i>
            <span class="font-semibold text-xs group-hover:text-emerald-600">History</span>
        </a>
    </nav>

    <script type="module">
        import { auth, db } from '/static/js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const combinedGrid = document.getElementById('combinedGrid');

        // Category labels mapping
        const categoryLabels = {
            'farming': 'Crop & Plant',
            'livestock': 'Fisheries & Agriculture',
            'agribusiness': 'Agribusiness & Agro-Processing',
            'trade': 'Agricultural Trade',
            'infrastructure': 'Infrastructure',
            'research': 'Research & Innovation',
            'support': 'Support & Insurance',
            'safety': 'Food Safety',
            'extension': 'Extension Services',
            'climate': 'Climate & Risk',
            'data': 'Digital Agriculture',
            'compliance': 'Compliance & Enforcement',
            'institutional': 'Cooperative Development'
        };

        // Default images for categories
        const categoryImages = {
            'farming': 'https://images.unsplash.com/photo-1592534571990-285663673f3c?q=80&w=1000&auto=format&fit=crop',
            'livestock': 'https://images.unsplash.com/photo-1560493676-04071c5f467b?q=80&w=1000&auto=format&fit=crop',
            'agribusiness': 'https://images.unsplash.com/photo-1605000797499-95a51c5269ae?q=80&w=1000&auto=format&fit=crop',
            'trade': 'https://images.unsplash.com/photo-1488459716781-31db52582fe9?q=80&w=1000&auto=format&fit=crop',
            'infrastructure': 'https://images.unsplash.com/photo-1581094794329-c8112a89af12?q=80&w=1000&auto=format&fit=crop',
            'research': 'https://images.unsplash.com/photo-1532094349884-543bc11b234d?q=80&w=1000&auto=format&fit=crop',
            'support': 'https://images.unsplash.com/photo-1560493676-04071c5f467b?q=80&w=1000&auto=format&fit=crop',
            'safety': 'https://images.unsplash.com/photo-1587049352846-4a222e784720?q=80&w=1000&auto=format&fit=crop',
            'extension': 'https://images.unsplash.com/photo-1464226184884-fa280b87c399?q=80&w=1000&auto=format&fit=crop',
            'climate': 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1000&auto=format&fit=crop',
            'data': 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=1000&auto=format&fit=crop',
            'compliance': 'https://images.unsplash.com/photo-1450101499163-c8848c66ca85?q=80&w=1000&auto=format&fit=crop',
            'institutional': 'https://images.unsplash.com/photo-1521737711867-e3b97375f902?q=80&w=1000&auto=format&fit=crop'
        };

        function formatNumber(num) {
            return Number(num || 0).toLocaleString();
        }

        function getStatusBadge(status) {
            const baseClass = "px-1.5 py-0.5 rounded text-[8px] font-semibold flex items-center gap-0.5 w-fit backdrop-blur-sm shadow-sm";
            const badges = {
                'pending': `<span class="${baseClass} bg-yellow-500/90 text-white"><i class="fa-solid fa-clock text-[7px]"></i>Pending</span>`,
                'approved': `<span class="${baseClass} bg-emerald-500/90 text-white"><i class="fa-solid fa-check text-[7px]"></i>Approved</span>`,
                'rejected': `<span class="${baseClass} bg-red-500/90 text-white"><i class="fa-solid fa-times text-[7px]"></i>Rejected</span>`,
                'under-review': `<span class="${baseClass} bg-blue-500/90 text-white"><i class="fa-solid fa-search text-[7px]"></i>Review</span>`,
                'cancelled': `<span class="${baseClass} bg-gray-500/90 text-white"><i class="fa-solid fa-ban text-[7px]"></i>Cancelled</span>`,
                'pending_payment': `<span class="${baseClass} bg-orange-500/90 text-white"><i class="fa-solid fa-credit-card text-[7px]"></i>Payment</span>`
            };
            return badges[status] || badges['pending'];
        }

        function formatDate(timestamp) {
            if (!timestamp) return '---';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-PH', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function createInventoryCard(item) {
            const imageUrl = item.imageUrl || 'https://images.unsplash.com/photo-1574943320219-553eb213f72d?q=80&w=1000&auto=format&fit=crop';
            const resourceName = item.resourceName || 'Resource';
            const stockAvailable = item.stockAvailable || 0;
            const unitOfMeasure = item.unitOfMeasure || 'pcs';
            const sector = item.sector || 'general';
            const propertyNumber = item.propertyNumber || 'N/A';
            const sourceLocation = item.sourceLocation || 'N/A';
            const createdDate = formatDate(item.createdAt);

            return `
                <div class="card-hover bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md border border-gray-200 hover:border-emerald-300 transition-all">
                    <!-- Image Section -->
                    <div class="h-24 overflow-hidden relative bg-gradient-to-br from-emerald-50 via-gray-50 to-blue-50">
                        <img src="${imageUrl}" 
                             class="w-full h-full object-cover"
                             onerror="this.src='https://images.unsplash.com/photo-1574943320219-553eb213f72d?q=80&w=1000&auto=format&fit=crop'">
                        
                        <!-- Protected Badge if applicable -->
                        ${item.isProtected ? '<div class="absolute top-1.5 left-1.5"><div class="bg-purple-600/95 backdrop-blur-sm text-white px-1.5 py-0.5 rounded text-[8px] font-semibold shadow-sm"><i class="fa-solid fa-shield mr-0.5 text-[7px]"></i>Protected</div></div>' : ''}
                    </div>
                    
                    <!-- Content Section -->
                    <div class="p-2">
                        <!-- Type & Sector Badges -->
                        <div class="flex gap-1 mb-1.5">
                            <span class="inline-flex items-center gap-0.5 bg-emerald-600 text-white px-1.5 py-0.5 rounded text-[8px] font-bold uppercase">
                                <i class="fa-solid fa-box text-[7px]"></i>
                                Inv
                            </span>
                            <span class="inline-flex items-center gap-0.5 bg-emerald-50 text-emerald-700 px-1.5 py-0.5 rounded text-[8px] font-semibold line-clamp-1 flex-1">
                                <i class="fa-solid fa-tag text-[7px]"></i>
                                ${sector.replace('_', ' ').toUpperCase()}
                            </span>
                        </div>
                        
                        <!-- Title -->
                        <h3 class="text-xs font-bold text-gray-900 mb-1.5 line-clamp-1 leading-tight">
                            ${resourceName}
                        </h3>
                        
                        <!-- Info Grid -->
                        <div class="space-y-0.5 mb-2">
                            <div class="flex justify-between items-center pb-0.5 border-b border-gray-100">
                                <span class="text-gray-500 text-[9px] font-medium">Stock</span>
                                <span class="font-bold text-gray-900 text-[10px]">${formatNumber(stockAvailable)} <span class="text-[8px] text-gray-500 font-normal">${unitOfMeasure}</span></span>
                            </div>
                            <div class="flex justify-between items-center pb-0.5 border-b border-gray-100">
                                <span class="text-gray-500 text-[9px] font-medium">Property</span>
                                <span class="font-semibold text-emerald-600 text-[9px]">${propertyNumber}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-500 text-[9px] font-medium">Source</span>
                                <span class="font-medium text-gray-700 text-[9px] line-clamp-1 text-right max-w-[60%]">${sourceLocation}</span>
                            </div>
                        </div>
                        
                        <!-- Action Button -->
                        <button onclick="window.location.href='/user/inventory/info/${item.id}'" class="w-full mt-1.5 bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-700 hover:to-emerald-600 text-white px-2 py-1.5 rounded text-[9px] font-semibold transition-all flex items-center justify-center gap-1 shadow-sm hover:shadow-md">
                            <span>Details</span>
                            <i class="fa-solid fa-arrow-right text-[8px]"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function createApplicationCard(app) {
            const categoryLabel = categoryLabels[app.category] || app.category;
            const imageUrl = app.files?.crop || app.files?.land || app.files?.livestock || app.files?.product || categoryImages[app.category] || 'https://images.unsplash.com/photo-1574943320219-553eb213f72d?q=80&w=1000&auto=format&fit=crop';
            const submittedDate = formatDate(app.submittedAt);
            
            return `
                <div class="card-hover bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md border border-gray-200 hover:border-emerald-300 transition-all">
                    <!-- Image Header -->
                    <div class="h-24 overflow-hidden relative bg-gradient-to-br from-blue-50 via-emerald-50 to-teal-50">
                        <img src="${imageUrl}" 
                             class="w-full h-full object-cover"
                             onerror="this.src='https://images.unsplash.com/photo-1574943320219-553eb213f72d?q=80&w=1000&auto=format&fit=crop'">
                    </div>
                    
                    <!-- Content Section -->
                    <div class="p-2">
                        <!-- Type & Category Badges -->
                        <div class="flex gap-1 mb-1.5">
                            <span class="inline-flex items-center gap-0.5 bg-blue-600 text-white px-1.5 py-0.5 rounded text-[8px] font-bold uppercase">
                                <i class="fa-solid fa-file-alt text-[7px]"></i>
                                App
                            </span>
                            <span class="inline-flex items-center gap-0.5 bg-blue-50 text-blue-700 px-1.5 py-0.5 rounded text-[8px] font-semibold line-clamp-1 flex-1">
                                ${categoryLabel}
                            </span>
                        </div>
                        
                        <!-- Title -->
                        <h3 class="text-xs font-bold text-gray-900 mb-1.5 line-clamp-1">
                            ${categoryLabel}
                        </h3>

                        <!-- Stats Grid -->
                        <div class="space-y-1 mb-1.5">
                            <div class="bg-blue-50 rounded p-1.5">
                                <div class="flex items-center gap-1 mb-0.5">
                                    <div class="w-4 h-4 rounded bg-blue-600 flex items-center justify-center">
                                        <i class="fa-solid fa-peso-sign text-white text-[7px]"></i>
                                    </div>
                                    <p class="text-[8px] text-blue-700 font-semibold uppercase">Investment</p>
                                </div>
                                <p class="text-xs font-bold text-blue-900">₱${formatNumber(app.investmentQty || 0)}</p>
                            </div>
                            <div class="bg-emerald-50 rounded p-1.5">
                                <div class="flex items-center gap-1 mb-0.5">
                                    <div class="w-4 h-4 rounded bg-emerald-600 flex items-center justify-center">
                                        <i class="fa-solid fa-seedling text-white text-[7px]"></i>
                                    </div>
                                    <p class="text-[8px] text-emerald-700 font-semibold uppercase">Est. Harvest</p>
                                </div>
                                <p class="text-xs font-bold text-emerald-900">${formatNumber(app.harvestQty || 0)} <span class="text-[8px] font-normal text-emerald-700">qty</span></p>
                            </div>
                        </div>

                        <!-- Meta Info -->
                        <div class="flex justify-between items-center text-[8px] text-gray-500 mb-1.5 pb-1 border-b border-gray-100">
                            <span class="flex items-center gap-0.5">
                                <i class="fa-regular fa-calendar text-[7px]"></i>
                                ${submittedDate}
                            </span>
                            ${app.landSize ? `<span>${formatNumber(app.landSize)} ha</span>` : ''}
                        </div>

                        <!-- Actions -->
                        <div class="flex gap-1">
                            <button onclick="viewApplicationDetails('${app.id}')" 
                                    class="w-full bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-700 hover:to-emerald-600 text-white px-2 py-1.5 rounded text-[9px] font-semibold transition-all flex items-center justify-center gap-1 shadow-sm hover:shadow-md">
                                <span>Details</span>
                                <i class="fa-solid fa-arrow-right text-[8px]"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadInventory(userId) {
            try {
                console.log('Loading inventory for user:', userId);
                
                // Query inventory_registrations collection for the current user
                const q = query(
                    collection(db, 'inventory_registrations'), 
                    where('userId', '==', userId)
                );
                
                const querySnapshot = await getDocs(q);
                console.log('Inventory items found:', querySnapshot.size);
                
                if (querySnapshot.empty) {
                    console.log('No inventory items found');
                    return [];
                }

                const items = [];
                querySnapshot.forEach(doc => {
                    const data = { id: doc.id, ...doc.data() };
                    console.log('Inventory item:', data);
                    items.push(data);
                });
                
                // Sort by creation date (newest first)
                items.sort((a, b) => {
                    const aTime = a.createdAt?.toDate?.() || 0;
                    const bTime = b.createdAt?.toDate?.() || 0;
                    return bTime - aTime;
                });

                return items;

            } catch (error) {
                console.error('Error loading inventory:', error);
                return [];
            }
        }

        async function loadApplications(userId) {
            try {
                console.log('Loading applications for user:', userId);
                
                const q = query(
                    collection(db, 'applications'), 
                    where('userId', '==', userId)
                );
                
                const querySnapshot = await getDocs(q);
                console.log('Applications found:', querySnapshot.size);
                
                if (querySnapshot.empty) {
                    console.log('No applications found');
                    return [];
                }

                const apps = [];
                querySnapshot.forEach(doc => {
                    const data = { id: doc.id, ...doc.data() };
                    console.log('Application:', data);
                    apps.push(data);
                });
                
                // Sort by submission date (newest first)
                apps.sort((a, b) => {
                    const aTime = a.submittedAt?.toDate?.() || 0;
                    const bTime = b.submittedAt?.toDate?.() || 0;
                    return bTime - aTime;
                });

                return apps;

            } catch (error) {
                console.error('Error loading applications:', error);
                return [];
            }
        }

        async function loadAllData(userId) {
            try {
                loadingState.classList.remove('hidden');
                emptyState.classList.add('hidden');
                combinedGrid.classList.add('hidden');

                // Load both inventory and applications
                const [inventoryItems, applications] = await Promise.all([
                    loadInventory(userId),
                    loadApplications(userId)
                ]);

                loadingState.classList.add('hidden');

                // Filter approved items
                const approvedInventory = inventoryItems.filter(item => item.status === 'approved');
                
                // For applications: show those that are approved (including those pending payment or paid)
                const approvedApplications = applications.filter(app => {
                    // Show applications with status: approved, pending_payment, or PAID
                    const status = (app.status || '').toLowerCase();
                    return status === 'approved' || status === 'pending_payment' || status === 'paid';
                });

                // Combine and sort all approved items by date
                const allItems = [];
                
                // Add approved inventory items with type marker
                approvedInventory.forEach(item => {
                    allItems.push({ ...item, itemType: 'inventory', sortDate: item.createdAt?.toDate?.() || new Date(0) });
                });
                
                // Add approved applications with type marker
                approvedApplications.forEach(app => {
                    allItems.push({ ...app, itemType: 'application', sortDate: app.submittedAt?.toDate?.() || new Date(0) });
                });
                
                // Sort by date (newest first)
                allItems.sort((a, b) => b.sortDate - a.sortDate);

                // Display combined items
                if (allItems.length > 0) {
                    combinedGrid.innerHTML = allItems.map(item => {
                        return item.itemType === 'inventory' 
                            ? createInventoryCard(item) 
                            : createApplicationCard(item);
                    }).join('');
                    combinedGrid.classList.remove('hidden');
                } else {
                    emptyState.classList.remove('hidden');
                }

                console.log('✅ All data loaded successfully');

            } catch (error) {
                console.error('Error loading data:', error);
                loadingState.innerHTML = `
                    <div class="text-center py-16">
                        <i class="fa-solid fa-exclamation-triangle text-4xl text-red-500"></i>
                        <p class="text-red-500 font-bold uppercase text-xs mt-4">Error loading data</p>
                        <p class="text-gray-400 text-xs mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        window.viewApplicationDetails = function(applicationId) {
            window.location.href = `/user/inventory/info/${applicationId}`;
        };

        window.cancelApplication = async function(applicationId) {
            if (!confirm('Are you sure you want to cancel this application?')) {
                return;
            }
            
            try {
                const { doc, updateDoc } = await import('https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js');
                
                const applicationRef = doc(db, 'applications', applicationId);
                await updateDoc(applicationRef, {
                    status: 'cancelled',
                    cancelledAt: new Date()
                });
                
                alert('Application cancelled successfully');
                const user = auth.currentUser;
                if (user) {
                    loadAllData(user.uid);
                }
            } catch (error) {
                console.error('Error cancelling application:', error);
                alert('Failed to cancel application: ' + error.message);
            }
        };

        // Auth state observer
        onAuthStateChanged(auth, user => {
            if (user) {
                loadAllData(user.uid);
            } else {
                window.location.href = '/login';
            }
        });

        // Check for payment success
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const paymentSuccess = urlParams.get('payment_success');
            
            if (paymentSuccess === 'true') {
                alert('Payment successful! Your inventory registration has been submitted.');
                // Clean up URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>

</body>
</html>
