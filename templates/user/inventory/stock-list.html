<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR | Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-black { font-weight: 900; }
        .card-compact { border-radius: 1rem; }
        /* Para sa saktong truncation */
        .line-clamp-1 { display: -webkit-box; line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>

<body class="bg-slate-50 pb-20">
    {% include 'user/header.html' %}

    <header class="bg-emerald-950 text-white py-4 md:py-6 px-4 shadow-sm mb-4">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-2">
            <div class="flex items-center gap-3">
                <div class="w-1 h-6 bg-emerald-500 rounded-full"></div>
                <h1 class="text-xl md:text-2xl font-black uppercase tracking-tighter italic mb-0">Inventory Stocks</h1>
            </div>
            <p class="text-emerald-300 text-[8px] md:text-[10px] font-bold uppercase tracking-[0.2em] opacity-80 mb-0">
                Resource Monitoring & Logistics
            </p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-16">
            <i class="fa-solid fa-spinner fa-spin text-4xl text-emerald-700"></i>
            <p class="text-gray-400 mt-4 font-bold uppercase tracking-wider text-xs">Loading inventory...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <i class="fa-solid fa-box-open text-6xl text-gray-200 mb-4"></i>
            <p class="text-gray-500 font-bold uppercase tracking-wider text-sm mb-2">No inventory items yet</p>
            <p class="text-gray-400 text-xs">Submit an application to add items to inventory</p>
            <a href="/user/application/apply" class="inline-block mt-4 bg-emerald-700 hover:bg-emerald-800 text-white font-bold py-2 px-6 rounded-lg text-xs uppercase no-underline">
                <i class="fa-solid fa-plus mr-2"></i> New Application
            </a>
        </div>

        <!-- Inventory Grid -->
        <div id="inventoryGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-4 hidden">
            <!-- Items will be dynamically loaded here -->
        </div>
    </main>

    <nav class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50">
        <a href="/user/inventory/stock-history" class="flex items-center gap-2 px-5 py-2 rounded-full bg-emerald-950 text-white shadow-2xl hover:bg-emerald-900 transition-all no-underline border border-emerald-500/30">
            <span class="material-icons-round text-emerald-400 text-sm">history</span>
            <span class="font-bold uppercase text-[8px] tracking-[0.15em]">Log History</span>
        </a>
    </nav>

    <script type="module">
        import { auth, db } from '/static/js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const inventoryGrid = document.getElementById('inventoryGrid');

        // Category labels mapping
        const categoryLabels = {
            'farming': 'Crop & Plant',
            'livestock': 'Fisheries & Agriculture',
            'agribusiness': 'Agribusiness & Agro-Processing',
            'trade': 'Agricultural Trade',
            'infrastructure': 'Infrastructure',
            'research': 'Research & Innovation',
            'support': 'Support & Insurance',
            'safety': 'Food Safety',
            'extension': 'Extension Services',
            'climate': 'Climate & Risk',
            'data': 'Digital Agriculture',
            'compliance': 'Compliance & Enforcement',
            'institutional': 'Cooperative Development'
        };

        // Default images for categories
        const categoryImages = {
            'farming': 'https://images.unsplash.com/photo-1592534571990-285663673f3c?q=80&w=1000&auto=format&fit=crop',
            'livestock': 'https://images.unsplash.com/photo-1560493676-04071c5f467b?q=80&w=1000&auto=format&fit=crop',
            'agribusiness': 'https://images.unsplash.com/photo-1605000797499-95a51c5269ae?q=80&w=1000&auto=format&fit=crop',
            'trade': 'https://images.unsplash.com/photo-1488459716781-31db52582fe9?q=80&w=1000&auto=format&fit=crop',
            'infrastructure': 'https://images.unsplash.com/photo-1581094794329-c8112a89af12?q=80&w=1000&auto=format&fit=crop',
            'research': 'https://images.unsplash.com/photo-1532094349884-543bc11b234d?q=80&w=1000&auto=format&fit=crop',
            'support': 'https://images.unsplash.com/photo-1560493676-04071c5f467b?q=80&w=1000&auto=format&fit=crop',
            'safety': 'https://images.unsplash.com/photo-1587049352846-4a222e784720?q=80&w=1000&auto=format&fit=crop',
            'extension': 'https://images.unsplash.com/photo-1464226184884-fa280b87c399?q=80&w=1000&auto=format&fit=crop',
            'climate': 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1000&auto=format&fit=crop',
            'data': 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=1000&auto=format&fit=crop',
            'compliance': 'https://images.unsplash.com/photo-1450101499163-c8848c66ca85?q=80&w=1000&auto=format&fit=crop',
            'institutional': 'https://images.unsplash.com/photo-1521737711867-e3b97375f902?q=80&w=1000&auto=format&fit=crop'
        };

        function formatNumber(num) {
            return Number(num || 0).toLocaleString();
        }

        function createInventoryCard(app) {
            const categoryLabel = categoryLabels[app.category] || app.category;
            const imageUrl = (app.files?.crop || app.files?.land) || categoryImages[app.category] || 'https://images.unsplash.com/photo-1574943320219-553eb213f72d?q=80&w=1000&auto=format&fit=crop';
            
            // Calculate estimated price per unit (investment / harvest quantity)
            const pricePerUnit = app.harvestQty > 0 ? (app.investmentQty / app.harvestQty).toFixed(2) : '0.00';

            return `
                <a href="/user/inventory/stock-info?id=${app.id}" class="group flex flex-col bg-white border border-slate-200 card-compact overflow-hidden transition-all hover:border-emerald-600 no-underline shadow-sm hover:shadow-md">
                    <div class="h-28 md:h-36 overflow-hidden relative">
                        <img src="${imageUrl}" 
                             class="w-full h-full object-cover transition-transform group-hover:scale-110"
                             onerror="this.src='https://images.unsplash.com/photo-1574943320219-553eb213f72d?q=80&w=1000&auto=format&fit=crop'">
                        ${app.status === 'approved' ? '<div class="absolute top-2 right-2 bg-green-500 text-white px-2 py-0.5 rounded-full text-[7px] font-black uppercase"><i class="fa-solid fa-check"></i> Active</div>' : ''}
                    </div>
                    
                    <div class="p-3 flex flex-col flex-grow">
                        <div class="flex flex-col mb-2">
                            <span class="text-[7px] font-black text-emerald-600 uppercase mb-0.5">${categoryLabel}</span>
                            <h3 class="text-sm font-black text-emerald-950 mb-0 line-clamp-1">${app.id?.substring(0, 12) || 'Product'}</h3>
                        </div>
                        
                        <div class="mt-auto pt-2 border-t border-slate-50 grid grid-cols-1 gap-1">
                            <div class="flex justify-between items-center">
                                <label class="text-[7px] font-bold text-slate-400 uppercase">Harvest Qty</label>
                                <span class="text-[11px] font-black text-slate-900">${formatNumber(app.harvestQty)} <small class="text-[7px]">UNITS</small></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <label class="text-[7px] font-bold text-slate-400 uppercase">Investment</label>
                                <span class="text-[11px] font-black text-emerald-700">₱${formatNumber(app.investmentQty)}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <label class="text-[7px] font-bold text-slate-400 uppercase">Unit Price</label>
                                <span class="text-[11px] font-black text-emerald-700">₱${pricePerUnit}</span>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        }

        async function loadInventory(userId) {
            try {
                // Query approved applications for the current user
                const q = query(
                    collection(db, 'applications'), 
                    where('userId', '==', userId),
                    where('status', '==', 'approved')
                );
                
                const querySnapshot = await getDocs(q);
                loadingState.classList.add('hidden');

                if (querySnapshot.empty) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                const items = [];
                querySnapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                
                // Sort by submission date (newest first)
                items.sort((a, b) => (b.submittedAt?.toDate?.() || 0) - (a.submittedAt?.toDate?.() || 0));

                inventoryGrid.innerHTML = items.map(item => createInventoryCard(item)).join('');
                inventoryGrid.classList.remove('hidden');

            } catch (error) {
                console.error('Error loading inventory:', error);
                loadingState.innerHTML = `
                    <div class="text-center py-16">
                        <i class="fa-solid fa-exclamation-triangle text-4xl text-red-500"></i>
                        <p class="text-red-500 font-bold uppercase text-xs mt-4">Error loading inventory</p>
                        <p class="text-gray-400 text-xs mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        // Auth state observer
        onAuthStateChanged(auth, user => {
            if (user) {
                loadInventory(user.uid);
            } else {
                window.location.href = '/login';
            }
        });
    </script>

</body>
</html>
