<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR | Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-black { font-weight: 900; }
        .card-compact { border-radius: 1rem; }
        /* Para sa saktong truncation */
        .line-clamp-1 { display: -webkit-box; line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>

<body class="bg-slate-50 pb-20">
    {% include 'user/header.html' %}

    <header class="bg-emerald-950 text-white py-4 md:py-6 px-4 shadow-sm mb-4">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-2">
            <div class="flex items-center gap-3">
                <div class="w-1 h-6 bg-emerald-500 rounded-full"></div>
                <h1 class="text-xl md:text-2xl font-black uppercase tracking-tighter italic mb-0">Inventory Stocks</h1>
            </div>
            <p class="text-emerald-300 text-[8px] md:text-[10px] font-bold uppercase tracking-[0.2em] opacity-80 mb-0">
                Resource Monitoring & Logistics
            </p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-4">
            
            <a href="/user/inventory/stock-info" class="group flex flex-col bg-white border border-slate-200 card-compact overflow-hidden transition-all hover:border-emerald-600 no-underline shadow-sm hover:shadow-md">
                <div class="h-28 md:h-36 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1599009434802-ca1dd09895e7?q=80&w=1000&auto=format&fit=crop" 
                         class="w-full h-full object-cover transition-transform group-hover:scale-110">
                </div>
                
                <div class="p-3 flex flex-col flex-grow">
                    <div class="flex flex-col mb-2">
                        <span class="text-[7px] font-black text-emerald-600 uppercase mb-0.5">Forestry</span>
                        <h3 class="text-sm font-black text-emerald-950 mb-0 line-clamp-1">Narra</h3>
                    </div>
                    
                    <div class="mt-auto pt-2 border-t border-slate-50 grid grid-cols-1 gap-1">
                        <div class="flex justify-between items-center">
                            <label class="text-[7px] font-bold text-slate-400 uppercase">Stock</label>
                            <span class="text-[11px] font-black text-slate-900">2,500 <small class="text-[7px]">PCS</small></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <label class="text-[7px] font-bold text-slate-400 uppercase">Price</label>
                            <span class="text-[11px] font-black text-emerald-700">₱75.00</span>
                        </div>
                    </div>
                </div>
            </a>

            <a href="/user/inventory/stock-info" class="group flex flex-col bg-white border border-slate-200 card-compact overflow-hidden transition-all hover:border-emerald-600 no-underline shadow-sm hover:shadow-md">
                <div class="h-28 md:h-36 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?q=80&w=1000&auto=format&fit=crop" 
                         class="w-full h-full object-cover transition-transform group-hover:scale-110">
                </div>
                <div class="p-3 flex flex-col flex-grow">
                    <div class="flex flex-col mb-2">
                        <span class="text-[7px] font-black text-emerald-600 uppercase mb-0.5">Timber</span>
                        <h3 class="text-sm font-black text-emerald-950 mb-0 line-clamp-1">Mahogany</h3>
                    </div>
                    <div class="mt-auto pt-2 border-t border-slate-50 grid grid-cols-1 gap-1">
                        <div class="flex justify-between items-center">
                            <label class="text-[7px] font-bold text-slate-400 uppercase">Stock</label>
                            <span class="text-[11px] font-black text-slate-900">4,200 <small class="text-[7px]">PCS</small></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <label class="text-[7px] font-bold text-slate-400 uppercase">Price</label>
                            <span class="text-[11px] font-black text-emerald-700">₱50.00</span>
                        </div>
                    </div>
                </div>
            </a>

            <a href="/user/inventory/stock-info" class="group flex flex-col bg-white border border-slate-200 card-compact overflow-hidden transition-all hover:border-emerald-600 no-underline shadow-sm hover:shadow-md">
                <div class="h-28 md:h-36 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1592534571990-285663673f3c?q=80&w=1000&auto=format&fit=crop" 
                         class="w-full h-full object-cover transition-transform group-hover:scale-110">
                </div>
                <div class="p-3 flex flex-col flex-grow">
                    <div class="flex flex-col mb-2">
                        <span class="text-[7px] font-black text-emerald-600 uppercase mb-0.5">Agri-Crop</span>
                        <h3 class="text-sm font-black text-emerald-950 mb-0 line-clamp-1">Yellow Corn</h3>
                    </div>
                    <div class="mt-auto pt-2 border-t border-slate-50 grid grid-cols-1 gap-1">
                        <div class="flex justify-between items-center">
                            <label class="text-[7px] font-bold text-slate-400 uppercase">Stock</label>
                            <span class="text-[11px] font-black text-slate-900">850 <small class="text-[7px]">SKS</small></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <label class="text-[7px] font-bold text-slate-400 uppercase">Price</label>
                            <span class="text-[11px] font-black text-emerald-700">₱1,900</span>
                        </div>
                    </div>
                </div>
            </a>

        </div>
    </main>

    <nav class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50">
        <a href="/user/inventory/stock-history" class="flex items-center gap-2 px-5 py-2 rounded-full bg-emerald-950 text-white shadow-2xl hover:bg-emerald-900 transition-all no-underline border border-emerald-500/30">
            <span class="material-icons-round text-emerald-400 text-sm">history</span>
            <span class="font-bold uppercase text-[8px] tracking-[0.15em]">Log History</span>
        </a>
    </nav>

</body>
</html>
