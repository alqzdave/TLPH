<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock History | DENR Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.01em; }

        .log-card {
            transition: all 0.2s ease-in-out;
            border-radius: 1.5rem;
        }
        
        .log-card:hover {
            border-color: #059669 !important;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .log-card { border-radius: 2.5rem; }
        }

        .exit-btn:hover::after {
            content: "Exit";
            position: absolute;
            bottom: -25px;
            background: #0f172a;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    {% include 'user/header.html' %}

    <main class="p-4 md:p-8 lg:p-12">
        <div class="max-w-6xl mx-auto space-y-4 md:space-y-6">
            
            <div class="flex items-center justify-between px-2 md:px-10 mb-6 md:mb-8">
                <div>
                    <h2 class="text-xl md:text-3xl font-black text-emerald-950 uppercase tracking-tighter italic m-0">History Logs</h2>
                    <p class="text-[8px] md:text-[10px] font-black text-emerald-600 uppercase tracking-[0.3em] mt-1">Inventory Archives 2026</p>
                </div>
                
                <div class="flex items-center gap-3">
                    <span class="hidden sm:block text-[8px] md:text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] bg-slate-100 px-3 py-1.5 rounded-full">Secure Logs</span>
                    <a href="/user/dashboard" class="exit-btn relative flex items-center justify-center w-10 h-10 md:w-12 md:h-12 bg-white border-2 border-slate-100 text-slate-400 rounded-xl md:rounded-2xl hover:border-rose-500 hover:text-rose-500 transition-all group no-underline">
                        <span class="material-icons-round text-xl md:text-2xl group-hover:rotate-90 transition-transform">close</span>
                    </a>
                </div>
            </div>

            <div class="log-card bg-white border border-slate-200 p-4 md:p-5 md:px-10 shadow-sm">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    
                    <div class="flex flex-col gap-1 md:w-1/3">
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-black text-emerald-700 font-mono bg-emerald-50 px-2 py-0.5 rounded">#DENR-2026-001</span>
                            <span class="md:hidden text-[9px] font-bold text-slate-400 italic">Feb 06, 2026</span>
                        </div>
                        <h3 class="text-xs md:text-sm font-black text-emerald-950 uppercase tracking-tight">Narra Seedlings (Premium)</h3>
                    </div>

                    <div class="grid grid-cols-2 md:flex md:flex-row items-center justify-between flex-grow gap-4 md:gap-8 border-t md:border-t-0 pt-3 md:pt-0">
                        
                        <div class="hidden md:flex flex-col">
                            <label class="text-[7px] md:text-[8px] font-black text-slate-400 uppercase tracking-widest">Date</label>
                            <span class="text-[11px] md:text-xs font-bold text-slate-600 italic">Feb 06, 2026</span>
                        </div>

                        <div class="flex flex-col">
                            <label class="text-[7px] md:text-[8px] font-black text-slate-400 uppercase tracking-widest">Max Stock</label>
                            <span class="text-[11px] md:text-xs font-black text-slate-900 uppercase">10,000 <small class="text-[9px] text-slate-400 font-normal">PCS</small></span>
                        </div>

                        <div class="flex flex-col md:text-right">
                            <label class="text-[7px] md:text-[8px] font-black text-slate-400 uppercase tracking-widest">Total Sales</label>
                            <span class="text-sm md:text-lg font-black text-emerald-900">₱750,000.00</span>
                        </div>
                        
                        <div class="col-span-2 md:col-auto flex justify-end">
                            <button class="text-[8px] font-black text-emerald-600 uppercase border border-emerald-100 px-3 py-1 rounded-lg hover:bg-emerald-50 transition-colors">View Receipt</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="log-card bg-white border border-slate-200 p-4 md:p-5 md:px-10 shadow-sm">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    
                    <div class="flex flex-col gap-1 md:w-1/3">
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-black text-emerald-700 font-mono bg-emerald-50 px-2 py-0.5 rounded">#DENR-2026-002</span>
                            <span class="md:hidden text-[9px] font-bold text-slate-400 italic">Jan 28, 2026</span>
                        </div>
                        <h3 class="text-xs md:text-sm font-black text-emerald-950 uppercase tracking-tight">Yellow Corn (Hybrid)</h3>
                    </div>

                    <div class="grid grid-cols-2 md:flex md:flex-row items-center justify-between flex-grow gap-4 md:gap-8 border-t md:border-t-0 pt-3 md:pt-0">
                        <div class="hidden md:flex flex-col">
                            <label class="text-[7px] md:text-[8px] font-black text-slate-400 uppercase tracking-widest">Date</label>
                            <span class="text-[11px] md:text-xs font-bold text-slate-600 italic">Jan 28, 2026</span>
                        </div>

                        <div class="flex flex-col">
                            <label class="text-[7px] md:text-[8px] font-black text-slate-400 uppercase tracking-widest">Max Stock</label>
                            <span class="text-[11px] md:text-xs font-black text-slate-900 uppercase">1,500 <small class="text-[9px] text-slate-400 font-normal">SKS</small></span>
                        </div>

                        <div class="flex flex-col md:text-right">
                            <label class="text-[7px] md:text-[8px] font-black text-slate-400 uppercase tracking-widest">Total Sales</label>
                            <span class="text-sm md:text-lg font-black text-emerald-900">₱2,850,000.00</span>
                        </div>

                        <div class="col-span-2 md:col-auto flex justify-end">
                            <button class="text-[8px] font-black text-emerald-600 uppercase border border-emerald-100 px-3 py-1 rounded-lg hover:bg-emerald-50 transition-colors">View Receipt</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
