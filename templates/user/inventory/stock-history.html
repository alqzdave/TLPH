<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock History | DENR Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-50 min-h-screen p-6 md:p-12">
    {% include 'user/header.html' %}
    <div class="max-w-7xl mx-auto space-y-4">
        
        <div class="flex items-center justify-between px-10 mb-6">
            <h2 class="text-2xl font-black text-emerald-950 uppercase tracking-tighter italic">Stock History Logs</h2>
            <span class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em]">Transaction Archives</span>
        </div>

        <div class="group flex flex-col md:flex-row items-center justify-between bg-white border-2 border-slate-100 rounded-[2rem] p-4 px-10 transition-all duration-300 hover:border-emerald-600 hover:shadow-xl hover:scale-[1.01]">
            
            <div class="flex flex-col md:w-1/6">
                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Ref Num</label>
                <span class="text-sm font-black text-emerald-700 font-mono">#DENR-2026-001</span>
            </div>

            <div class="flex flex-col md:w-1/4">
                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Species/Crop Name</label>
                <span class="text-sm font-black text-emerald-950 uppercase tracking-tight">Narra Seedlings (Premium)</span>
            </div>

            <div class="flex flex-col md:w-1/6">
                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Date Consumed</label>
                <span class="text-sm font-bold text-slate-600 italic">Feb 06, 2026</span>
            </div>

            <div class="flex flex-col md:w-1/6">
                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Max Stock</label>
                <span class="text-sm font-black text-slate-900">10,000 <small class="text-[10px] text-slate-400 font-normal">PCS</small></span>
            </div>

            <div class="flex flex-col md:w-1/6 text-right">
                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Sales</label>
                <span class="text-lg font-black text-emerald-900 leading-none">₱750,000.00</span>
            </div>
        </div>

        <div class="group flex flex-col md:flex-row items-center justify-between bg-white border-2 border-slate-100 rounded-[2rem] p-4 px-10 transition-all duration-300 hover:border-emerald-600 hover:shadow-xl hover:scale-[1.01]">
            <div class="flex flex-col md:w-1/6">
                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Ref Num</label>
                <span class="text-sm font-black text-emerald-700 font-mono">#DENR-2026-002</span>
            </div>
            <div class="flex flex-col md:w-1/4">
                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Species/Crop Name</label>
                <span class="text-sm font-black text-emerald-950 uppercase tracking-tight">Yellow Corn (Hybrid)</span>
            </div>
            <div class="flex flex-col md:w-1/6">
                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Date Consumed</label>
                <span class="text-sm font-bold text-slate-600 italic">Jan 28, 2026</span>
            </div>
            <div class="flex flex-col md:w-1/6">
                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Max Stock</label>
                <span class="text-sm font-black text-slate-900">1,500 <small class="text-[10px] text-slate-400 font-normal">SKS</small></span>
            </div>
            <div class="flex flex-col md:w-1/6 text-right">
                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Sales</label>
                <span class="text-lg font-black text-emerald-900 leading-none">₱2,850,000.00</span>
            </div>
        </div>

    </div>

</body>
</html>
