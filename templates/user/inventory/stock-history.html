<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock History | DENR Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        
        body { 
            background-color: #f8fafc; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .log-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .log-card:hover {
            border-color: #059669 !important;
            transform: scale(1.01) translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }

        /* Tooltip style for the exit button */
        .exit-btn:hover::after {
            content: "Exit to Dashboard";
            position: absolute;
            bottom: -30px;
            right: 0;
            background: #0f172a;
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 10px;
            white-space: nowrap;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>

    {% include 'user/header.html' %}

    <main class="p-6 md:p-12">
        <div class="max-w-7xl mx-auto space-y-6">
            
            <div class="flex items-start justify-between px-10 mb-8 relative">
                <div>
                    <h2 class="text-3xl font-black text-emerald-950 uppercase tracking-tighter italic m-0">Stock History Logs</h2>
                    <p class="text-[10px] font-black text-emerald-600 uppercase tracking-[0.3em] mt-1">DENR Inventory System 2026</p>
                </div>
                
                <div class="flex items-center gap-4">
                    <span class="hidden md:block text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] bg-slate-100 px-4 py-2 rounded-full">Transaction Archives</span>
                    
                    <a href="/dashboard" class="exit-btn relative flex items-center justify-center w-12 h-12 bg-white border-2 border-slate-100 text-slate-400 rounded-2xl hover:border-rose-500 hover:text-rose-500 hover:bg-rose-50 transition-all duration-300 shadow-sm group">
                        <span class="material-icons-round text-2xl group-hover:rotate-90 transition-transform duration-300">close</span>
                    </a>
                </div>
            </div>

            <div class="log-card flex flex-col md:flex-row items-center justify-between bg-white border-2 border-slate-100 rounded-[2.5rem] p-5 px-10 shadow-sm">
                <div class="flex flex-col md:w-1/6">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Ref Num</label>
                    <span class="text-sm font-black text-emerald-700 font-mono">#DENR-2026-001</span>
                </div>

                <div class="flex flex-col md:w-1/4">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Species/Crop Name</label>
                    <span class="text-sm font-black text-emerald-950 uppercase tracking-tight">Narra Seedlings (Premium)</span>
                </div>

                <div class="flex flex-col md:w-1/6">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Date Consumed</label>
                    <span class="text-sm font-bold text-slate-600 italic">Feb 06, 2026</span>
                </div>

                <div class="flex flex-col md:w-1/6">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Max Stock</label>
                    <span class="text-sm font-black text-slate-900 uppercase">10,000 <small class="text-[10px] text-slate-400 font-normal ml-1">PCS</small></span>
                </div>

                <div class="flex flex-col md:w-1/6 text-right">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Sales</label>
                    <span class="text-xl font-black text-emerald-900 leading-none">₱750,000.00</span>
                </div>
            </div>

            <div class="log-card flex flex-col md:flex-row items-center justify-between bg-white border-2 border-slate-100 rounded-[2.5rem] p-5 px-10 shadow-sm">
                <div class="flex flex-col md:w-1/6">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Ref Num</label>
                    <span class="text-sm font-black text-emerald-700 font-mono">#DENR-2026-002</span>
                </div>

                <div class="flex flex-col md:w-1/4">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Species/Crop Name</label>
                    <span class="text-sm font-black text-emerald-950 uppercase tracking-tight">Yellow Corn (Hybrid)</span>
                </div>

                <div class="flex flex-col md:w-1/6">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Date Consumed</label>
                    <span class="text-sm font-bold text-slate-600 italic">Jan 28, 2026</span>
                </div>

                <div class="flex flex-col md:w-1/6">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Max Stock</label>
                    <span class="text-sm font-black text-slate-900 uppercase">1,500 <small class="text-[10px] text-slate-400 font-normal ml-1">SKS</small></span>
                </div>

                <div class="flex flex-col md:w-1/6 text-right">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Sales</label>
                    <span class="text-xl font-black text-emerald-900 leading-none">₱2,850,000.00</span>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
