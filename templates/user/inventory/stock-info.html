<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details | DENR Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen"> 
    {% include 'header.html' %}

    <main class="max-w-7xl mx-auto p-6 md:p-12">
        <div class="bg-white rounded-[3rem] border-2 border-slate-100 shadow-sm overflow-hidden">
            
            <div class="flex flex-col lg:flex-row">
                
                <div class="w-full lg:w-1/2 h-[400px] lg:h-[600px] bg-slate-200 relative group">
                    <img src="https://images.unsplash.com/photo-1599009434802-ca1dd09895e7?q=80&w=1000&auto=format&fit=crop" 
                         alt="Species Image" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/5 group-hover:bg-transparent transition-colors"></div>
                </div>

                <div class="w-full lg:w-1/2 p-8 md:p-14 relative flex flex-col justify-center">
                    
                    <button class="absolute top-8 right-8 p-3 bg-slate-50 text-slate-400 hover:text-emerald-700 hover:bg-emerald-50 rounded-2xl transition-all duration-300">
                        <span class="material-icons-round">edit</span>
                    </button>

                    <div class="space-y-6">
                        <span class="text-[10px] font-black bg-emerald-100 text-emerald-800 px-4 py-1.5 rounded-full uppercase tracking-widest">Species Profile</span>
                        <h1 class="text-5xl font-black text-emerald-950 uppercase tracking-tighter italic leading-none">Narra Seedlings</h1>
                        <p class="text-slate-500 text-lg font-medium leading-relaxed">
                            The National Tree of the Philippines. This species is primary for reforestation due to its durability and nitrogen-fixing properties which improve soil quality in watershed areas.
                        </p>
                    </div>

                    <div class="mt-12 grid grid-cols-2 gap-8 pt-8 border-t border-slate-100">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] block mb-2">Max Stock Count</label>
                            <span class="text-3xl font-black text-slate-300 cursor-not-allowed select-none">10,000 Units</span>
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-emerald-700 uppercase tracking-[0.2em] block mb-2">Current Stock</label>
                            <input type="number" value="2500" 
                                   class="text-3xl font-black text-emerald-900 bg-emerald-50 w-full border-none rounded-2xl p-2 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-slate-50/50 p-8 md:p-14 border-t border-slate-100">
                <label class="text-[11px] font-black text-slate-500 uppercase tracking-[0.3em] block mb-8 text-center">Technical Documentation & Compliance</label>
                
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                    <button class="flex flex-col items-center justify-center p-6 bg-white border border-slate-200 rounded-3xl hover:border-emerald-600 hover:scale-105 transition-all group">
                        <span class="material-icons-round text-slate-400 group-hover:text-emerald-700 mb-2">description</span>
                        <span class="text-[10px] font-black text-slate-600 uppercase tracking-tighter">Tax Dec</span>
                    </button>

                    <button class="flex flex-col items-center justify-center p-6 bg-white border border-slate-200 rounded-3xl hover:border-emerald-600 hover:scale-105 transition-all group">
                        <span class="material-icons-round text-slate-400 group-hover:text-emerald-700 mb-2">receipt_long</span>
                        <span class="text-[10px] font-black text-slate-600 uppercase tracking-tighter">Tax Receipt</span>
                    </button>

                    <button class="flex flex-col items-center justify-center p-6 bg-white border border-slate-200 rounded-3xl hover:border-emerald-600 hover:scale-105 transition-all group">
                        <span class="material-icons-round text-slate-400 group-hover:text-emerald-700 mb-2">architecture</span>
                        <span class="text-[10px] font-black text-slate-600 uppercase tracking-tighter">Approved Plan</span>
                    </button>

                    <button class="flex flex-col items-center justify-center p-6 bg-white border border-slate-200 rounded-3xl hover:border-emerald-600 hover:scale-105 transition-all group">
                        <span class="material-icons-round text-slate-400 group-hover:text-emerald-700 mb-2">business_center</span>
                        <span class="text-[10px] font-black text-slate-600 uppercase tracking-tighter">Business Plan</span>
                    </button>

                    <button class="flex flex-col items-center justify-center p-6 bg-white border border-slate-200 rounded-3xl hover:border-emerald-600 hover:scale-105 transition-all group">
                        <span class="material-icons-round text-slate-400 group-hover:text-emerald-700 mb-2">location_city</span>
                        <span class="text-[10px] font-black text-slate-600 uppercase tracking-tighter">Brgy Reg</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
