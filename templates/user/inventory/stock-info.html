<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details | DENR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen text-slate-900"> 
    {% include 'user/header.html' %}

    <main class="container mx-auto p-2 md:p-6">
        <div class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden max-w-5xl mx-auto">
            
            <div class="flex flex-col lg:flex-row">
                
                <div class="w-full lg:w-2/5 h-48 md:h-64 lg:h-auto bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1599009434802-ca1dd09895e7?q=80&w=1000&auto=format&fit=crop" 
                         class="w-full h-full object-cover" alt="Species">
                </div>

                <div class="w-full lg:w-3/5 p-4 md:p-8 relative">
                    
                    <button class="absolute top-4 right-4 p-2 text-slate-400 hover:text-emerald-700 bg-slate-50 rounded-lg border border-slate-100 transition-colors">
                        <span class="material-icons-round text-sm">edit</span>
                    </button>

                    <div class="space-y-2 md:space-y-3">
                        <span class="inline-block text-[8px] font-black bg-emerald-50 text-emerald-700 border border-emerald-100 px-2 py-0.5 rounded uppercase tracking-widest">Profile</span>
                        
                        <h1 class="text-xl md:text-3xl font-black text-emerald-950 uppercase tracking-tighter italic leading-none">
                            Narra Seedlings
                        </h1>
                        
                        <p class="text-slate-500 text-xs md:text-sm font-medium leading-snug">
                            Primary species for reforestation with nitrogen-fixing properties that improve soil quality in watershed areas.
                        </p>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-4 pt-4 border-t border-slate-100">
                        <div>
                            <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest block mb-0.5">Max Limit</label>
                            <span class="text-lg md:text-xl font-black text-slate-300">10,000 <small class="text-[9px]">PCS</small></span>
                        </div>
                        <div>
                            <label class="text-[8px] font-black text-emerald-700 uppercase tracking-widest block mb-0.5">Current Stock</label>
                            <div class="bg-emerald-50 rounded-lg py-1 px-3 w-fit">
                                <span class="text-lg md:text-xl font-black text-emerald-900">2,500</span>
                                <span class="text-[9px] font-black text-emerald-700 ml-1">PCS</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-4 md:p-6 border-t border-gray-100">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] block mb-4 text-center">Technical Documentation</label>
                
                <div class="grid grid-cols-2 sm:grid-cols-5 gap-2">
                    <button class="flex items-center gap-2 p-2 bg-white border border-gray-200 rounded-lg hover:border-emerald-600 transition-all group">
                        <span class="material-icons-round text-slate-300 group-hover:text-emerald-600 text-sm">description</span>
                        <span class="text-[8px] font-black text-slate-500 uppercase truncate">Tax Dec</span>
                    </button>
                    <button class="flex items-center gap-2 p-2 bg-white border border-gray-200 rounded-lg hover:border-emerald-600 transition-all group">
                        <span class="material-icons-round text-slate-300 group-hover:text-emerald-600 text-sm">receipt_long</span>
                        <span class="text-[8px] font-black text-slate-500 uppercase truncate">Receipt</span>
                    </button>
                    <button class="flex items-center gap-2 p-2 bg-white border border-gray-200 rounded-lg hover:border-emerald-600 transition-all group">
                        <span class="material-icons-round text-slate-300 group-hover:text-emerald-600 text-sm">architecture</span>
                        <span class="text-[8px] font-black text-slate-500 uppercase truncate">Plan</span>
                    </button>
                    <button class="flex items-center gap-2 p-2 bg-white border border-gray-200 rounded-lg hover:border-emerald-600 transition-all group">
                        <span class="material-icons-round text-slate-300 group-hover:text-emerald-600 text-sm">business_center</span>
                        <span class="text-[8px] font-black text-slate-500 uppercase truncate">Business</span>
                    </button>
                    <button class="flex items-center gap-2 p-2 bg-white border border-gray-200 rounded-lg hover:border-emerald-600 transition-all group">
                        <span class="material-icons-round text-slate-300 group-hover:text-emerald-600 text-sm">location_city</span>
                        <span class="text-[8px] font-black text-slate-500 uppercase truncate">Brgy Reg</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="max-w-5xl mx-auto mt-6 flex justify-center">
            <a href="/user/inventory" class="bg-white border border-gray-200 text-slate-400 hover:text-emerald-700 hover:border-emerald-600 px-6 py-2 rounded-full font-bold uppercase text-[9px] tracking-[0.2em] no-underline flex items-center gap-2 transition-all shadow-sm">
                <i class="fa-solid fa-arrow-left text-[8px]"></i> Return to Inventory
            </a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
