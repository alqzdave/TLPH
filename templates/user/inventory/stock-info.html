<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details | DENR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
</head>
<body class="bg-gray-100 min-h-screen text-slate-900"> 
    {% include 'user/header.html' %}

    <main class="container mx-auto p-2 md:p-6">
        <div id="loadingState" class="text-center py-16">
            <i class="fa-solid fa-spinner fa-spin text-4xl text-emerald-700"></i>
            <p class="text-gray-400 mt-4 font-bold uppercase tracking-wider text-xs">Loading product details...</p>
        </div>

        <div id="errorState" class="hidden max-w-5xl mx-auto">
            <div class="bg-white rounded-2xl border border-red-200 shadow-sm p-8 text-center">
                <i class="fa-solid fa-exclamation-triangle text-5xl text-red-500 mb-4"></i>
                <h2 class="text-xl font-black text-slate-900 mb-2">Product Not Found</h2>
                <p class="text-gray-500 text-sm mb-6">The product you're looking for doesn't exist or has been removed.</p>
                <a href="/user/inventory" class="inline-block bg-emerald-700 hover:bg-emerald-800 text-white px-6 py-2 rounded-lg font-bold uppercase text-xs no-underline">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Back to Inventory
                </a>
            </div>
        </div>

        <div id="productDetails" class="hidden bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden max-w-5xl mx-auto">
            
            <div class="flex flex-col lg:flex-row">
                
                <div class="w-full lg:w-2/5 h-48 md:h-64 lg:h-auto bg-gray-200">
                    <img id="productImage" src="" class="w-full h-full object-cover" alt="Product">
                </div>

                <div class="w-full lg:w-3/5 p-4 md:p-8 relative">
                    
                    <div class="absolute top-4 right-4 flex gap-2">
                        <span id="statusBadge" class="px-3 py-1 rounded-lg text-[9px] font-black uppercase"></span>
                    </div>

                    <div class="space-y-2 md:space-y-3">
                        <span id="categoryBadge" class="inline-block text-[8px] font-black bg-emerald-50 text-emerald-700 border border-emerald-100 px-2 py-0.5 rounded uppercase tracking-widest"></span>
                        
                        <h1 id="productTitle" class="text-xl md:text-3xl font-black text-emerald-950 uppercase tracking-tighter italic leading-none">
                        </h1>
                        
                        <p id="productId" class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">
                        </p>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-4 pt-4 border-t border-slate-100">
                        <div>
                            <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest block mb-0.5">Investment</label>
                            <div class="bg-slate-50 rounded-lg py-1 px-3 w-fit">
                                <span id="investment" class="text-lg md:text-xl font-black text-slate-700"></span>
                            </div>
                        </div>
                        <div>
                            <label class="text-[8px] font-black text-emerald-700 uppercase tracking-widest block mb-0.5">Harvest Quantity</label>
                            <div class="bg-emerald-50 rounded-lg py-1 px-3 w-fit">
                                <span id="harvestQty" class="text-lg md:text-xl font-black text-emerald-900"></span>
                                <span class="text-[9px] font-black text-emerald-700 ml-1">UNITS</span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-slate-100">
                        <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest block mb-1">Unit Price</label>
                        <div class="flex items-baseline gap-2">
                            <span id="unitPrice" class="text-2xl font-black text-emerald-700"></span>
                            <span class="text-xs text-slate-400">per unit</span>
                        </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-slate-100">
                        <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest block mb-1">Submitted Date</label>
                        <span id="submittedDate" class="text-sm font-bold text-slate-600"></span>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-4 md:p-6 border-t border-gray-100">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] block mb-4 text-center">Technical Documentation</label>
                
                <div id="documentsList" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-2">
                </div>
            </div>
        </div>

        <div class="max-w-5xl mx-auto mt-6 flex justify-center">
            <a href="/user/inventory" class="bg-white border border-gray-200 text-slate-400 hover:text-emerald-700 hover:border-emerald-600 px-6 py-2 rounded-full font-bold uppercase text-[9px] tracking-[0.2em] no-underline flex items-center gap-2 transition-all shadow-sm">
                <i class="fa-solid fa-arrow-left text-[8px]"></i> Return to Inventory
            </a>
        </div>
    </main>

    <script type="module">
        import { auth, db } from '/static/js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const productDetails = document.getElementById('productDetails');

        const categoryLabels = {
            'farming': 'Crop & Plant',
            'livestock': 'Fisheries & Agriculture',
            'agribusiness': 'Agribusiness & Agro-Processing',
            'trade': 'Agricultural Trade',
            'infrastructure': 'Infrastructure',
            'research': 'Research & Innovation',
            'support': 'Support & Insurance',
            'safety': 'Food Safety',
            'extension': 'Extension Services',
            'climate': 'Climate & Risk',
            'data': 'Digital Agriculture',
            'compliance': 'Compliance & Enforcement',
            'institutional': 'Cooperative Development'
        };

        const docIcons = {
            'title': 'description',
            'tax': 'receipt_long',
            'blueprint': 'architecture',
            'plan': 'business_center',
            'brgy': 'location_city',
            'land': 'landscape',
            'crop': 'eco'
        };

        const docLabels = {
            'title': 'Title / Tax Dec',
            'tax': 'Tax Receipt',
            'blueprint': 'Blueprint',
            'plan': 'Business Plan',
            'brgy': 'Brgy Cert',
            'land': 'Land Photo',
            'crop': 'Crop Photo'
        };

        function formatNumber(num) {
            return Number(num || 0).toLocaleString();
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-PH', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getApplicationId() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        async function loadProductDetails(appId) {
            try {
                let docRef = doc(db, 'applications', appId);
                let docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    docRef = doc(db, 'inventory_registrations', appId);
                    docSnap = await getDoc(docRef);
                }

                loadingState.classList.add('hidden');

                if (!docSnap.exists()) {
                    errorState.classList.remove('hidden');
                    return;
                }

                const app = docSnap.data();
                
                const categoryLabel = categoryLabels[app.category] || app.sector || app.category || 'Product';
                const imageUrl = app.imageUrl || (app.files?.crop || app.files?.land || app.files?.livestock || app.files?.product) || 'https://images.unsplash.com/photo-1574943320219-553eb213f72d?q=80&w=1000&auto=format&fit=crop';
                
                const resourceName = app.resourceName || categoryLabel + ' Product';
                const investment = app.investmentQty || app.totalValue || 0;
                const harvest = app.harvestQty || app.stockAvailable || 0;
                const unitPrice = harvest > 0 ? (investment / harvest).toFixed(2) : '0.00';

                document.getElementById('productImage').src = imageUrl;
                document.getElementById('productImage').onerror = function() {
                    this.src = 'https://images.unsplash.com/photo-1574943320219-553eb213f72d?q=80&w=1000&auto=format&fit=crop';
                };
                
                document.getElementById('categoryBadge').textContent = categoryLabel;
                document.getElementById('productTitle').textContent = resourceName;
                document.getElementById('productId').textContent = 'ID: ' + appId.substring(0, 12);
                document.getElementById('investment').textContent = '₱' + formatNumber(investment);
                document.getElementById('harvestQty').textContent = formatNumber(harvest);
                document.getElementById('unitPrice').textContent = '₱' + unitPrice;
                document.getElementById('submittedDate').textContent = formatDate(app.submittedAt || app.createdAt);

                const statusBadge = document.getElementById('statusBadge');
                if (app.status === 'approved') {
                    statusBadge.className = 'px-3 py-1 rounded-lg text-[9px] font-black uppercase bg-green-50 text-green-700 border border-green-200';
                    statusBadge.innerHTML = '<i class="fa-solid fa-check mr-1"></i> Approved';
                } else if (app.status === 'pending_payment') {
                    statusBadge.className = 'px-3 py-1 rounded-lg text-[9px] font-black uppercase bg-orange-50 text-orange-700 border border-orange-200';
                    statusBadge.innerHTML = '<i class="fa-solid fa-credit-card mr-1"></i> Pending Payment';
                } else {
                    statusBadge.className = 'px-3 py-1 rounded-lg text-[9px] font-black uppercase bg-yellow-50 text-yellow-700 border border-yellow-200';
                    statusBadge.textContent = (app.status || 'Pending').replace('_', ' ').toUpperCase();
                }

                const documentsList = document.getElementById('documentsList');
                if (app.files) {
                    const docsHTML = Object.entries(app.files).map(([key, url]) => {
                        const icon = docIcons[key] || 'description';
                        const label = docLabels[key] || key;
                        
                        return `
                            <a href="${url}" target="_blank" class="flex items-center gap-2 p-2 bg-white border border-gray-200 rounded-lg hover:border-emerald-600 transition-all group no-underline">
                                <span class="material-icons-round text-slate-300 group-hover:text-emerald-600 text-sm">${icon}</span>
                                <span class="text-[8px] font-black text-slate-500 group-hover:text-emerald-700 uppercase truncate">${label}</span>
                            </a>
                        `;
                    }).join('');
                    documentsList.innerHTML = docsHTML;
                } else {
                    documentsList.innerHTML = '<p class="col-span-full text-center text-xs text-gray-400">No documents available</p>';
                }

                productDetails.classList.remove('hidden');

            } catch (error) {
                console.error('Error loading product details:', error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
            }
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                const appId = getApplicationId();
                if (appId) {
                    loadProductDetails(appId);
                } else {
                    loadingState.classList.add('hidden');
                    errorState.classList.remove('hidden');
                }
            } else {
                window.location.href = '/login';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
