<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest & Disease Management Seminar - DENR TLPH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seminar.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="seminar-container">
        <!-- Header -->
        <header class="seminar-header">
            <div class="header-left">
                <div class="logo-section">
                    <img src="{{ url_for('static', filename='images/denr.jpg') }}" alt="DENR Logo" class="header-logo">
                    <span class="logo-text">DENR TLPH</span>
                </div>
            </div>
            <div class="header-right">
                <a href="/user/seminar" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    <span>BACK</span>
                </a>
            </div>
        </header>

        <!-- Application Form -->
        <div class="application-container">
            <div class="form-header">
                <h1 class="form-title">PEST & DISEASE MANAGEMENT SEMINAR</h1>
            </div>

            <form class="application-form">
                <!-- Crop/Species -->
                <div class="form-group">
                    <label for="cropSpecies" class="form-label">
                        <i class="fas fa-leaf"></i>
                        CROP / SPECIES
                    </label>
                    <select 
                        id="cropSpecies" 
                        name="cropSpecies" 
                        class="form-select"
                        onchange="toggleOtherCrop()"
                        required
                    >
                        <option value="" disabled selected>Select crop or species</option>
                        <option value="rice">Rice</option>
                        <option value="corn">Corn</option>
                        <option value="coconut">Coconut</option>
                        <option value="banana">Banana</option>
                        <option value="mango">Mango</option>
                        <option value="coffee">Coffee</option>
                        <option value="cacao">Cacao</option>
                        <option value="sugarcane">Sugarcane</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="other">Other</option>
                    </select>
                    <input 
                        type="text" 
                        id="otherCrop" 
                        name="otherCrop" 
                        class="form-input"
                        placeholder="Please specify crop or species"
                        style="display: none; margin-top: 12px;"
                    >
                </div>

                <!-- Date & Time -->
                <div class="form-group">
                    <label for="datetime" class="form-label">
                        <i class="fas fa-calendar-alt"></i>
                        DATE & TIME
                    </label>
                    <input 
                        type="datetime-local" 
                        id="datetime" 
                        name="datetime" 
                        class="form-input"
                        required
                    >
                </div>

                <!-- Audience Level -->
                <div class="form-group">
                    <label for="audienceLevel" class="form-label">
                        <i class="fas fa-layer-group"></i>
                        AUDIENCE LEVEL
                    </label>
                    <select 
                        id="audienceLevel" 
                        name="audienceLevel" 
                        class="form-select"
                        required
                    >
                        <option value="" disabled selected>Select audience level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>

                <!-- Number of Participants -->
                <div class="form-group">
                    <label for="participants" class="form-label">
                        <i class="fas fa-users"></i>
                        NUMBER OF PARTICIPANTS
                    </label>
                    <input 
                        type="number" 
                        id="participants" 
                        name="participants" 
                        class="form-input"
                        placeholder="Enter number of participants"
                        min="1"
                        required
                    >
                </div>

                <!-- Apply Button -->
                <button type="submit" class="form-apply-btn">
                    <span>APPLY</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Toggle "Other" crop input field
        function toggleOtherCrop() {
            const select = document.getElementById('cropSpecies');
            const otherInput = document.getElementById('otherCrop');
            
            if (select.value === 'other') {
                otherInput.style.display = 'block';
                otherInput.required = true;
            } else {
                otherInput.style.display = 'none';
                otherInput.required = false;
                otherInput.value = '';
            }
        }

        // API integration for crop/species dropdown can be added here
        // Example:
        // fetch('/api/crops')
        //     .then(response => response.json())
        //     .then(data => {
        //         const select = document.getElementById('cropSpecies');
        //         data.forEach(crop => {
        //             const option = document.createElement('option');
        //             option.value = crop.id;
        //             option.textContent = crop.name;
        //             select.appendChild(option);
        //         });
        //     });
    </script>
</body>
</html>
