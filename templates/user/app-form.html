<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
</head>
<body>
<div class="min-h-screen bg-gray-50 py-12 px-4 flex justify-center items-start">
    <div class="w-full max-w-4xl bg-white rounded-3xl shadow-xl border border-gray-200 overflow-hidden">
        
        <div class="bg-green-700 py-8 px-10">
            <h1 class="text-white text-3xl font-black uppercase tracking-tight">Application Portal</h1>
            <p class="text-green-100 opacity-80 mt-1 font-medium">Please complete the form below. All fields are required.</p>
        </div>

        <form action="/user/application/submit" method="POST" enctype="multipart/form-data" class="p-8 md:p-10 space-y-8">
            
            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-600 uppercase tracking-wider flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-600 rounded-full"></span>
                    Select Category <span class="text-red-500">*</span>
                </label>
                <select required class="w-full p-4 bg-gray-50 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all">
                    <option value="" disabled selected>Select from options...</option>
                    <option value="farming">Crop & Plant</option>
                    <option value="livestock">Fisheries & Agriculture</option>
                    <option value="commercial">Agribusiness & Agro-Processing</option>
                    <option value="commercial">Agricultural Trade(Import & Export)</option>
                    <option value="commercial">Land Use & Farm Development Infrastructure</option>
                    <option value="commercial">Research, Technology, & Innovation</option>
                    <option value="commercial">Farmer Support, Subsidies, & Insurance</option>
                    <option value="commercial">Food Safety & Quality</option>
                    <option value="commercial">Extension Services & Capacity Building</option>
                    <option value="commercial">Climate Change, Disasteer & Risk Management</option>
                    <option value="commercial">Data, Monitoring & Digital Agriculture</option>
                    <option value="commercial">Compliance, Inspection, & Enforcement</option>
                    <option value="commercial">Institutional & Cooperative Develoopment</option>
                </select>
            </div>

            <hr class="border-gray-100">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Title / Tax Dec <span class="text-red-500">*</span></label>
                    <input type="file" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-green-600 file:text-white hover:file:bg-green-700 cursor-pointer border border-gray-200 p-2 rounded-xl">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Tax Receipt <span class="text-red-500">*</span></label>
                    <input type="file" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-green-600 file:text-white hover:file:bg-green-700 cursor-pointer border border-gray-200 p-2 rounded-xl">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Blueprint Approved Plan <span class="text-red-500">*</span></label>
                    <input type="file" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-green-600 file:text-white hover:file:bg-green-700 cursor-pointer border border-gray-200 p-2 rounded-xl">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Picture of Land <span class="text-red-500">*</span></label>
                    <input type="file" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-green-600 file:text-white hover:file:bg-green-700 cursor-pointer border border-gray-200 p-2 rounded-xl">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Crop Image <span class="text-red-500">*</span></label>
                    <input type="file" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-green-600 file:text-white hover:file:bg-green-700 cursor-pointer border border-gray-200 p-2 rounded-xl">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Farm Business Plan <span class="text-red-500">*</span></label>
                    <input type="file" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-green-600 file:text-white hover:file:bg-green-700 cursor-pointer border border-gray-200 p-2 rounded-xl">
                </div>
            </div>

            <hr class="border-gray-100">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Farm Total Crops Initial Investment Quantity <span class="text-red-500">*</span></label>
                    <input type="string" required placeholder="0" min="1" class="w-full p-4 bg-gray-50 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 outline-none transition-all">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Max Harvest Quantity <span class="text-red-500">*</span></label>
                    <input type="string" required placeholder="Ex: 1000" min="1" class="w-full p-4 bg-gray-50 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 outline-none transition-all">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-500 uppercase">Farm Barangay Registration <span class="text-red-500">*</span></label>
                <input type="file" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-gray-800 file:text-white hover:file:bg-black cursor-pointer border border-gray-200 p-3 rounded-xl">
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-black py-3 px-2 rounded-2xl shadow-xl hover:shadow-green-900/20 transition-all transform hover:-translate-y-1 active:scale-95 uppercase tracking-widest text-lg">
                    Submit Application
                </button>
                <p class="text-center text-[10px] text-gray-400 mt-4 uppercase font-bold tracking-tighter">Department of Environment and Natural Resources â€¢ Official Portal</p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
