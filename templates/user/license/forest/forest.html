<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Sector Agreement Permits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <div class="min-h-screen bg-slate-50 py-12 px-4">
        <div class="max-w-6xl mx-auto">
            
            <div class="text-center mb-16">
                <h1 class="text-5xl font-black text-green-950 tracking-tighter uppercase leading-tight">
                    Forest Sector Agreement <br> and Permits
                </h1>
                <div class="w-32 h-1.5 bg-green-700 mx-auto mt-4 rounded-full"></div>
                <p class="text-slate-500 mt-4 font-bold uppercase tracking-widest text-xs">Forest Management and Sustainable Utilization Portal</p>
            </div>

            <div class="space-y-8 max-w-5xl mx-auto">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <button class="group bg-white border-2 border-green-900 hover:bg-green-900 p-10 rounded-[2.5rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center min-h-[220px]">
                        <span class="text-lg font-black text-green-900 group-hover:text-green-900 uppercase tracking-widest text-center transition-colors duration-300">
                            Tree Cutting <br> Permit
                        </span>
                        <div class="mt-4 w-12 h-1 bg-green-100 group-hover:bg-green-700 rounded-full transition-colors"></div>
                    </button>

                    <button class="group bg-white border-2 border-green-900 hover:bg-green-900 p-10 rounded-[2.5rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center min-h-[220px]">
                        <span class="text-lg font-black text-green-900 group-hover:text-green-900 uppercase tracking-widest text-center transition-colors duration-300">
                            Timber Wood / <br> Transfer Permit
                        </span>
                        <div class="mt-4 w-12 h-1 bg-green-100 group-hover:bg-green-700 rounded-full transition-colors"></div>
                    </button>

                    <button class="group bg-white border-2 border-green-900 hover:bg-green-900 p-10 rounded-[2.5rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center min-h-[220px]">
                        <span class="text-lg font-black text-green-900 group-hover:text-green-900 uppercase tracking-widest text-center transition-colors duration-300">
                            Reforestation <br> Agreement
                        </span>
                        <div class="mt-4 w-12 h-1 bg-green-100 group-hover:bg-green-700 rounded-full transition-colors"></div>
                    </button>
                </div>

                <div class="flex flex-col md:flex-row justify-center gap-8">
                    <button class="group bg-white border-2 border-green-900 hover:bg-green-900 p-10 rounded-[2.5rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center w-full md:w-1/3 min-h-[220px]">
                        <span class="text-lg font-black text-green-900 group-hover:text-green-900 uppercase tracking-widest text-center transition-colors duration-300">
                            Nursery <br> Accreditation
                        </span>
                        <div class="mt-4 w-12 h-1 bg-green-100 group-hover:bg-green-700 rounded-full transition-colors"></div>
                    </button>

                    <button class="group bg-white border-2 border-green-900 hover:bg-green-900 p-10 rounded-[2.5rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center w-full md:w-1/3 min-h-[220px]">
                        <span class="text-lg font-black text-green-900 group-hover:text-green-900 uppercase tracking-widest text-center transition-colors duration-300">
                            Non-Timber <br> Collection Permit
                        </span>
                        <div class="mt-4 w-12 h-1 bg-green-100 group-hover:bg-green-700 rounded-full transition-colors"></div>
                    </button>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
