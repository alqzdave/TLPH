<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforestation Agreement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'user/header.html' %}
    <div class="min-h-screen bg-slate-50 py-12 px-4">
        <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-green-900 overflow-hidden text-slate-900">
            
            <div class="bg-green-900 p-10 text-center">
                <h1 class="text-3xl font-black text-white uppercase tracking-widest">Reforestation Agreement</h1>
                <p class="text-green-100 text-sm mt-2 opacity-90 font-medium">Forest Management Bureau - National Greening Program Section</p>
            </div>

            <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-10">
                
                <div class="space-y-6">
                    <label class="text-sm font-black text-green-950 uppercase tracking-wider block">Agreement Specifications</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Planting Area Location</label>
                            <input type="text" required placeholder="Specific Sitio / Watershed Area / Province" 
                                   class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all duration-300 hover:scale-[1.01]">
                        </div>
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Target Tree Species</label>
                            <select required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all duration-300 hover:scale-[1.01] appearance-none cursor-pointer">
                                <option value="" disabled selected>Select species...</option>
                                <option value="native">Indigenous / Native Species</option>
                                <option value="mangrove">Mangrove Species</option>
                                <option value="dipterocarp">Dipterocarp Species</option>
                                <option value="bamboo">Bamboo</option>
                                <option value="fruit">Agro-Forestry (Fruit Trees)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-green-950 uppercase tracking-wider block">Number of Seedlings</label>
                        <div class="relative">
                            <input type="number" required placeholder="0" 
                                   class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all duration-300 hover:scale-[1.01]">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-slate-400 text-[10px] uppercase tracking-widest">Heads / Units</span>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-black text-green-950 uppercase tracking-wider block">Project Timeline</label>
                        <input type="text" required placeholder="Ex: 3 Years (2026 - 2029)" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all duration-300 hover:scale-[1.01]">
                    </div>
                </div>

                <hr class="border-slate-100">

                <div class="space-y-6">
                    <label class="text-sm font-black text-green-950 uppercase tracking-wider block">Required Implementation Documents</label>
                    
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Sitemap / GIS Delineation</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-green-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-green-50 hover:border-green-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[12px] font-black text-green-900 uppercase group-hover:text-green-700 transition-colors">Attach Site Map</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Planting Plan / Schedule</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-green-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-green-50 hover:border-green-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[12px] font-black text-green-900 uppercase group-hover:text-green-700 transition-colors">Attach Planting Plan</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Maintenance and Protection Plan (3-Year Cycle)</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-green-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-green-50 hover:border-green-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[12px] font-black text-green-900 uppercase group-hover:text-green-700 transition-colors">Attach Maintenance Plan</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-green-900 hover:bg-green-950 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                        Submit Agreement Application
                    </button>
                    <p class="text-center text-[10px] text-slate-400 mt-6 font-bold uppercase tracking-tighter">National Greening Program (NGP) Monitoring & Evaluation Compliance</p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
