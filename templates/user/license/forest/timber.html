<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timber Wood Transfer Permit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'user/header.html' %}
    <div class="min-h-screen bg-slate-50 py-12 px-4">
        <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-green-900 overflow-hidden text-slate-900">
            
            <div class="bg-green-900 p-10 text-center">
                <h1 class="text-3xl font-black text-white uppercase tracking-widest">Timber Wood / Transfer Permit</h1>
                <p class="text-green-100 text-sm mt-2 opacity-90 font-medium">Forest Management Bureau - Wood Processing & Transport Section</p>
            </div>

            <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-10">
                
                <div class="space-y-6">
                    <label class="text-sm font-black text-green-950 uppercase tracking-wider block">Transport & Cargo Profile</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" required placeholder="Origin (Source Site)" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all duration-300 hover:scale-[1.01]">
                        <input type="text" required placeholder="Destination (Unloading Site)" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all duration-300 hover:scale-[1.01]">
                        
                        <select required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all duration-300 hover:scale-[1.01] appearance-none cursor-pointer">
                            <option value="" disabled selected>Select wood type...</option>
                            <option value="logs">Round Logs</option>
                            <option value="lumber">Sawn Lumber</option>
                            <option value="flitches">Flitches</option>
                        </select>
                        
                        <div class="relative">
                            <input type="number" required placeholder="Total Volume" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all duration-300 hover:scale-[1.01]">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-slate-400 text-[10px] uppercase">Bd. Ft. / mÂ³</span>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <label class="text-sm font-black text-green-950 uppercase tracking-wider block">Vehicle & Logistics Information</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Plate Number</label>
                            <input type="text" required placeholder="Ex: ABC-1234" 
                                   class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all duration-300 hover:scale-[1.02]">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Vehicle Type</label>
                            <select required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all duration-300 hover:scale-[1.02] appearance-none cursor-pointer">
                                <option value="" disabled selected>Select type...</option>
                                <option value="6-wheeler">6-Wheeler Truck</option>
                                <option value="10-wheeler">10-Wheeler Truck</option>
                                <option value="trailer">Trailer Truck</option>
                                <option value="pick-up">Pick-up / L300</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Driver's License No.</label>
                            <input type="text" required placeholder="Ex: N01-99-123456" 
                                   class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all duration-300 hover:scale-[1.02]">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-2">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Loading Date</label>
                            <input type="date" required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Estimated Time of Departure</label>
                            <input type="time" required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-green-700 outline-none transition-all">
                        </div>
                    </div>
                </div>

                <hr class="border-slate-100">

                <div class="space-y-6">
                    <label class="text-sm font-black text-green-950 uppercase tracking-wider block">Legal Compliance Documentation</label>
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Proof of Legal Source (TCT / Certificate of Origin)</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-green-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-green-50 hover:border-green-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[12px] font-black text-green-900 uppercase group-hover:text-green-700">Attach Proof of Legal Source</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Detailed Tally Sheet / Inventory</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-green-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-green-50 hover:border-green-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[12px] font-black text-green-900 uppercase group-hover:text-green-700">Attach Inventory List</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Original Cutting Permit (TCP)</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-green-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-green-50 hover:border-green-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[12px] font-black text-green-900 uppercase group-hover:text-green-700">Attach Cutting Permit</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-green-900 hover:bg-green-950 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                        Request Transfer Clearance
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
