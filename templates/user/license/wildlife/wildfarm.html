<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Wildlife Farm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'header.html' %}

    <div class="min-h-screen bg-stone-50 py-12 px-4">
        <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-stone-800 overflow-hidden">
            
            <div class="bg-stone-800 p-10 text-center">
                <h1 class="text-3xl font-black text-white uppercase tracking-widest">Wildlife Farm & Breeding Registration</h1>
                <p class="text-stone-300 text-sm mt-2 opacity-90 font-medium">Biodiversity Management Bureau - Captive Breeding & Propagation Section</p>
            </div>

            <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-10">
                
                <div class="space-y-6">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-stone-800 uppercase tracking-wider">Facility Location</label>
                        <input type="text" required placeholder="Complete Address of the Breeding Facility" 
                               class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-3">
                            <label class="text-sm font-black text-stone-800 uppercase tracking-wider">Species to be Bred</label>
                            <input type="text" required placeholder="Common and Scientific Name" 
                                   class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                        </div>
                        <div class="space-y-3">
                            <label class="text-sm font-black text-stone-800 uppercase tracking-wider">Target Capacity</label>
                            <input type="number" required placeholder="Maximum Number of Individuals" 
                                   class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                        </div>
                    </div>
                </div>

                <hr class="border-stone-100">

                <div class="space-y-6">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider block">Required Technical Documentation</label>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-stone-500 uppercase ml-2">Biosecurity Measures</label>
                            <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-stone-300 rounded-[2rem] cursor-pointer bg-stone-50 hover:bg-stone-100 hover:border-amber-700 transition-all duration-300 hover:scale-105 hover:-translate-y-2 group">
                                <span class="text-[12px] font-black text-stone-700 uppercase group-hover:text-amber-800 px-4 text-center transition-colors">Attach Biosecurity Protocol</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-stone-500 uppercase ml-2">Facility Layout</label>
                            <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-stone-300 rounded-[2rem] cursor-pointer bg-stone-50 hover:bg-stone-100 hover:border-amber-700 transition-all duration-300 hover:scale-105 hover:-translate-y-2 group">
                                <span class="text-[12px] font-black text-stone-700 uppercase group-hover:text-amber-800 px-4 text-center transition-colors">Attach Blueprint / Sketch</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-stone-500 uppercase ml-2">Breeding Management Plan</label>
                            <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-stone-300 rounded-[2rem] cursor-pointer bg-stone-50 hover:bg-stone-100 hover:border-amber-700 transition-all duration-300 hover:scale-105 hover:-translate-y-2 group">
                                <span class="text-[12px] font-black text-stone-700 uppercase group-hover:text-amber-800 px-4 text-center transition-colors">Attach Management Plan</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-stone-500 uppercase ml-2">Photos of Facility</label>
                            <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-stone-300 rounded-[2rem] cursor-pointer bg-stone-50 hover:bg-stone-100 hover:border-amber-700 transition-all duration-300 hover:scale-105 hover:-translate-y-2 group">
                                <span class="text-[12px] font-black text-stone-700 uppercase group-hover:text-amber-800 px-4 text-center transition-colors">Upload Facility Photos</span>
                                <input type="file" required multiple accept="image/*" class="hidden">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-stone-800 hover:bg-stone-900 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                        Submit Registration Application
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
