<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Wildlife Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'user/header.html' %}

    <div class="min-h-screen bg-stone-50 py-12 px-4">
    <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-stone-800 overflow-hidden">
        
        <div class="bg-stone-800 p-10 text-center">
            <h1 class="text-3xl font-black text-white uppercase tracking-widest">Wildlife Transport Permit</h1>
            <p class="text-stone-300 text-sm mt-2 opacity-90 font-medium">Biodiversity Management Bureau â€¢ Wildlife Traffic Monitoring</p>
        </div>

        <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-8">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Species (Common/Scientific Name)
                    </label>
                    <input type="text" required placeholder="Ex: Philippine Hanging Parrot" 
                           class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                </div>
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Quantity / Number of Heads
                    </label>
                    <input type="number" required placeholder="0" 
                           class="w-full p-4 bg-stone-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Origin (Point of Loading)
                    </label>
                    <input type="text" required placeholder="Full Address of Origin" 
                           class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                </div>
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Destination (Point of Delivery)
                    </label>
                    <input type="text" required placeholder="Full Address of Destination" 
                           class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Transport Container Type
                    </label>
                    <select required class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all appearance-none cursor-pointer">
                        <option value="" disabled selected>Select container...</option>
                        <option value="crate">Crate</option>
                        <option value="cage">Cage</option>
                        <option value="pet_carrier">Pet Carrier</option>
                        <option value="bamboo_basket">Bamboo Basket</option>
                    </select>
                </div>
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Route Details
                    </label>
                    <input type="text" required placeholder="Ex: Via E1/SLEX and Maharlika Hwy" 
                           class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Transport Schedule
                    </label>
                    <div class="flex gap-4">
                        <input type="date" required class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                        <input type="time" required class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Proof of Legal Possession
                    </label>
                    <label class="flex flex-col items-center justify-center w-full h-[3.8rem] border-2 border-dashed border-stone-300 rounded-2xl cursor-pointer bg-stone-50 hover:bg-stone-100 transition-all group overflow-hidden">
                        <span class="text-[10px] font-black text-stone-500 group-hover:text-amber-800 uppercase">Click to Attach Document</span>
                        <input type="file" required class="hidden">
                    </label>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full bg-stone-800 hover:bg-stone-900 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                    Issue Transport Permit
                </button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
