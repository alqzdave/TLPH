<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Transport Permit | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-stone-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-stone-800">Wildlife Transport Permit</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">BMB • Wildlife Traffic Monitoring</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-stone-200 rounded-2xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="transportForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-stone-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-truck-moving text-amber-700"></i> Transport Logistics
                        </h3>
                        
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Species Detail <span class="text-red-500">*</span></label>
                                    <input type="text" id="speciesName" name="species_name" required placeholder="Scientific Name" class="w-full border border-stone-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-amber-700 outline-none text-xs font-medium bg-stone-50 transition-all">
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Quantity <span class="text-red-500">*</span></label>
                                    <input type="number" id="quantity" name="quantity" required min="1" placeholder="0" class="w-full border border-stone-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-amber-700 outline-none font-bold text-xs bg-stone-50">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Origin <span class="text-red-500">*</span></label>
                                    <input type="text" id="origin" name="origin" required placeholder="Loading Point" class="w-full border border-stone-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-amber-700 outline-none text-xs font-medium bg-stone-50">
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Destination <span class="text-red-500">*</span></label>
                                    <input type="text" id="destination" name="destination" required placeholder="Delivery Point" class="w-full border border-stone-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-amber-700 outline-none text-xs font-medium bg-stone-50">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-stone-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-clock text-amber-700"></i> Schedule Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Container Type <span class="text-red-500">*</span></label>
                                    <select id="containerType" name="container_type" required class="w-full border border-stone-200 rounded-lg px-2 py-2 focus:ring-2 focus:ring-amber-700 outline-none bg-stone-50 text-xs font-medium transition-all">
                                        <option value="" disabled selected>Select...</option>
                                        <option value="crate">Crate</option>
                                        <option value="cage">Cage</option>
                                        <option value="carrier">Pet Carrier</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Proposed Route <span class="text-red-500">*</span></label>
                                    <input type="text" id="route" name="route" required placeholder="Ex: Via SLEX" class="w-full border border-stone-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-amber-700 outline-none text-xs font-medium bg-stone-50">
                                </div>
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Transport Schedule <span class="text-red-500">*</span></label>
                                <div class="flex gap-2">
                                    <input type="date" id="date" required class="flex-1 border border-stone-200 rounded-lg px-2 py-1.5 focus:ring-2 focus:ring-amber-700 outline-none text-xs font-bold bg-stone-50">
                                    <input type="time" id="time" required class="flex-1 border border-stone-200 rounded-lg px-2 py-1.5 focus:ring-2 focus:ring-amber-700 outline-none text-xs font-bold bg-stone-50">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-5">
                    <label class="block text-[9px] font-black text-stone-500 uppercase mb-2 tracking-widest leading-none">
                        <i class="fa-solid fa-folder-open mr-1"></i> Proof of Legal Possession <span class="text-red-500">*</span>
                    </label>
                    <div class="group border-2 border-dashed border-stone-200 rounded-xl p-3 bg-stone-50 hover:bg-white hover:border-amber-700 transition-all relative text-center cursor-pointer">
                        <input type="file" id="possessionFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                        <div class="flex items-center justify-center gap-2 py-1">
                            <i class="fa-solid fa-certificate text-stone-300 group-hover:text-amber-700 text-lg transition-colors"></i>
                            <p class="text-[10px] font-black text-stone-400 group-hover:text-stone-800 uppercase leading-none">Attach CWR / Permit Document</p>
                        </div>
                        <p id="fileNameDisplay" class="text-[7px] text-amber-800 font-bold truncate px-4 mt-1"></p>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    
                    <div class="flex flex-col items-center lg:items-start">
                        <div class="bg-amber-50 px-3 py-1.5 rounded-lg border border-amber-700 inline-flex items-center gap-2">
                            <span class="text-[9px] font-black text-amber-700 uppercase tracking-widest">Fee:</span>
                            <span class="text-lg font-black text-amber-700">₱ <span class="xendit-amount-value">850.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="850">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/license/license" class="flex-1 px-2 py-2.5 rounded-lg border border-stone-300 text-stone-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-stone-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-stone-300 text-stone-600 font-bold uppercase text-[9px] hover:bg-stone-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-stone-200 text-stone-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">BMB • Department of Agriculture 2026</p>
    </div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('transportForm');
            const submitBtn = document.getElementById('submitBtn');
            const fileInput = document.getElementById('possessionFile');
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            
            const fields = ['speciesName', 'quantity', 'containerType', 'origin', 'destination', 'route', 'date', 'time'];

            function checkValidation() {
                const allFieldsValid = fields.every(id => document.getElementById(id).value.trim() !== "");
                const fileDone = fileInput.files.length > 0;

                if (allFieldsValid && fileDone) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-stone-800 hover:bg-stone-900 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-stone-200 text-stone-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            fileInput.addEventListener('change', (e) => {
                fileNameDisplay.textContent = e.target.files[0] ? "✔ Selected: " + e.target.files[0].name : "";
                checkValidation();
            });

            form.querySelectorAll('input, select').forEach(el => {
                el.addEventListener('input', checkValidation);
                el.addEventListener('change', checkValidation);
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(() => {
                    fileNameDisplay.textContent = "";
                    checkValidation();
                }, 10);
            });
        });
    </script>
    <script type="module" src="{{ url_for('static', filename='js/license-payment.js') }}"></script>
</body>

</html>
