<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Wildlife Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'user/header.html' %}

    <div class="min-h-screen bg-stone-50 py-12 px-4">
    <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-stone-800 overflow-hidden">
        
        <div class="bg-stone-800 p-10 text-center">
            <h1 class="text-3xl font-black text-white uppercase tracking-widest">Wildlife Collection Permit</h1>
            <p class="text-stone-300 text-sm mt-2 opacity-90 font-medium">Biodiversity Management Bureau - Natural Resource Utilization Section</p>
        </div>

        <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-10">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider">Collection Area</label>
                    <input type="text" required placeholder="Specific Location or Protected Area" 
                           class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                </div>
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider">Purpose of Collection</label>
                    <select required class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all appearance-none cursor-pointer">
                        <option value="" disabled selected>Select purpose...</option>
                        <option value="commercial">Commercial / Trade</option>
                        <option value="scientific">Scientific Research</option>
                        <option value="education">Education / Display</option>
                        <option value="conservation">Conservation / Breeding</option>
                        <option value="bioprospecting">Bioprospecting</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider">Collection Method</label>
                    <select required class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all appearance-none cursor-pointer">
                        <option value="" disabled selected>Select method...</option>
                        <option value="netting">Netting</option>
                        <option value="trapping">Trapping</option>
                        <option value="scooping">Scooping</option>
                    </select>
                </div>
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider">Collection Schedule</label>
                    <div class="flex gap-4">
                        <input type="date" required class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                        <input type="time" required class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                    </div>
                </div>
            </div>

            <div class="space-y-3">
                <label class="text-sm font-black text-stone-800 uppercase tracking-wider">Map of Collection Sites</label>
                <input type="text" required placeholder="Input Coordinates or GIS Site Description" 
                       class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
            </div>

            <hr class="border-stone-100">

            <div class="space-y-4">
                <label class="text-sm font-black text-stone-800 uppercase tracking-wider">Required Documentation</label>
                <div class="w-full">
                    <label class="flex flex-col items-center justify-center w-full h-56 border-2 border-dashed border-stone-300 rounded-[2.5rem] cursor-pointer bg-stone-50 hover:bg-stone-100 transition-all group">
                        <div class="text-center p-6 space-y-2">
                            <p class="text-xs font-black text-stone-700 uppercase tracking-widest group-hover:text-amber-800 transition-colors">Attach LGU Consent / Barangay Clearance</p>
                            <p class="text-[10px] text-stone-400 font-bold uppercase">Drag and drop files here or click to browse from your device</p>
                            <p class="text-[9px] text-stone-300 uppercase mt-2">Maximum file size: 10MB (PDF, JPG, PNG)</p>
                        </div>
                        <input type="file" required class="hidden">
                    </label>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full bg-stone-800 hover:bg-stone-900 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                    Submit Collection Permit Application
                </button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
