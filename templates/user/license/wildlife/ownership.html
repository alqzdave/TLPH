<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Wildlife Possesion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'user/header.html' %}

    <div class="min-h-screen bg-stone-50 py-12 px-4">
    <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-stone-800 overflow-hidden">
        
        <div class="bg-stone-800 p-10 text-center">
            <h1 class="text-3xl font-black text-white uppercase tracking-widest">Wildlife Possession / Ownership Permit</h1>
            <p class="text-stone-300 text-sm mt-2 opacity-90 font-medium">Biodiversity Management Bureau â€¢ Conservation Division</p>
        </div>

        <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-8">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Common / Scientific Name
                    </label>
                    <input type="text" required placeholder="Ex: Philippine Eagle-Owl (Bubo philippensis)" 
                           class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                </div>
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Number of Individuals
                    </label>
                    <input type="number" required placeholder="0" 
                           class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
                </div>
            </div>

            <div class="space-y-3">
                <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                    <span class="text-xl"></span> Source of Wildlife
                </label>
                <select required class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all appearance-none cursor-pointer">
                    <option value="" disabled selected>Select source...</option>
                    <option value="captive-bred">Captive-Bred (From Registered Breeder)</option>
                    <option value="imported">Imported (With CITES/Non-CITES Permit)</option>
                    <option value="wild">Wild-Collected (With Special Permit)</option>
                    <option value="donated">Donated</option>
                    <option value="confiscated">Confiscated (Turned over by authorities)</option>
                </select>
            </div>

            <div class="space-y-3">
                <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                    <span class="text-xl"></span> Location of Keeping
                </label>
                <input type="text" required placeholder="Full address where the wildlife is housed" 
                       class="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-2xl focus:ring-2 focus:ring-amber-700 outline-none transition-all">
            </div>

            <hr class="border-stone-100">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Proof of Legal Acquisition
                    </label>
                    <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-stone-300 rounded-[2rem] cursor-pointer bg-stone-50 hover:bg-stone-100 transition-all group">
                        <p class="text-[10px] font-black text-stone-500 group-hover:text-amber-800 transition-colors uppercase">Attach Invoice / Certificate / Permit</p>
                        <input type="file" required class="hidden">
                    </label>
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-black text-stone-800 uppercase tracking-wider flex items-center gap-2">
                        <span class="text-xl"></span> Photo of Wildlife
                    </label>
                    <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-stone-300 rounded-[2rem] cursor-pointer bg-stone-50 hover:bg-stone-100 transition-all group">
                        <p class="text-[10px] font-black text-stone-500 group-hover:text-amber-800 transition-colors uppercase">Upload Clear Current Photo</p>
                        <input type="file" required accept="image/*" class="hidden">
                    </label>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full bg-stone-800 hover:bg-stone-900 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                    Register Possession Permit
                </button>
                <p class="text-center text-[10px] text-stone-400 mt-6 font-bold uppercase tracking-tighter">Strict Compliance with RA 9147 (Wildlife Resources Conservation and Protection Act)</p>
            </div>

        </form>
    </div>
</div>
</body>
</html>
