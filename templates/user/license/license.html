<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR License/Permit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
        {% include 'header.html' %}
        <div class="min-h-screen bg-gray-50 py-12 px-4">
    <div class="max-w-6xl mx-auto">
        
        <div class="text-center mb-12">
            <h1 class="text-5xl font-black text-green-800 tracking-tight uppercase">
                Licensing & Permit Request
            </h1>
            <p class="text-gray-500 mt-2 font-medium">Select the type of permit you wish to apply for</p>
            <div class="w-24 h-2 bg-green-600 mx-auto mt-4 rounded-full"></div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <button class="bg-green-700 hover:bg-green-800 text-white p-10 rounded-3xl shadow-xl transition-all transform hover:-translate-y-2 active:scale-95 flex flex-col items-center justify-center gap-4 group border-4 border-transparent hover:border-green-500">
                <span class="text-xl font-black uppercase tracking-widest text-center">Fisheries & Aquatic Resources Department</span>
            </button>

            <button class="bg-green-700 hover:bg-green-800 text-white p-10 rounded-3xl shadow-xl transition-all transform hover:-translate-y-2 active:scale-95 flex flex-col items-center justify-center gap-4 group border-4 border-transparent hover:border-green-500">

                <span class="text-xl font-black uppercase tracking-widest text-center">Wildlife & Endangered Species Department</span>
            </button>

            <button class="bg-green-700 hover:bg-green-800 text-white p-10 rounded-3xl shadow-xl transition-all transform hover:-translate-y-2 active:scale-95 flex flex-col items-center justify-center gap-4 group border-4 border-transparent hover:border-green-500">

                <span class="text-xl font-black uppercase tracking-widest text-center">Livestock, Poultry, & Meat Products</span>
            </button>

            <button class="bg-green-700 hover:bg-green-800 text-white p-10 rounded-3xl shadow-xl transition-all transform hover:-translate-y-2 active:scale-95 flex flex-col items-center justify-center gap-4 group border-4 border-transparent hover:border-green-500">

                <span class="text-xl font-black uppercase tracking-widest text-center">Environment & Mine Sectors Clearance</span>
            </button>

            <button class="bg-green-700 hover:bg-green-800 text-white p-10 rounded-3xl shadow-xl transition-all transform hover:-translate-y-2 active:scale-95 flex flex-col items-center justify-center gap-4 group border-4 border-transparent hover:border-green-500">

                <span class="text-xl font-black uppercase tracking-widest text-center">Forest Sector Agreement Permits</span>
            </button>

            <button class="bg-green-700 hover:bg-green-800 text-white p-10 rounded-3xl shadow-xl transition-all transform hover:-translate-y-2 active:scale-95 flex flex-col items-center justify-center gap-4 group border-4 border-transparent hover:border-green-500">
                <span class="text-xl font-black uppercase tracking-widest text-center">Other Permits</span>
            </button>

        </div>

        <div class="mt-16 text-center">
            <p class="text-gray-400 text-xs font-bold uppercase tracking-[0.2em]">Official DENR Licensing Division</p>
        </div>
    </div>
</div>
</body>
</html>
