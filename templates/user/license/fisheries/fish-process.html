<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Fish Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'user/header.html' %}

    <div class="min-h-screen bg-slate-50 py-12 px-4">
    <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-blue-700 overflow-hidden">
        
        <div class="bg-blue-700 p-10 text-center">
            <h1 class="text-3xl font-black text-white uppercase tracking-widest">Fish Processing Facility Permit</h1>
            <p class="text-blue-100 text-sm mt-2 opacity-90 font-medium">Fisheries Industry Standards & Quality Control Division</p>
        </div>

        <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-10">
            
            <div class="space-y-3">
                <label class="text-sm font-black text-blue-900 uppercase tracking-wider flex items-center gap-2">
                    <span class="text-xl">üè¢</span> Facility Address
                </label>
                <textarea required rows="2" placeholder="Unit/Building No., Street, Barangay, City/Municipality, Province" 
                          class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all"></textarea>
            </div>

            <div class="space-y-4">
                <label class="text-sm font-black text-blue-900 uppercase tracking-wider block">
                    Process Type (Select all that apply)
                </label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-xl border-2 border-transparent hover:border-blue-200 cursor-pointer transition-all">
                        <input type="checkbox" class="w-5 h-5 rounded border-slate-300 text-blue-700 focus:ring-blue-500">
                        <span class="text-sm font-bold text-slate-700">Freezing</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-xl border-2 border-transparent hover:border-blue-200 cursor-pointer transition-all">
                        <input type="checkbox" class="w-5 h-5 rounded border-slate-300 text-blue-700 focus:ring-blue-500">
                        <span class="text-sm font-bold text-slate-700">Canning</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-xl border-2 border-transparent hover:border-blue-200 cursor-pointer transition-all">
                        <input type="checkbox" class="w-5 h-5 rounded border-slate-300 text-blue-700 focus:ring-blue-500">
                        <span class="text-sm font-bold text-slate-700">Smoking</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-xl border-2 border-transparent hover:border-blue-200 cursor-pointer transition-all">
                        <input type="checkbox" class="w-5 h-5 rounded border-slate-300 text-blue-700 focus:ring-blue-500">
                        <span class="text-sm font-bold text-slate-700">Drying</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-xl border-2 border-transparent hover:border-blue-200 cursor-pointer transition-all">
                        <input type="checkbox" class="w-5 h-5 rounded border-slate-300 text-blue-700 focus:ring-blue-500">
                        <span class="text-sm font-bold text-slate-700">Curing (Salting)</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-xl border-2 border-transparent hover:border-blue-200 cursor-pointer transition-all">
                        <input type="checkbox" class="w-5 h-5 rounded border-slate-300 text-blue-700 focus:ring-blue-500">
                        <span class="text-sm font-bold text-slate-700">Fermentation</span>
                    </label>
                </div>
            </div>

            <div class="space-y-3">
                <label class="text-sm font-black text-blue-900 uppercase tracking-wider">
                    Daily Processing Capacity
                </label>
                <div class="relative max-w-xs">
                    <input type="number" required placeholder="0.00" 
                           class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-slate-400 text-xs uppercase">MT / DAY</span>
                </div>
            </div>

            <hr class="border-slate-100">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-1">Facility Layout</label>
                    <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-blue-200 rounded-2xl cursor-pointer bg-slate-50 hover:bg-blue-50 transition-all group">
                        <span class="text-2xl group-hover:scale-110 transition-transform">üìê</span>
                        <p class="text-[10px] font-bold text-blue-700 mt-2">UPLOAD LAYOUT</p>
                        <input type="file" required class="hidden">
                    </label>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-1">Sanitation Cert.</label>
                    <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-blue-200 rounded-2xl cursor-pointer bg-slate-50 hover:bg-blue-50 transition-all group">
                        <span class="text-2xl group-hover:scale-110 transition-transform">üßº</span>
                        <p class="text-[10px] font-bold text-blue-700 mt-2">UPLOAD CERT.</p>
                        <input type="file" required class="hidden">
                    </label>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-1">Waste Disposal Plan</label>
                    <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-blue-200 rounded-2xl cursor-pointer bg-slate-50 hover:bg-blue-50 transition-all group">
                        <span class="text-2xl group-hover:scale-110 transition-transform">‚ôªÔ∏è</span>
                        <p class="text-[10px] font-bold text-blue-700 mt-2">UPLOAD PLAN</p>
                        <input type="file" required class="hidden">
                    </label>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                    Register Facility
                </button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
