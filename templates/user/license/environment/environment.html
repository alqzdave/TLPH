<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment & Mine Sectors Clearance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'header.html' %}

    <div class="min-min-h-screen bg-slate-50 py-12 px-4">
        <div class="max-w-6xl mx-auto">
            
            <div class="text-center mb-16">
                <h1 class="text-5xl font-black text-emerald-950 tracking-tighter uppercase leading-tight">
                    Environment and Mine <br> Sectors Clearance
                </h1>
                <div class="w-32 h-1.5 bg-emerald-700 mx-auto mt-4 rounded-full"></div>
                <p class="text-slate-500 mt-4 font-bold uppercase tracking-widest text-xs">Environmental Management and Mining Regulatory Portal</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                
                <button class="group bg-white border-2 border-emerald-900 hover:bg-emerald-900 p-10 rounded-[2.5rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center min-h-[220px]">
                    <span class="text-lg font-black text-emerald-900 group-hover:tracking-widest text-center transition-colors duration-300">
                        Environment Compliance <br> Certificate (ECC)
                    </span>
                    <div class="mt-4 w-12 h-1 bg-emerald-100 group-hover:bg-emerald-700 rounded-full transition-colors"></div>
                </button>

                <button class="group bg-white border-2 border-emerald-900 hover:bg-emerald-900 p-10 rounded-[2.5rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center min-h-[220px]">
                    <span class="text-lg font-black text-emerald-900 group-hover:tracking-widest text-center transition-colors duration-300">
                        Waste Management <br> Permit
                    </span>
                    <div class="mt-4 w-12 h-1 bg-emerald-100 group-hover:bg-emerald-700 rounded-full transition-colors"></div>
                </button>

                <button class="group bg-white border-2 border-emerald-900 hover:bg-emerald-900 p-10 rounded-[2.5rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center min-h-[220px]">
                    <span class="text-lg font-black text-emerald-900 group-hover:tracking-widest text-center transition-colors duration-300">
                        Water Use / Discharge <br> Clearance
                    </span>
                    <div class="mt-4 w-12 h-1 bg-emerald-100 group-hover:bg-emerald-700 rounded-full transition-colors"></div>
                </button>

                <button class="group bg-white border-2 border-emerald-900 hover:bg-emerald-900 p-10 rounded-[2.5rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center min-h-[220px]">
                    <span class="text-lg font-black text-emerald-900 group-hover:tracking-widest text-center transition-colors duration-300">
                        Hazardous Material <br> Handling Clearance
                    </span>
                    <div class="mt-4 w-12 h-1 bg-emerald-100 group-hover:bg-emerald-700 rounded-full transition-colors"></div>
                </button>

            </div>

        </div>
    </div>
</body>
</html>
