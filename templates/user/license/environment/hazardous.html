<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazardous Material Handling Clearance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="min-h-screen bg-slate-50 py-12 px-4">
        <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-emerald-900 overflow-hidden text-slate-900">
            
            <div class="bg-emerald-900 p-10 text-center">
                <h1 class="text-3xl font-black text-white uppercase tracking-widest">Hazardous Material Handling Clearance</h1>
                <p class="text-emerald-100 text-sm mt-2 opacity-90 font-medium">Environmental Management Bureau - Toxic Substances & Chemicals Management</p>
            </div>

            <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-10">
                
                <div class="space-y-6">
                    <label class="text-sm font-black text-emerald-950 uppercase tracking-wider block">Chemical and Storage Profile</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Chemical / Material Type</label>
                            <select required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-emerald-700 outline-none transition-all duration-300 hover:scale-[1.01] appearance-none cursor-pointer">
                                <option value="" disabled selected>Select chemical type...</option>
                                <option value="flammable">Flammable Liquids / Solids</option>
                                <option value="corrosive">Corrosive Substances (Acids/Bases)</option>
                                <option value="toxic">Toxic / Infectious Materials</option>
                                <option value="oxidizer">Oxidizers and Organic Peroxides</option>
                                <option value="radioactive">Radioactive Materials</option>
                            </select>
                        </div>
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Storage Volume / Capacity</label>
                            <div class="relative">
                                <input type="number" required placeholder="0.00" 
                                       class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-emerald-700 outline-none transition-all duration-300 hover:scale-[1.01]">
                                <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-slate-400 text-[10px] uppercase tracking-widest">Liters / KG</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-black text-emerald-950 uppercase tracking-wider block">Handling Process Method</label>
                    <select required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-emerald-700 outline-none transition-all duration-300 hover:scale-[1.01] appearance-none cursor-pointer">
                        <option value="" disabled selected>Select process...</option>
                        <option value="transfer">Material Transfer & Decanting</option>
                        <option value="reaction">Chemical Processing / Reaction</option>
                        <option value="storage_only">Static Storage & Containment</option>
                        <option value="transport">In-plant Transport & Logistics</option>
                    </select>
                </div>

                <hr class="border-slate-100">

                <div class="space-y-6">
                    <label class="text-sm font-black text-emerald-950 uppercase tracking-wider block">Safety & Compliance Documentation</label>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Safety Officer Credentials</label>
                            <label class="flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-emerald-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-emerald-50 hover:border-emerald-700 transition-all duration-300 hover:scale-[1.05] hover:-translate-y-2 group">
                                <span class="text-[10px] font-black text-emerald-900 uppercase group-hover:text-emerald-700 text-center px-4">Attach Safety Officer Details</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Safety Data Sheet (SDS)</label>
                            <label class="flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-emerald-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-emerald-50 hover:border-emerald-700 transition-all duration-300 hover:scale-[1.05] hover:-translate-y-2 group">
                                <span class="text-[10px] font-black text-emerald-900 uppercase group-hover:text-emerald-700 text-center px-4">Attach SDS Document</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Storage Facility Photos</label>
                            <label class="flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-emerald-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-emerald-50 hover:border-emerald-700 transition-all duration-300 hover:scale-[1.05] hover:-translate-y-2 group">
                                <span class="text-[10px] font-black text-emerald-900 uppercase group-hover:text-emerald-700 text-center px-4">Upload Storage Photos</span>
                                <input type="file" required multiple class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Emergency Response Plan</label>
                            <label class="flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-emerald-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-emerald-50 hover:border-emerald-700 transition-all duration-300 hover:scale-[1.05] hover:-translate-y-2 group">
                                <span class="text-[10px] font-black text-emerald-900 uppercase group-hover:text-emerald-700 text-center px-4">Attach Emergency Plan</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-emerald-900 hover:bg-emerald-950 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                        Submit Handling Clearance Application
                    </button>
                    <p class="text-center text-[10px] text-slate-400 mt-6 font-bold uppercase tracking-widest">RA 6969 - Toxic Substances and Hazardous and Nuclear Wastes Control Act</p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
