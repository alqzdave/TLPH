<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCO Registration | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 sm:px-4 lg:px-8 mt-4 sm:mt-6">
        
        <div class="max-w-6xl mx-auto text-center mb-4 sm:mb-6">
            <h1 class="text-2xl sm:text-3xl font-black uppercase tracking-tight text-green-800 px-2">CCO Registration</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[9px] sm:text-[10px] mt-1">Chemical Control Order • RA 6969 Compliance</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl sm:rounded-2xl shadow-sm p-4 sm:p-6 mb-10">
            <form id="ccoForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-10 gap-y-8">
                    
                    <div class="space-y-4">
                        <h3 class="text-green-800 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-flask"></i> Chemical Profile
                        </h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Regulated Chemical <span class="text-red-500">*</span></label>
                                <select id="chemType" required class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium transition-all">
                                    <option value="" disabled selected>Select chemical...</option>
                                    <option value="cyanide">Cyanide Compounds</option>
                                    <option value="mercury">Mercury Compounds</option>
                                    <option value="asbestos">Asbestos</option>
                                    <option value="ods">Ozone Depleting Substances</option>
                                    <option value="lead">Lead Compounds</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Nature of Business <span class="text-red-500">*</span></label>
                                <select id="businessNature" required class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium transition-all">
                                    <option value="" disabled selected>Select nature...</option>
                                    <option value="importer">Importer</option>
                                    <option value="distributor">Distributor / Dealer</option>
                                    <option value="manufacturer">Manufacturer / User</option>
                                    <option value="tsd">TSD Facility</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-[10px] font-black text-gray-700 uppercase mb-1">Annual Volume <span class="text-red-500">*</span></label>
                                <div class="relative">
                                    <input type="number" id="volume" required placeholder="0.00" class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-green-600 outline-none font-bold text-xs bg-gray-50 transition-all">
                                    <span class="absolute right-3 top-1/2 -translate-y-1/2 text-[8px] text-gray-400 font-black uppercase">MT / L</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-green-800 font-black text-xs uppercase tracking-widest border-b pb-2 flex items-center gap-2">
                            <i class="fa-solid fa-file-shield"></i> Mandatory Attachments
                        </h3>
                        
                        <div class="grid grid-cols-2 gap-2 sm:gap-3">
                            <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-green-600 transition-all text-center relative h-20 sm:h-24 flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="permitFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-briefcase text-gray-300 group-hover:text-green-600 mb-1 text-base sm:text-xl transition-colors"></i>
                                <p class="text-[8px] sm:text-[9px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-none px-1">Business Permit</p>
                                <p id="permitName" class="text-[7px] text-green-600 font-bold truncate w-full px-1 mt-1"></p>
                            </div>

                            <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-green-600 transition-all text-center relative h-20 sm:h-24 flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="pcoFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-user-shield text-gray-300 group-hover:text-green-600 mb-1 text-base sm:text-xl transition-colors"></i>
                                <p class="text-[8px] sm:text-[9px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-none px-1">PCO Accredit</p>
                                <p id="pcoName" class="text-[7px] text-green-600 font-bold truncate w-full px-1 mt-1"></p>
                            </div>

                            <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-green-600 transition-all text-center relative h-20 sm:h-24 flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="planFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-clipboard-list text-gray-300 group-hover:text-green-600 mb-1 text-base sm:text-xl transition-colors"></i>
                                <p class="text-[8px] sm:text-[9px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-none px-1">Mgt. Plan</p>
                                <p id="planName" class="text-[7px] text-green-600 font-bold truncate w-full px-1 mt-1"></p>
                            </div>

                            <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-green-600 transition-all text-center relative h-20 sm:h-24 flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="sdsFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-file-medical text-gray-300 group-hover:text-green-600 mb-1 text-base sm:text-xl transition-colors"></i>
                                <p class="text-[8px] sm:text-[9px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-none px-1">SDS Document</p>
                                <p id="sdsName" class="text-[7px] text-green-600 font-bold truncate w-full px-1 mt-1"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t flex flex-col lg:flex-row justify-between items-center gap-6">
                    
                    <div class="flex flex-col items-center lg:items-start w-full lg:w-auto">
                        <p class="text-[9px] text-gray-400 font-black uppercase mb-1 italic">Registration Activation Fee</p>
                        <div class="bg-amber-50 px-4 py-2 rounded-xl border border-green-700 inline-flex items-center gap-3">
                            <span class="text-[10px] font-black text-green-700 uppercase tracking-widest">Fee:</span>
                            <span class="text-xl font-black text-green-700">₱ <span class="xendit-amount-value">700.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="700">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[450px]">
                        <a href="/user/license/license" class="flex-1 px-2 py-3 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[10px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-3 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[10px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-3 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[10px] cursor-not-allowed">
                            Apply & Pay
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[9px] text-gray-400 uppercase tracking-[0.4em] mb-10">DENR EMB • Chemical Management 2026</p>
    </div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('ccoForm');
            const submitBtn = document.getElementById('submitBtn');
            const fileConfigs = [
                { id: 'permitFile', name: 'permitName' },
                { id: 'pcoFile', name: 'pcoName' },
                { id: 'planFile', name: 'planName' },
                { id: 'sdsFile', name: 'sdsName' }
            ];

            function checkValidation() {
                const chem = document.getElementById('chemType').value;
                const nature = document.getElementById('businessNature').value;
                const vol = document.getElementById('volume').value;
                const filesDone = fileConfigs.every(f => document.getElementById(f.id).files.length > 0);

                if (chem && nature && vol > 0 && filesDone) {
                    submitBtn.disabled = false;
                    // Maintenance of flex-1 to keep buttons balanced
                    submitBtn.className = "flex-1 px-2 py-3 bg-green-700 hover:bg-green-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[10px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-3 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[10px] cursor-not-allowed";
                }
            }

            fileConfigs.forEach(f => {
                const input = document.getElementById(f.id);
                input.addEventListener('change', (e) => {
                    const fileName = e.target.files[0] ? e.target.files[0].name : "";
                    document.getElementById(f.name).textContent = fileName ? "✔ Selected" : "";
                    checkValidation();
                });
            });

            form.querySelectorAll('input, select').forEach(el => {
                el.addEventListener('input', checkValidation);
                el.addEventListener('change', checkValidation);
            });

            // Xendit Logic
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const amount = document.getElementById('xendit_raw_amount').value;
                const formData = new FormData(form);
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Processing...';
                    
                    const paymentPayload = {
                        external_id: `cco-${Date.now()}`,
                        amount: parseInt(amount),
                        email: '', // Will be filled from user profile
                        description: `CCO Registration - ${chemType.value} - ${businessNature.value}`,
                        item_name: 'CCO Registration',
                        success_url: `${window.location.origin}/user/license/environment/cco`,
                        failure_url: `${window.location.origin}/user/license/environment/cco`
                    };
                    
                    const response = await fetch('/api/payments/create-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            external_id: `cco-${Date.now()}`,
                            amount: parseInt(amount),
                            description: `CCO - ${document.getElementById('chemType').value}`,
                            success_url: window.location.origin + '/user/license/environment/cco',
                            failure_url: window.location.origin + '/user/license/environment/cco'
                        })
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        if (result.development_mode === true) {
                            alert('Application submitted successfully (Development Mode - No payment required)');
                            window.location.href = '/user/dashboard';
                        } else if (result.invoice_url) {
                            window.location.href = result.invoice_url;
                        } else {
                            alert('Payment Error: No invoice URL');
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Apply & Pay';
                        }
                    } else {
                        alert('Payment system error.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Apply & Pay';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Apply & Pay';
                }
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(() => {
                    fileConfigs.forEach(f => document.getElementById(f.name).textContent = "");
                    checkValidation();
                }, 10);
            });
        });
    </script>
    <script type="module" src="{{ url_for('static', filename='js/license-payment.js') }}"></script>
</body>
</html>
