<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Permit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'user/header.html' %}

    <div class="min-h-screen bg-slate-50 py-12 px-4">
        <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-emerald-900 overflow-hidden text-slate-900">
            
            <div class="bg-emerald-900 p-10 text-center">
                <h1 class="text-3xl font-black text-white uppercase tracking-widest">Waste Management Permit</h1>
                <p class="text-emerald-100 text-sm mt-2 opacity-90 font-medium">Environmental Management Bureau - Water & Waste Quality Management Section</p>
            </div>

            <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-10">
                
                <div class="space-y-6">
                    <label class="text-sm font-black text-emerald-950 uppercase tracking-wider block">Water Supply Details</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Primary Water Source</label>
                            <select required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-emerald-700 outline-none transition-all duration-300 hover:scale-[1.01] appearance-none cursor-pointer">
                                <option value="" disabled selected>Select source...</option>
                                <option value="deep_well">Deep Well / Ground Water</option>
                                <option value="surface_water">Surface Water (River/Lake)</option>
                                <option value="utility_provider">Local Water Utility Provider</option>
                                <option value="rainwater">Rainwater Harvesting</option>
                            </select>
                        </div>
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Consumption Estimate</label>
                            <div class="relative">
                                <input type="number" required placeholder="0.00" 
                                       class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-emerald-700 outline-none transition-all duration-300 hover:scale-[1.01]">
                                <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-slate-400 text-[10px] uppercase tracking-widest">m³ / Day</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <label class="text-sm font-black text-emerald-950 uppercase tracking-wider block">Wastewater Discharge Profile</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Discharge Type</label>
                            <select required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-emerald-700 outline-none transition-all duration-300 hover:scale-[1.01] appearance-none cursor-pointer">
                                <option value="" disabled selected>Select discharge type...</option>
                                <option value="domestic">Domestic Sewage</option>
                                <option value="industrial">Industrial Process Water</option>
                                <option value="cooling">Cooling Water</option>
                                <option value="stormwater">Pre-treated Stormwater</option>
                            </select>
                        </div>
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Discharge Volume</label>
                            <div class="relative">
                                <input type="number" required placeholder="0.00" 
                                       class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-emerald-700 outline-none transition-all duration-300 hover:scale-[1.01]">
                                <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-slate-400 text-[10px] uppercase tracking-widest">m³ / Day</span>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="border-slate-100">

                <div class="space-y-6">
                    <label class="text-sm font-black text-emerald-950 uppercase tracking-wider block">Required Technical Documents</label>
                    
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Site Map (Showing Outfall Locations)</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-emerald-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-emerald-50 hover:border-emerald-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[12px] font-black text-emerald-900 uppercase group-hover:text-emerald-700 transition-colors">Attach Site Map</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Laboratory Water Test Result (Effluent Analysis)</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-emerald-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-emerald-50 hover:border-emerald-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[12px] font-black text-emerald-900 uppercase group-hover:text-emerald-700 transition-colors">Attach Water Test Result</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Drainage and Sewerage Plan</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-emerald-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-emerald-50 hover:border-emerald-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[12px] font-black text-emerald-900 uppercase group-hover:text-emerald-700 transition-colors">Attach Drainage Plan</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-emerald-900 hover:bg-emerald-950 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                        Submit Waste Management Application
                    </button>
                    <p class="text-center text-[10px] text-slate-400 mt-6 font-bold uppercase tracking-tighter">Clean Water Act (RA 9275) Regulatory Compliance</p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
