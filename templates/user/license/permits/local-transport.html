<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Transport Permit | DENR Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-green-800 px-2">Local Transport Permit</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">Domestic Resource Movement • Inter-Regional Clearance</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="transportForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-route"></i> Trip Specifications
                        </h3>
                        
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Origin <span class="text-red-500">*</span></label>
                                    <input type="text" id="origin" name="origin" required placeholder="City/Province" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium bg-gray-50 transition-all">
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Destination <span class="text-red-500">*</span></label>
                                    <input type="text" id="destination" name="destination" required placeholder="City/Province" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 outline-none text-xs font-medium bg-gray-50 transition-all">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Mode of Transport <span class="text-red-500">*</span></label>
                                    <select id="mode" name="mode" required class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-green-600 outline-none bg-white text-xs font-medium transition-all">
                                        <option value="" disabled selected>Select mode...</option>
                                        <option value="Land">Land (Truck/Van)</option>
                                        <option value="Sea">Sea (Vessel)</option>
                                        <option value="Air">Air (Cargo)</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Schedule <span class="text-red-500">*</span></label>
                                    <input type="datetime-local" id="dateTime" name="date_time" required class="w-full border border-gray-300 rounded-lg px-2 py-1.5 focus:ring-2 focus:ring-green-600 outline-none text-[10px] font-bold bg-gray-50">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-green-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-folder-open"></i> Mandatory Documentation
                        </h3>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-green-600 transition-all text-center relative h-24 flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="routeFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-map-location-dot text-gray-300 group-hover:text-green-600 text-lg mb-1"></i>
                                <p class="text-[8px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-tight">Route Plan</p>
                                <p id="routeName" class="text-[7px] text-green-600 font-bold truncate w-full px-1 mt-1 text-center"></p>
                            </div>

                            <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-green-600 transition-all text-center relative h-24 flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="vehicleFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-truck text-gray-300 group-hover:text-green-600 text-lg mb-1"></i>
                                <p class="text-[8px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-tight">Vehicle Info</p>
                                <p id="vehicleName" class="text-[7px] text-green-600 font-bold truncate w-full px-1 mt-1 text-center"></p>
                            </div>

                            <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-green-600 transition-all text-center relative h-24 flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="supplierFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-id-card text-gray-300 group-hover:text-green-600 text-lg mb-1"></i>
                                <p class="text-[8px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-tight">Supplier Reg.</p>
                                <p id="supplierName" class="text-[7px] text-green-600 font-bold truncate w-full px-1 mt-1 text-center"></p>
                            </div>

                            <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-green-600 transition-all text-center relative h-24 flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="healthFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                <i class="fa-solid fa-file-medical text-gray-300 group-hover:text-green-600 text-lg mb-1"></i>
                                <p class="text-[8px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-tight">Health Cert</p>
                                <p id="healthName" class="text-[7px] text-green-600 font-bold truncate w-full px-1 mt-1 text-center"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    
                    <div class="flex flex-col items-center lg:items-start">
                        <div class="bg-amber-50 px-3 py-1.5 rounded-lg border border-green-700 inline-flex items-center gap-2">
                            <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">Fee:</span>
                            <span class="text-lg font-black text-green-700">₱ <span class="xendit-amount-value">750.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="750">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/license/license" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[9px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">DENR • Resource Movement Control 2026</p>
    </div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('transportForm');
            const submitBtn = document.getElementById('submitBtn');
            const fileConfigs = [
                { id: 'routeFile', name: 'routeName' },
                { id: 'vehicleFile', name: 'vehicleName' },
                { id: 'supplierFile', name: 'supplierName' },
                { id: 'healthFile', name: 'healthName' }
            ];

            function checkValidation() {
                const inputsValid = ['origin', 'destination', 'mode', 'dateTime'].every(id => document.getElementById(id).value.trim() !== "");
                const filesDone = fileConfigs.every(f => document.getElementById(f.id).files.length > 0);

                if (inputsValid && filesDone) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-green-700 hover:bg-green-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            fileConfigs.forEach(f => {
                const input = document.getElementById(f.id);
                input.addEventListener('change', (e) => {
                    const fileName = e.target.files[0] ? e.target.files[0].name : "";
                    document.getElementById(f.name).textContent = fileName ? "✔ Selected" : "";
                    checkValidation();
                });
            });

            form.querySelectorAll('input, select').forEach(el => {
                el.addEventListener('input', checkValidation);
                el.addEventListener('change', checkValidation);
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(() => {
                    fileConfigs.forEach(f => document.getElementById(f.name).textContent = "");
                    checkValidation();
                }, 10);
            });
        });
    </script>
    <script type="module" src="{{ url_for('static', filename='js/license-payment.js') }}"></script>
</body>

</html>
