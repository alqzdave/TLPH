           <!-- Other Permit (Interactive list w/ hover + click ripple feel, header-based green accents) -->
<section class="w-full px-4 md:px-10 py-8">
  <!-- Title -->
  <div class="rounded-2xl bg-white border border-green-200 p-6">
    <h2 class="text-center text-2xl md:text-3xl font-semibold text-slate-900">

    <p class="mt-2 text-center text-slate-500 text-sm">
      
    </p>

             hover:border-green-300 hover:shadow-md hover:-translate-y-[1px]"

        <p class="text-slate-500 text-sm truncate">
          
        </p>

        <!-- Hover arrow -->
        <span class="text-slate-300 transition opacity-0 translate-x-1 group-hover:opacity-100 group-hover:translate-x-0">
          →
        </span>

           class="inline-flex items-center justify-center px-6 py-3 rounded-xl
                  bg-green-700 text-white font-semibold
                  transition duration-200
                  hover:bg-green-800 hover:shadow-sm
                  focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-white
