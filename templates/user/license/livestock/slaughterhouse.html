<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slaughterhouse Accreditation | NMIS Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-red-800 px-2">Slaughterhouse Accreditation</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">National Meat Inspection Service • NMIS Portal</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="slaughterhouseForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-red-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-building-shield"></i> Establishment Profile
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Owner / Entity <span class="text-red-500">*</span></label>
                                <input type="text" id="owner" name="owner" required placeholder="Full Name or Corporation" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-medium bg-gray-50 transition-all">
                            </div>
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Facility Name <span class="text-red-500">*</span></label>
                                <input type="text" id="facilityName" name="facilityName" required placeholder="Ex: Central Meat Establishment" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-medium bg-gray-50">
                            </div>
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Site Address <span class="text-red-500">*</span></label>
                                <input type="text" id="location" name="location" required placeholder="Street, Brgy, City/Province" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-medium bg-gray-50">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-red-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-gears"></i> Operations & Technicals
                        </h3>
                        
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Daily Cap (Heads) <span class="text-red-500">*</span></label>
                                    <input type="number" id="capacity" name="capacity" required placeholder="0" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none font-bold text-xs bg-gray-50">
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Waste Handling <span class="text-red-500">*</span></label>
                                    <select id="wasteMethod" name="wasteMethod" required class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-red-600 outline-none bg-white text-xs font-medium transition-all">
                                        <option value="" disabled selected>Select...</option>
                                        <option value="rendering">Rendering</option>
                                        <option value="anaerobic">Anaerobic</option>
                                        <option value="wastewater">Wastewater</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-3 gap-2">
                                <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-red-600 transition-all text-center relative h-24 flex flex-col items-center justify-center cursor-pointer">
                                    <input type="file" id="layoutFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                    <i class="fa-solid fa-drafting-compass text-gray-300 group-hover:text-red-600 mb-1 text-lg transition-colors"></i>
                                    <p class="text-[8px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-none">Layout</p>
                                    <p id="layoutName" class="text-[6px] text-red-600 font-bold truncate w-full px-1 mt-1"></p>
                                </div>
                                <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-red-600 transition-all text-center relative h-24 flex flex-col items-center justify-center cursor-pointer">
                                    <input type="file" id="sanitationFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                    <i class="fa-solid fa-pump-soap text-gray-300 group-hover:text-red-600 mb-1 text-lg transition-colors"></i>
                                    <p class="text-[8px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-none">Sanitation</p>
                                    <p id="sanitationName" class="text-[6px] text-red-600 font-bold truncate w-full px-1 mt-1"></p>
                                </div>
                                <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-red-600 transition-all text-center relative h-24 flex flex-col items-center justify-center cursor-pointer">
                                    <input type="file" id="wasteFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                    <i class="fa-solid fa-recycle text-gray-300 group-hover:text-red-600 mb-1 text-lg transition-colors"></i>
                                    <p class="text-[8px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-none">Waste Plan</p>
                                    <p id="wasteName" class="text-[6px] text-red-600 font-bold truncate w-full px-1 mt-1"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    <div class="flex flex-col gap-2 w-full lg:w-auto">
                        <div class="flex items-center gap-2 flex-wrap sm:flex-nowrap">
                            <label class="text-[9px] font-black text-gray-500 uppercase whitespace-nowrap">Audit Schedule:</label>
                            <div class="flex gap-1 w-full sm:w-auto">
                                <input type="date" id="inspectDate" required class="flex-1 sm:flex-none border border-gray-300 rounded px-2 py-1 text-[10px] font-bold outline-none focus:ring-1 focus:ring-red-600">
                                <input type="time" id="inspectTime" required class="flex-1 sm:flex-none border border-gray-300 rounded px-2 py-1 text-[10px] font-bold outline-none focus:ring-1 focus:ring-red-600">
                            </div>
                        </div>
                        <div class="bg-amber-50 px-3 py-1.5 rounded-lg border border-red-700 inline-flex items-center gap-2 self-center lg:self-start">
                            <span class="text-[9px] font-black text-red-700 uppercase tracking-widest">Accreditation Fee:</span>
                            <span class="text-lg font-black text-red-700">₱ <span class="xendit-amount-value">5,500.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="5500">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/license/license" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[9px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Apply
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">National Meat Inspection Service • Department of Agriculture 2026</p>
    </div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('slaughterhouseForm');
            const submitBtn = document.getElementById('submitBtn');
            const fileConfigs = [
                { id: 'layoutFile', name: 'layoutName' },
                { id: 'sanitationFile', name: 'sanitationName' },
                { id: 'wasteFile', name: 'wasteName' }
            ];

            function checkValidation() {
                const inputs = form.querySelectorAll('input[required], select[required]');
                let allValid = true;
                inputs.forEach(input => {
                    if (input.type === 'file') {
                        if (input.files.length === 0) allValid = false;
                    } else if (input.type === 'number') {
                        if (!input.value || input.value <= 0) allValid = false;
                    } else {
                        if (!input.value.trim()) allValid = false;
                    }
                });

                if (allValid) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-red-700 hover:bg-red-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            fileConfigs.forEach(f => {
                const input = document.getElementById(f.id);
                input.addEventListener('change', (e) => {
                    const fileName = e.target.files[0] ? e.target.files[0].name : "";
                    document.getElementById(f.name).textContent = fileName ? "✔ Selected" : "";
                    checkValidation();
                });
            });

            form.querySelectorAll('input, select').forEach(el => {
                el.addEventListener('input', checkValidation);
                el.addEventListener('change', checkValidation);
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(() => {
                    document.querySelectorAll('[id$="Name"]').forEach(el => el.textContent = "");
                    checkValidation();
                }, 10);
            });
        });
    </script>
</body>

</html>
