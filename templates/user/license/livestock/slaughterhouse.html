<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slaughterhouse Accreditation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-slate-50 py-12 px-4">
        <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-red-900 overflow-hidden text-slate-900">
            
            <div class="bg-red-900 p-10 text-center">
                <h1 class="text-3xl font-black text-white uppercase tracking-widest">Slaughterhouse Accreditation Permit</h1>
                <p class="text-red-100 text-sm mt-2 opacity-90 font-medium">National Meat Inspection Service - Accreditation & Registration</p>
            </div>

            <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-8">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Slaughterhouse Owner</label>
                        <input type="text" required placeholder="Full Name or Business Entity" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Slaughterhouse Name</label>
                        <input type="text" required placeholder="Ex: Central Meat Establishment" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Slaughterhouse Location</label>
                        <input type="text" required placeholder="Full Site Address" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Daily Capacity</label>
                        <div class="relative">
                            <input type="number" required placeholder="0" 
                                   class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-slate-400 text-xs uppercase tracking-widest">Heads / Day</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Waste Handling Method</label>
                        <select required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all appearance-none cursor-pointer">
                            <option value="" disabled selected>Select handling method...</option>
                            <option value="rendering">Rendering Plant</option>
                            <option value="anaerobic">Anaerobic Digester</option>
                            <option value="wastewater">Wastewater Treatment Plan</option>
                            <option value="composting">Composting Facility</option>
                            <option value="incineration">Incineration</option>
                            <option value="condemnation">Condemnation Pit</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Requested Inspection Schedule</label>
                        <div class="flex gap-4">
                            <input type="date" required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                            <input type="time" required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                        </div>
                    </div>
                </div>

                <hr class="border-slate-100">

                <div class="space-y-6">
                    <label class="text-sm font-black text-red-950 uppercase tracking-wider block">Required Technical Documentation</label>
                    
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Facility Layout / Blueprint</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-red-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-red-50 hover:border-red-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[10px] font-black text-red-900 uppercase group-hover:text-red-700 transition-colors">Attach Facility Layout</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Sanitation Permit / Health Office Clearance</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-red-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-red-50 hover:border-red-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[10px] font-black text-red-900 uppercase group-hover:text-red-700 transition-colors">Attach Sanitation Permit</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Waste Management Plan (WMP)</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-red-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-red-50 hover:border-red-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[10px] font-black text-red-900 uppercase group-hover:text-red-700 transition-colors">Attach Waste Management Plan</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-red-900 hover:bg-red-950 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                        Submit Accreditation Request
                    </button>
                    <p class="text-center text-[10px] text-slate-400 mt-6 font-bold uppercase tracking-tighter">Strict Compliance with Meat Inspection Code of the Philippines</p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
