<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poultry Farm Registration | BAI Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen text-slate-900 text-sm font-sans">
    {% include 'user/header.html' %}

    <div class="container mx-auto px-2 lg:px-8 mt-3 sm:mt-4">
        
        <div class="max-w-6xl mx-auto text-center mb-3 sm:mb-4">
            <h1 class="text-xl sm:text-2xl font-black uppercase tracking-tight text-red-800 px-2">Poultry Farm Registration</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-[8px] sm:text-[9px] mt-0.5">Bureau of Animal Industry • Livestock Development</p>
        </div>

        <div class="max-w-6xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-3 sm:p-5 mb-6">
            <form id="poultryForm" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <div class="space-y-3">
                        <h3 class="text-red-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-id-card"></i> Ownership & Site
                        </h3>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Owner / Representative <span class="text-red-500">*</span></label>
                                <input type="text" id="owner" name="owner" required placeholder="Full Legal Name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-medium bg-gray-50 transition-all">
                            </div>
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Farm Business Name <span class="text-red-500">*</span></label>
                                <input type="text" id="farmName" name="farmName" required placeholder="Registered Entity Name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-medium bg-gray-50 transition-all">
                            </div>
                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Farm Address <span class="text-red-500">*</span></label>
                                <input type="text" id="location" name="location" required placeholder="Street, Brgy, City/Province" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none text-xs font-medium bg-gray-50 transition-all">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-red-800 font-black text-[10px] uppercase tracking-widest border-b pb-1 flex items-center gap-2">
                            <i class="fa-solid fa-layer-group"></i> Technical Details
                        </h3>
                        
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Capacity (Birds) <span class="text-red-500">*</span></label>
                                    <input type="number" id="capacity" name="capacity" required placeholder="0" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-600 outline-none font-bold text-xs bg-gray-50">
                                </div>
                                <div>
                                    <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Housing Type <span class="text-red-500">*</span></label>
                                    <select id="housing" name="housing" required class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-red-600 outline-none bg-white text-xs font-medium transition-all">
                                        <option value="" disabled selected>Select...</option>
                                        <option value="conventional">Conventional</option>
                                        <option value="tunnel">Tunnel Vent</option>
                                        <option value="free_range">Free-range</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label class="block text-[9px] font-black text-gray-700 uppercase mb-0.5">Disposal Method <span class="text-red-500">*</span></label>
                                <select id="disposal" name="disposal" required class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-red-600 outline-none bg-white text-xs font-medium">
                                    <option value="" disabled selected>Select method...</option>
                                    <option value="septic">Septic / Burial Pit</option>
                                    <option value="incineration">Incineration</option>
                                    <option value="composting">Controlled Composting</option>
                                </select>
                            </div>

                            <div class="grid grid-cols-2 gap-2">
                                <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-red-600 transition-all text-center relative h-24 flex flex-col items-center justify-center cursor-pointer">
                                    <input type="file" id="bioFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                    <i class="fa-solid fa-clipboard-check text-gray-300 group-hover:text-red-600 text-lg mb-1 transition-colors"></i>
                                    <p class="text-[8px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-none text-center">Biosecurity</p>
                                    <p id="bioName" class="text-[7px] text-red-600 font-bold truncate w-full px-1 mt-1 text-center"></p>
                                </div>
                                <div class="group border-2 border-dashed border-gray-200 rounded-xl p-2 bg-gray-50 hover:bg-white hover:border-red-600 transition-all text-center relative h-24 flex flex-col items-center justify-center cursor-pointer">
                                    <input type="file" id="planFile" required class="absolute inset-0 opacity-0 cursor-pointer z-10">
                                    <i class="fa-solid fa-map text-gray-300 group-hover:text-red-600 text-lg mb-1 transition-colors"></i>
                                    <p class="text-[8px] font-black text-gray-400 group-hover:text-gray-700 uppercase leading-none text-center">Site Plan</p>
                                    <p id="planName" class="text-[7px] text-red-600 font-bold truncate w-full px-1 mt-1 text-center"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t flex flex-col lg:flex-row justify-between items-center gap-4">
                    
                    <div class="flex flex-col items-center lg:items-start">
                        <div class="bg-amber-50 px-3 py-1.5 rounded-lg border border-red-700 inline-flex items-center gap-2">
                            <span class="text-[9px] font-black text-red-700 uppercase tracking-widest">Fee:</span>
                            <span class="text-lg font-black text-red-700">₱ <span class="xendit-amount-value">2,200.00</span></span>
                            <input type="hidden" id="xendit_raw_amount" value="2200">
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-2 w-full lg:w-[400px]">
                        <a href="/user/license/license" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase no-underline text-center text-[9px] hover:bg-gray-100 transition-all flex items-center justify-center">
                            Back
                        </a>
                        <button type="reset" id="resetBtn" class="flex-1 px-2 py-2.5 rounded-lg border border-gray-300 text-gray-600 font-bold uppercase text-[9px] hover:bg-gray-100 transition-all">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" disabled class="flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed">
                            Apply Now
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p class="text-center text-[8px] text-gray-300 uppercase tracking-[0.4em] mb-6">Bureau of Animal Industry • Department of Agriculture 2026</p>
    </div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('poultryForm');
            const submitBtn = document.getElementById('submitBtn');
            
            function checkValidation() {
                const inputs = form.querySelectorAll('input[required], select[required]');
                let allValid = true;
                inputs.forEach(input => {
                    if (input.type === 'file') {
                        if (input.files.length === 0) allValid = false;
                    } else if (input.type === 'number') {
                        if (!input.value || input.value <= 0) allValid = false;
                    } else {
                        if (!input.value.trim()) allValid = false;
                    }
                });

                if (allValid) {
                    submitBtn.disabled = false;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-red-700 hover:bg-red-800 text-white font-black rounded-lg shadow-md transition-all transform active:scale-95 uppercase text-[9px] cursor-pointer";
                } else {
                    submitBtn.disabled = true;
                    submitBtn.className = "flex-1 px-2 py-2.5 bg-gray-200 text-gray-400 font-black rounded-lg shadow-sm transition-all uppercase text-[9px] cursor-not-allowed";
                }
            }

            form.querySelectorAll('input[type="file"]').forEach(input => {
                input.addEventListener('change', (e) => {
                    const nameDisplay = document.getElementById(input.id.replace('File', 'Name'));
                    if (nameDisplay) nameDisplay.textContent = e.target.files[0] ? "✔ Selected" : "";
                    checkValidation();
                });
            });

            form.querySelectorAll('input, select').forEach(el => {
                el.addEventListener('input', checkValidation);
                el.addEventListener('change', checkValidation);
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                setTimeout(() => {
                    document.querySelectorAll('[id$="Name"]').forEach(el => el.textContent = "");
                    checkValidation();
                }, 10);
            });
        });
    </script>
    <script type="module" src="{{ url_for('static', filename='js/license-payment.js') }}"></script>
</body>

</html>
