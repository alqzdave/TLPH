<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Transport Permit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="min-h-screen bg-slate-50 py-12 px-4">
        <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-red-900 overflow-hidden">
            
            <div class="bg-red-900 p-10 text-center">
                <h1 class="text-3xl font-black text-white uppercase tracking-widest">Animal Transport Permit</h1>
                <p class="text-red-100 text-sm mt-2 opacity-90 font-medium">Bureau of Animal Industry - Regulatory Division</p>
            </div>

            <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-8">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Animal Type</label>
                        <input type="text" required placeholder="Ex: Cattle, Swine, Goat" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Head Count</label>
                        <input type="number" required placeholder="Number of heads" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Origin</label>
                        <input type="text" required placeholder="Farm / Source Location" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Destination</label>
                        <input type="text" required placeholder="Point of Unloading" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Transport Method</label>
                        <select required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all appearance-none cursor-pointer">
                            <option value="" disabled selected>Select transport method...</option>
                            <option value="cages_crates">Cages / Crates</option>
                            <option value="container_van">Container Van</option>
                            <option value="aerated_tank">Built-in Aerated Tank</option>
                            <option value="trailer_truck">Trailer Truck</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Vehicle Plate Number</label>
                        <input type="text" required placeholder="Ex: ABC-1234" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-black text-red-950 uppercase tracking-wider">Schedule of Transport</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="date" required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                        <input type="time" required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                </div>

                <hr class="border-slate-100">

                <div class="space-y-4">
                    <label class="text-sm font-black text-red-950 uppercase tracking-wider">Required Documentation</label>
                    <div class="w-full">
                        <label class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-red-200 rounded-[2.5rem] cursor-pointer bg-slate-50 hover:bg-red-50 hover:border-red-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                            <div class="text-center p-6">
                                <p class="text-xs font-black text-red-900 uppercase tracking-widest">Attach Veterinary Health Certificate</p>
                                <p class="text-[10px] text-slate-400 font-bold uppercase mt-2">Drag and drop or click to upload PDF/Image</p>
                            </div>
                            <input type="file" required class="hidden">
                        </label>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-red-900 hover:bg-red-950 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                        Submit Permit Application
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
