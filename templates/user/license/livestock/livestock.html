<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Livestock & Poultry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'header.html' %}

    <div class="min-h-screen bg-slate-50 py-12 px-4">
        <div class="max-w-6xl mx-auto">
            
            <div class="text-center mb-16">
                <h1 class="text-5xl font-black text-red-950 tracking-tighter uppercase leading-tight">
                    Livestock, Poultry, and <br> Meat Product Department
                </h1>
                <div class="w-32 h-1.5 bg-red-700 mx-auto mt-4 rounded-full"></div>
                <p class="text-slate-500 mt-4 font-bold uppercase tracking-widest text-xs">Veterinary Services and Meat Inspection Portal</p>
            </div>

            <div class="space-y-6 max-w-5xl mx-auto">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <button class="group bg-white border-2 border-red-900 hover:bg-red-900 p-8 rounded-[2rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center gap-4 min-h-[200px]">
                        <span class="text-lg font-black text-red-900 group-hover:tracking-wider text-center transition-colors duration-300">
                            Animal Transport Permit
                        </span>
                    </button>

                    <button class="group bg-white border-2 border-red-900 hover:bg-red-900 p-8 rounded-[2rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center gap-4 min-h-[200px]">
                        <span class="text-lg font-black text-red-900 group-hover:tracking-wider text-center transition-colors duration-300">
                            Meat Transport / Shipping Permit
                        </span>
                    </button>

                    <button class="group bg-white border-2 border-red-900 hover:bg-red-900 p-8 rounded-[2rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center gap-4 min-h-[200px]">
                        <span class="text-lg font-black text-red-900 group-hover:tracking-wider text-center transition-colors duration-300">
                            Slaughterhouse Accreditation Permit
                        </span>
                    </button>
                </div>

                <div class="flex flex-col md:flex-row justify-center gap-6">
                    <button class="group bg-white border-2 border-red-900 hover:bg-red-900 p-8 rounded-[2rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center gap-4 w-full md:w-1/3 min-h-[200px]">
                        <span class="text-lg font-black text-red-900 group-hover:tracking-wider text-center transition-colors duration-300">
                            Poultry Farm Registration
                        </span>
                    </button>

                    <button class="group bg-white border-2 border-red-900 hover:bg-red-900 p-8 rounded-[2rem] transition-all duration-300 hover:scale-105 hover:-translate-y-2 flex flex-col items-center justify-center gap-4 w-full md:w-1/3 min-h-[200px]">
                        <span class="text-lg font-black text-red-900 group-hover:tracking-wider text-center transition-colors duration-300">
                            Animal Health Veterinary Clearance
                        </span>
                    </button>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
