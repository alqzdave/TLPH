<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Transport Permit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'user/header.html' %}
    <div class="min-h-screen bg-slate-50 py-12 px-4">
        <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] border-2 border-red-900 overflow-hidden text-slate-900">
            
            <div class="bg-red-900 p-10 text-center">
                <h1 class="text-3xl font-black text-white uppercase tracking-widest">Meat Transport / Shipping Permit</h1>
                <p class="text-red-100 text-sm mt-2 opacity-90 font-medium">National Meat Inspection Service - Accreditation & Registration</p>
            </div>

            <form action="#" method="POST" enctype="multipart/form-data" class="p-8 md:p-12 space-y-8">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Meat Type</label>
                        <select required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all appearance-none cursor-pointer">
                            <option value="" disabled selected>Select meat type...</option>
                            <option value="pork">Pork</option>
                            <option value="beef">Beef</option>
                            <option value="carabao">Carabao</option>
                            <option value="goat">Goat</option>
                            <option value="poultry">Poultry</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Total Weight</label>
                        <div class="relative">
                            <input type="number" required placeholder="0.00" 
                                   class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-slate-400 text-xs uppercase tracking-widest">KG / MT</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Origin (Point of Shipping)</label>
                        <input type="text" required placeholder="Source NMIS Plant / Cold Storage" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Destination (Point of Delivery)</label>
                        <input type="text" required placeholder="Market / Facility Address" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Cold Chain Method</label>
                        <select required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all appearance-none cursor-pointer">
                            <option value="" disabled selected>Select cooling method...</option>
                            <option value="refrigerated">Refrigerated Van</option>
                            <option value="insulated_gel">Insulated Box with Gel Packs</option>
                            <option value="styro_ice">Styrofoam Box with Crushed Ice</option>
                            <option value="insulated_dry">Insulated Container with Dry Ice</option>
                            <option value="integrated">Integrated Cold Storage Container</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-black text-red-950 uppercase tracking-wider">Vehicle Plate Number</label>
                        <input type="text" required placeholder="Ex: ABC-1234" 
                               class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-700 outline-none transition-all">
                    </div>
                </div>

                <hr class="border-slate-100">

                <div class="space-y-6">
                    <label class="text-sm font-black text-red-950 uppercase tracking-wider block">Required Safety Documentation</label>
                    
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Commercial Invoice / Delivery Receipt</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-red-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-red-50 hover:border-red-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[12px] font-black text-red-900 uppercase group-hover:text-red-700 transition-colors">Attach Invoice File</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Meat Inspection Certificate (MIC)</label>
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-red-200 rounded-[2rem] cursor-pointer bg-slate-50 hover:bg-red-50 hover:border-red-700 transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 group">
                                <span class="text-[12px] font-black text-red-900 uppercase group-hover:text-red-700 transition-colors">Attach Meat Inspection Certificate</span>
                                <input type="file" required class="hidden">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-red-900 hover:bg-red-950 text-white font-black py-6 px-8 rounded-3xl transition-all transform hover:scale-[1.01] active:scale-95 uppercase tracking-widest text-xl">
                        Register Shipping Permit
                    </button>
                    <p class="text-center text-[10px] text-slate-400 mt-6 font-bold uppercase tracking-tighter">Food Safety Act Compliance - NMIS Monitoring Portal</p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
