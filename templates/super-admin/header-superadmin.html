<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; }
    .header-shadow { box-shadow: 0 2px 15px -3px rgba(0, 0, 0, 0.07); }
    .national-accent { background: linear-gradient(90deg, #006400 0%, #008000 100%); }
  </style>
</head>
<body class="bg-transparent">

  <header class="header-shadow sticky top-0 z-40 flex w-full items-center justify-between border-b border-slate-200 bg-white px-8 py-4">
    
    <div class="flex items-center gap-5">
      <div class="flex h-12 w-12 items-center justify-center rounded-xl national-accent text-white shadow-lg shadow-green-100">
        <span class="material-icons-round text-[28px]" id="header-icon">account_balance</span>
      </div>
      <div>
        <div class="flex items-center gap-2">
            <h1 id="header-title" class="text-xl font-black tracking-tight text-slate-800 uppercase italic">National Dashboard</h1>
            <span class="rounded bg-slate-100 px-2 py-0.5 text-[10px] font-bold text-slate-500 uppercase tracking-tighter">Central Office</span>
        </div>
        <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-green-700">Department of Environment and Natural Resources</p>
      </div>
    </div>

    <div class="flex items-center gap-6">
      
      <div class="relative hidden lg:block">
        <span class="material-icons-round absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm">search</span>
        <input type="text" placeholder="Search across all regions..." 
               class="w-72 rounded-xl border border-slate-200 bg-slate-50 py-2.5 pl-10 pr-4 text-xs font-semibold transition-all focus:border-green-600 focus:bg-white focus:outline-none focus:ring-4 focus:ring-green-50">
      </div>

      <div class="h-10 w-px bg-slate-100"></div>

      <div class="flex items-center gap-5">
        <div class="hidden text-right md:block">
          <p id="current-date" class="text-xs font-black text-slate-800 leading-none">-- --, ----</p>
          <p class="mt-1 text-[9px] font-bold text-slate-400 uppercase tracking-widest">Republic of the Philippines</p>
        </div>

        <div class="flex items-center gap-2">
            <a href="/superadmin/superadmin-notification" class="group relative flex h-11 w-11 items-center justify-center rounded-xl border border-slate-200 bg-white transition-all hover:border-green-600 hover:bg-green-50">
                <span class="material-icons-round text-slate-500 group-hover:text-green-700">notifications_active</span>
                <span class="absolute right-3 top-3 h-2 w-2 rounded-full border-2 border-white bg-red-600"></span>
            </a>
            
            <a href="/superadmin/superadmin-profile" title="View Profile" class="flex h-11 w-11 items-center justify-center rounded-xl border border-slate-200 bg-white text-slate-500 transition-all hover:bg-slate-50 hover:text-green-700">
                <span class="material-icons-round">account_circle</span>
            </a>
        </div>
      </div>
    </div>
  </header>

  <script>
    function updateHeaderDate() {
      const dateEl = document.getElementById('current-date');
      const now = new Date();
      dateEl.innerText = now.toLocaleDateString('en-US', { 
        weekday: 'long', 
        month: 'long', 
        day: 'numeric',
        year: 'numeric'
      });
    }

    updateHeaderDate();
  </script>
</body>
</html>
