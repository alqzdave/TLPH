<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
    :root {
        --sidebar-width: 1px;
        --header-height: 100px;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
    }

    .header-main {
        background-color: #ffffff;
        border-bottom: 2px solid #f1f5f9;
        height: var(--header-height);
        
        position: fixed;
        top: 0;
        right: 0;
        left: var(--sidebar-width);
        
        z-index: 1000;
        
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        transition: all 0.3s ease;
    }

    /* SEARCH BAR STYLING */
    .search-group {
        position: relative;
        flex: 0 1 500px;
        margin: 0 30px;
    }

    .search-input {
        width: 100%;
        background-color: #f8fafc;
        border: 2px solid #f1f5f9;
        border-radius: 1.5rem;
        padding: 0.8rem 1.5rem 0.8rem 3.5rem;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }

    .search-input:focus {
        background-color: #ffffff;
        border-color: #064e3b;
        box-shadow: 0 10px 15px -3px rgba(6, 78, 59, 0.1);
        outline: none;
    }

    /* ELEMENTS */
    .logo-container {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-shrink: 0;
    }

    .agency-logo-img {
        width: 55px;
        height: 55px;
        object-fit: contain;
        background: #f8fafc;
        padding: 8px;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
    }

    .profile-img-container {
        width: 55px;
        height: 55px;
        border-radius: 1.25rem;
        border: 2px solid #f1f5f9;
        overflow: hidden;
        cursor: pointer;
        flex-shrink: 0;
        transition: all 0.3s ease;
    }

    .profile-img-container:hover {
        border-color: #064e3b;
        transform: translateY(-2px);
    }

    /* CONTENT BUFFER */
    .main-content {
        margin-left: var(--sidebar-width);
        padding-top: var(--header-height);
        min-height: 100vh;
    }

    @media (max-width: 992px) {
        .header-main {
            left: 0;
            padding: 0 20px;
        }
        .main-content {
            margin-left: 0;
        }
        .search-group {
            display: none; 
        }
    }

    :root{
  --sidebar-width: 300px;  
  --header-height: 100px;  
}

/* SIDEBAR: go all the way to the top */
.sidebar-container{
  top: 0 !important;
  height: 100vh !important;
  z-index: 1000;
}

/* HEADER: start beside the sidebar */
.header-main{
  left: var(--sidebar-width) !important;
  right: 0 !important;
  top: 0 !important;
  z-index: 2000; 
}

/* CONTENT: keep content below header and beside sidebar */
body{
  padding-left: var(--sidebar-width) !important;
  padding-top: var(--header-height) !important;
}

/* Mobile behavior (keep your current logic) */
@media (max-width: 1024px){
  .header-main{ left: 0 !important; }
  body{ padding-left: 0 !important; }
}

</style>

<header class="header-main shadow-sm">
    
    <div class="logo-container">
        <img src="/static/images/denr.jpg" alt="DENR" class="agency-logo-img shadow-sm">
        <div class="d-flex flex-column">
            <h1 class="text-xl font-black text-emerald-950 uppercase tracking-tighter italic leading-none m-0">
                Department of Environment
            </h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] m-0 mt-1">
                and Natural Resources
            </p>
        </div>
    </div>

    <div class="search-group">
        <span class="material-icons-round position-absolute start-0 top-50 translate-middle-y ms-4 text-slate-400 text-2xl">
            search
        </span>
        <input type="text" placeholder="Search for applications, inventory, or users..." class="search-input">
    </div>

    <div class="d-flex align-items-center gap-4">
        <button class="position-relative border-0 bg-slate-50 text-slate-400 p-3 rounded-2xl hover:bg-emerald-50 hover:text-emerald-900 transition-all">
            <span class="material-icons-round block">notifications</span>
            <span class="position-absolute top-3 right-3 w-3 h-3 bg-red-500 border-2 border-white rounded-full"></span>
        </button>

        <div class="profile-img-container shadow-sm bg-white">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Dave" alt="Profile" class="w-full h-full object-cover">
        </div>
    </div>

</header>
