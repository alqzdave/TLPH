    <style>
        :root {
            --sidebar-width: 300px;
            --header-height: 100px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            padding-left: var(--sidebar-width);
            padding-top: var(--header-height);
        }

        .header-main {
            background-color: #ffffff;
            border-bottom: 2px solid #f1f5f9;
            height: var(--header-height);
            position: fixed;
            top: 0;
            right: 0;
            left: var(--sidebar-width);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            transition: all 0.3s ease;
        }

        /* SEARCH BAR STYLING */
        .search-group {
            position: relative;
            flex: 0 1 500px;
            margin: 0 30px;
        }

        .search-input {
            width: 100%;
            background-color: #f8fafc;
            border: 2px solid #f1f5f9;
            border-radius: 1.5rem;
            padding: 0.8rem 1.5rem 0.8rem 3.5rem;
            font-weight: 600;
            font-size: 0.95rem;

            background-color: #ffffff;
            border-color: #064e3b;
            box-shadow: 0 10px 15px -3px rgba(6, 78, 59, 0.1);
            outline: none;
        }

        /* ELEMENTS */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .agency-logo-img {
            width: 55px;
            height: 55px;
            object-fit: contain;
            background: #f8fafc;
            padding: 8px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .profile-img-container {
            width: 55px;
            height: 55px;
            border-radius: 1.25rem;
            border: 2px solid #f1f5f9;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-img-container:hover {
            border-color: #059669;
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            :root { --sidebar-width: 0px; }
            .header-main { left: 0 !important; padding: 0 20px; }
            body { padding-left: 0 !important; }
            .search-group { display: none; }
        }
    </style>
</head>

        <div class="d-flex align-items-center gap-4">
            
<div class="position-relative" x-data="notificationData()">

    <script type="module">
      import { db } from '/static/js/firebase-config.js';
      import { collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

      // Alpine.js notification data component
      window.notificationData = function() {
        return {
          count: 0,
          init() {
            this.loadNotificationCount();
          },
          async loadNotificationCount() {
            try {
              // Query applications with 'under-review' or 'pending' status
              const q = query(
                collection(db, 'applications'),
                where('status', 'in', ['under-review', 'pending'])
              );

              // Real-time listener for notification count
              onSnapshot(q, (snapshot) => {
                this.count = snapshot.size;
                console.log('Notification count:', this.count);
              });
            } catch (error) {
              console.error('Error loading notifications:', error);
              this.count = 0;
            }
          },
          markAsViewed() {
            // Optional: Mark notifications as viewed when clicked
            console.log('Notifications viewed');
          }
        }
      }
    </script>

    <script type="module">
      import { auth } from '/static/js/firebase-config.js';
      import { signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

      window.handleLogout = async function() {
        try {
          console.log('Logging out...');
          await signOut(auth);
          console.log('Successfully logged out');
          window.location.href = '/login';
        } catch (error) {
          console.error('Logout error:', error);
          alert('Logout failed: ' + error.message);
        }
      };
    </script>
