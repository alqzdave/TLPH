<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENR Portal | Applicant Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #f8fafc;
            min-height: 100vh;
            position: relative;
        }

        /* WATERMARK BACKGROUND */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('static/images/denr.jpg');
            background-repeat: no-repeat;
            background-position: center 30%;
            background-size: 600px;
            opacity: 0.04; /* Mababang opacity */
            z-index: -1;
            pointer-events: none;
        }

        /* Solid Card Aesthetics (Based on Reference Image) */
        .request-card {
            background-color: white;
            border: 3px solid #064e3b !important;
            border-left: 10px solid #064e3b !important; /* Accent border sa kaliwa */
            border-radius: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .request-card:hover {
            transform: translateX(5px);
            box-shadow: 0 20px 40px rgba(6, 78, 59, 0.1);
        }

        .select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .select-wrapper .material-icons-round {
            position: absolute;
            right: 1.25rem;
            pointer-events: none;
            color: #064e3b;
        }
    </style>
</head>
<body>

<div class="container-fluid px-5 py-5">

    <div class="row g-4 mb-10">
        <div class="col-md-4">
            <div class="bg-white p-6 rounded-[2.5rem] border-2 border-emerald-900 shadow-sm flex items-center gap-4">
                <div class="p-4 bg-emerald-50 text-emerald-700 rounded-2xl">
                    <span class="material-icons-round text-3xl">done_all</span>
                </div>
                <div>
                    <p class="text-[10px] font-black text-emerald-800 uppercase tracking-widest m-0">Processed Today</p>
                    <h3 class="text-3xl font-black text-emerald-950 m-0 italic">42</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-white p-6 rounded-[2.5rem] border-2 border-rose-600 shadow-sm flex items-center gap-4">
                <div class="p-4 bg-rose-50 text-rose-700 rounded-2xl">
                    <span class="material-icons-round text-3xl">block</span>
                </div>
                <div>
                    <p class="text-[10px] font-black text-rose-800 uppercase tracking-widest m-0">Rejected Today</p>
                    <h3 class="text-3xl font-black text-emerald-950 m-0 italic">05</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-white p-6 rounded-[2.5rem] border-2 border-amber-500 shadow-sm flex items-center gap-4">
                <div class="p-4 bg-amber-50 text-amber-700 rounded-2xl">
                    <span class="material-icons-round text-3xl">hourglass_empty</span>
                </div>
                <div>
                    <p class="text-[10px] font-black text-amber-800 uppercase tracking-widest m-0">Pending Review</p>
                    <h3 class="text-3xl font-black text-emerald-950 m-0 italic">128</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white/90 backdrop-blur-md p-6 rounded-[3rem] border-2 border-emerald-900 mb-10">
        <div class="flex flex-wrap items-center gap-4">
            
            <div class="w-[300px] select-wrapper">
                <select class="w-full bg-slate-50 border-2 border-slate-200 rounded-[1.5rem] px-6 py-4 text-xs font-black uppercase tracking-widest text-emerald-900 outline-none cursor-pointer appearance-none">
                    <option selected disabled>Select Category</option>
                    <option>Compliance Inspection</option>
                    <option>Disease / Pest Investigation</option>
                    <option>Initial Farm Visit</option>
                    <option>Soil / Crop Evaluation</option>
                    <option>Follow-up / Visit</option>
                </select>
                <span class="material-icons-round">expand_more</span>
            </div>

            <div class="flex-grow flex items-center gap-3 bg-slate-50 border-2 border-slate-200 rounded-[1.5rem] px-5">
                <span class="material-icons-round text-slate-400">search</span>
                <input type="text" placeholder="Search by name, service type, or ref#..." class="w-full bg-transparent border-none py-4 text-base font-bold text-slate-700 outline-none">
                <button class="bg-[#064e3b] text-white px-8 py-2 rounded-xl font-bold text-sm hover:bg-black transition-colors">
                    Search
                </button>
            </div>
        </div>
    </div>

    <div class="space-y-6">
        <div class="request-card p-8 flex items-center justify-between">
            <div class="flex items-start gap-5">
                <div class="p-4 bg-slate-100 rounded-2xl text-emerald-900">
                    <span class="material-icons-round text-4xl">agriculture</span>
                </div>
                <div>
                    <h3 class="text-2xl font-black text-emerald-950 m-0 tracking-tighter italic leading-none">Paolo Dave Alqzd</h3>
                    <p class="text-[12px] font-black text-emerald-600 uppercase tracking-widest mt-2">Initial Farm Visit</p>
                    
                    <div class="mt-4 grid grid-cols-2 gap-x-10 gap-y-1">
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest m-0">Farm Location</p>
                            <p class="text-sm font-bold text-slate-700">Carmona, Cavite</p>
                        </div>
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest m-0">Reference Number</p>
                            <p class="text-sm font-bold text-slate-700">3423432</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-right">
                <div class="flex gap-3 justify-end">
                    <button class="bg-emerald-800 border-2 border-emerald-800 text-white px-6 py-2 rounded-xl font-black text-[11px] uppercase tracking-widest hover:bg-emerald-900 transition-all">
                        View Request
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
